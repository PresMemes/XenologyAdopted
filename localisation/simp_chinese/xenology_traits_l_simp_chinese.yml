 trait_general_forecaster:0 "预报员"
 trait_general_forecaster_desc:0 "这位领导人使用先进的数学模型来预测和计划敌人的行动。"
 trait_general_battle_mounts: "战斗坐骑"
 trait_general_battle_mounts_desc:0 "这个领袖在战斗中使用驯养的或被驯服的动物。然而，这些现代化的骑兵部队可能被证明相当难以控制。"
 trait_general_cavalier:0 "骑士"
 trait_general_cavalier_desc:0 "这位鲁莽的领导人拒绝退缩，即使面对无法克服的困难。"
 
