l_simp_chinese:

 #For machine translation purposes
 xte_always:0 "始终"
 xte_sometimes:0 "有时"
 xte_rulers:0 "统治者"
 xte_governors:0 "总督"
 xte_scientists:0 "科学家"
 xte_admirals:0 "海军将领"
 xte_generals:0 "将军们"

 # Traits 
 # common/traits/xte_00_species_traits.txt

 xte_trait_genetic_memory:0 "遗传记忆"
 xte_trait_genetic_memory_desc:0 "§L这个物种的成员可以通过遗传来继承思想和知识。然而，这使得他们更难以控制。§W$xte_always$§! 产生 领导人与 §G$trait_ruler_ancestral_knowledge$§!, 给予他们相当于两个技能等级的奖励。§!\n"
 xte_trait_stalwart:0 "坚守者"
 xte_trait_stalwart_desc:0 "§L这个物种显示出异常凶猛的领土本能。作为防御性的战士，他们在整个银河系中几乎是无与伦比的。§W$xte_always$§! 产生 §G$trait_ruler_valiant$§! $xte_rulers$ 和 §G$trait_admiral_paladin$§! $xte_admirals$。§!\n"
 xte_trait_apex_predator:0 "尖峰掠食者"
 xte_trait_apex_predator_desc:0 "§L这个物种是银河系最致命的掠食者之一。§W$xte_always$§! 产生 §G$trait_ruler_pertinacious$§! $xte_rulers$ 和 §G$trait_admiral_opportunistic$§! $xte_admirals$。§!\n"
 xte_trait_apex_predator_lithoid:0 "$xte_trait_apex_predator$"
 xte_trait_apex_predator_lithoid_desc:0 "$xte_trait_apex_predator_desc$"
 xte_trait_analytical:0 "分析性的"
 xte_trait_analytical_desc:0 "§L这个物种的成员是数学高手，喜欢冷酷的逻辑而不是无拘无束的想象力。§W$xte_always$§! 产生 §G$trait_ruler_arcanist$§! $xte_rulers$, §G$trait_general_forecaster$§! $xte_generals$ 和 §Y$trait_scientist_pioneer$§! $xte_scientists$。§!\n" 
 xte_trait_theoretical:0 "理论上" 
 xte_trait_theoretical_desc:0 "§L这个物种的成员在抽象思维方面的天赋是无与伦比的，但在应用和精确科学方面却很吃力。§W$xte_always$§! 产生 §G$trait_ruler_life_weaver$§! $xte_rulers$ 和 §G$trait_governor_naturalist$§! $xte_governors$。§!\n"
 xte_trait_practical:0 "实用"
 xte_trait_practical_desc:0 "§L这个物种的成员擅长实证研究，对抽象或数学概念兴趣不大。§W$xte_always$§! 产生 §G$trait_ruler_life_crafter$§! $xte_rulers$ 和 §G$trait_governor_machinist$§! $xte_governors$。§!\n"
 xte_trait_unbound:0 "Unbound"
 xte_trait_unbound_desc:0 "§LMembers of this species have retained their natural wildness, and are extremely difficult to subjugate. §W$xte_always$§! generate §G$trait_ruler_land_of_the_free$§! $xte_rulers$.§!\n"
 xte_unbound_no_slaves_bonus:0 "Happiness with no enslaved species: §G+20%§!\nResources from Jobs with no enslaved species: §G+10%§!"
 xte_trait_oligotrophs:0 "少子化生物"
 xte_trait_oligotrophs_desc:0 "§L该物种的成员适应于营养不良的环境，可以长时间不进食。§W$xte_always$§! 产生 §G$trait_governor_reliable$§! $xte_governors$。§!\n"
 xte_trait_oligotrophs_lithoid:0 "$xte_trait_oligotrophs$"
 xte_trait_oligotrophs_lithoid_desc:0 "$xte_trait_oligotrophs_desc$"
 xte_trait_lawful:0 "合法的"
 xte_trait_lawful_desc:0 "§L这个物种的成员一般都遵守其社会规定的规则和习俗。§W$xte_always$§! 产生 §G$trait_ruler_lawbringer$§! $xte_rulers$, §G$trait_governor_sheriff$§! $xte_governors$ 和 §G$trait_admiral_gendarme$§! $xte_admirals$。§!\n"
 xte_trait_intrepid:0 "无畏号"    
 xte_trait_intrepid_desc:0 "§L这个物种体验恐惧的能力大大降低。§W$xte_always$§! 产生 §G$trait_admiral_underdog$§! $xte_admirals$。§!\n"
 xte_trait_urban:0 "城市"
 xte_trait_urban_desc:0 "§L该物种的成员完美地适应了城市生活。§W$xte_always$§! 产生 §G$trait_governor_efficient$§! $xte_governors$。§!\n"
 xte_trait_gifted_pilots:0 "天赋异禀的飞行员"
 xte_trait_gifted_pilots_desc:0 "§L这个物种的成员擅长驾驶各种形式的车辆和野兽。§W$xte_always$§! 产生 §G$trait_admiral_carrier_commander$§! $xte_admirals$ 和 §G$trait_general_battle_mounts$§! $xte_generals$。§!\n"
 xte_trait_illustrious:0 "图文并茂"
 xte_trait_illustrious_desc:0 "§L这个物种的成员带着自己的风度和魅力，仅凭他们的存在就能激发人们的尊重。§W$xte_always$§! 产生 §G$trait_ruler_regal$§! $xte_rulers$。§!\n"
 xte_trait_humble:0 "谦卑"
 xte_trait_humble_desc:0 "§L这个物种的成员认为艰苦的劳动是高尚的和有意义的，他们对日常的面包要求不高。§W$xte_always$§! 产生 §G$trait_governor_diligent$§! $xte_governors$。§!\n"
 xte_trait_crafty:0 "狡猾的"
 xte_trait_crafty_desc:0 "§L该物种的成员是著名的金属工人。§W$xte_always$§! 产生 §G$trait_governor_forge_master$§! $xte_governors$。§!\n"
 xte_trait_creative:0 "创意"
 xte_trait_creative_desc:0 "§L这个物种的成员特别富有想象力。他们的艺术作品探索了美学的全新层面。§W$xte_always$§! 产生 §G$trait_governor_patron_of_the_arts$§! $xte_governors$。§!\n"
 xte_trait_megalomaniacs:0 "自大狂"
 xte_trait_megalomaniacs_desc:0 "§L该物种的成员痴迷于巨大的、卓越的和宏伟的事物。对流行的东西不给予任何奖励。§W$xte_always$§! 产生 §G$trait_ruler_skyborne_architect$§! $xte_rulers$。 §R这种特性不能通过基因修改来添加或删除§!§!\n"
 xte_trait_natural_translucers:0 "天然透光剂"
 xte_trait_natural_translucers_desc:0 "§L这个物种的成员是异常熟练的水晶工程师。§W$xte_always$§! 产生 §G$trait_admiral_computing_expert$§! $xte_admirals$。§!\n"
 xte_trait_natural_refiners:0 "天然炼油厂"
 xte_trait_natural_refiners_desc:0 "§L该物种的成员擅长提取和加工外来气体。§W$xte_always$§! 产生 §G$trait_admiral_propulsion_expert$§! $xte_admirals$。§!\n"
 xte_trait_natural_chemists:0 "自然化学家"
 xte_trait_natural_chemists_desc:0 "§L这个物种的成员以本能的方式轻松处理反应性化合物。§W$xte_always$§! 产生 §G$trait_admiral_gunnery_expert$§! $xte_admirals$。§!\n"
 xte_trait_flexible:0 "灵活的"
 xte_trait_flexible_desc:0 "§L这个物种的成员在精神上是多面手。§W$xte_always$§! 产生 §G$trait_ruler_polymath$§! $xte_rulers$。§!\n" 
 xte_trait_inquisitive:0 "充满好奇心"
 xte_trait_inquisitive_desc:0 "§L这个物种的成员有强烈的好奇心。§W$xte_always$§! 产生 §G$trait_scientist_pathfinder$§! $xte_scientists$。§!\n" 
 xte_trait_austere:0 "朴素"
 xte_trait_austere_desc:0 "§L这个物种的成员往往倾向于严格和节俭的生活方式。§!\n"
 xte_trait_sanguine:0 "三毛"
 xte_trait_sanguine_desc:0 "§L这个物种的成员自然是乐观向上的。他们很容易对自己的生活命运感到满意。§!\n"
 xte_trait_intimidating:0 "吓人的"
 xte_trait_intimidating_desc:0 "§L这个物种的成员在正常情况下可能是非常友好的，但他们的攻击性表现是一个可怕的事情。§!\n"
 xte_trait_avant_garde:0 "前卫艺术"
 xte_trait_avant_garde_desc:0 "§L这个物种的成员很快就会采纳新的想法。§W$xte_always$§! 产生 §G$trait_ruler_enlightened$§! $xte_rulers$。§!\n"
 xte_trait_disorderly:0 "无序的"
 xte_trait_disorderly_desc:0 "§L这个物种的成员是相当无组织的。他们很难有条不紊地、有效地完成他们的任务。 §!\n"
 xte_trait_lazy:0 "懒惰"
 xte_trait_lazy_desc:0 "§L该物种的成员相当懒惰，不喜欢艰苦的劳动。§!\n"
 xte_trait_allergic:0 "过敏性"
 xte_trait_allergic_desc:0 "§L这个物种的成员很容易受到空气中过敏原的影响，使他们不适合在农村生活。§!\n"
 xte_trait_whimsical:0 "奇思妙想"
 xte_trait_whimsical_desc:0 "§L该物种的成员是相当任性的。§!\n"
 xte_trait_nervous:0 "紧张"
 xte_trait_nervous_desc:0 "§L这个物种的成员自然是焦虑的。他们更喜欢常规的舒适，而不是领导的压力。§!\n"
 xte_trait_despondent:0 "怅然若失"
 xte_trait_despondent_desc:0 "§L这个物种的成员很容易出现严重的抑郁症发作。§!\n"
 xte_trait_inept:0 "无能"
 xte_trait_inept_desc:0 "§L该物种的成员非常笨拙，容易发生事故。§!\n"
 xte_trait_simple:0 "简单"
 xte_trait_simple_desc:0 "§L这个物种的成员往往相当有限。没有比这更温和的说法了。§!\n"
 xte_trait_greedy:0 "贪婪"
 xte_trait_greedy_desc:0 "§L这个物种的成员很少错过充实自己的机会。§!\n"
 xte_trait_prideful:0 "骄傲的人"
 xte_trait_prideful_desc:0 "§L这个物种的成员非常不愿意承担他们认为低于其地位的工作。§W$xte_always$§! 产生 §R$trait_admiral_arrogant$§! $xte_admirals$ 和 §R$trait_general_cavalier$§! $xte_generals$。§!\n"
 xte_trait_obstinate:0 "顽固"
 xte_trait_obstinate_desc:0 "§L这个物种的成员是病态的顽固和教条主义。§W$xte_sometimes$§! 产生 §R8§!个负面统治者特征中的任何一个，每个特征都是随机收到的，并与特定的道德规范相关。§!\n"
 xte_trait_sluggish:0 "缓慢的"
 xte_trait_sluggish_desc:0 "§L这个物种的成员是缓慢的、深思熟虑的人。§W$xte_always$§! 产生 §R$trait_admiral_inert$§! $xte_admirals$ 和 §R$trait_scientist_fastidious$§! $xte_scientists$。§!\n"
 xte_trait_gigantic:0 "巨大的"
 xte_trait_gigantic_desc:0 "§L这个物种的成员可以长到巨大的尺寸。他们需要相应的大量的生活空间。§!\n"
 xte_trait_gluttonous:0 "贪吃的"
 xte_trait_gluttonous_desc:0 "§L该物种的成员是贪婪的食客。§!\n"
 xte_trait_gluttonous_lithoid:0 "$xte_trait_gluttonous$"
 xte_trait_gluttonous_lithoid_desc:0 "$xte_trait_gluttonous_desc$"
 xte_trait_hedonistic:0 "享乐主义"
 xte_trait_hedonistic_desc:0 "§L这个物种的成员是出了名的自我放纵。§W$xte_sometimes$§! 产生 的 §R$trait_ruler_profligate_1$§! 统治者特质。这种特质出现的概率比平均水平高4倍。§!\n"
 xte_trait_polyploid:0 "多倍体"
 xte_trait_polyploid_desc:0 "§L该物种有两个以上的生物性别。繁殖需要几组染色体。§!\n"
 
 # Ruler Traits
 # common/traits/xte_01_ruler_traits.txt

 trait_ruler_ancestral_knowledge:0 "祖先的知识"
 trait_ruler_ancestral_knowledge_desc:0 "这个领袖的遗传历史赋予他们在其领域的额外熟练度。"
 trait_ruler_valiant:0 "维拉提"
 trait_ruler_valiant_desc:0 "这位领导人在面对逆境时不屈不挠。"
 trait_ruler_pertinacious:0 "顽固派"
 trait_ruler_pertinacious_desc:0 "在一个疯狂的星系中，这位领导人将保护他的人民的安全。无论他们喜欢与否。"
 trait_ruler_arcanist:0 "奥术师"
 trait_ruler_arcanist_desc:0 "这位领导人将确保稀有和强大的材料作为优先事项。"
 trait_ruler_life_weaver:0 "生命织女"
 trait_ruler_life_weaver_desc:0 "这位领导人是一位生物学大师，旨在通过基因改造改善所有的生命体。"
 trait_ruler_life_crafter:0 "生命的创造者"
 trait_ruler_life_crafter_desc:0 "这位领导人是一位杰出的工程师。在他们统治下设计的机器是首屈一指的。"
 trait_ruler_lawbringer:0 "法宝"
 trait_ruler_lawbringer_desc: "这位领导人以强硬但公平的方式进行统治，在任何地方打击盗匪和腐败。"
 trait_ruler_regal:0 "富豪"
 trait_ruler_regal_desc:0 "这种领导人的命令对他们的下属有一种近乎神秘的支配力。"
 trait_ruler_skyborne_architect:0 "空降兵建筑师"
 trait_ruler_skyborne_architect_desc:0 "这位领导对雄心勃勃的巨型项目非常着迷，并愿意为完成这些项目投入大量资源。"
 trait_ruler_polymath:0 "多面手"
 trait_ruler_polymath_desc:0 "这位领导对各种科学领域有工作上的了解，并能为多个项目投入时间和资源。"
 trait_ruler_enlightened:0 "开明的"
 trait_ruler_enlightened_desc: "这位领导的心胸相当宽广，容易接受新思想。"
 trait_ruler_maladroit:0 "Maladroit"
 trait_ruler_maladroit_desc:0 "This leader is particularly ineffective when it comes to the logistics of space-bound materials."
 trait_ruler_tyrannical:0 "暴虐的"
 trait_ruler_tyrannical_desc:0 "这个领导人过于残忍，有虐待狂。鉴于他们的可怕行径，他们的臣民正变得更加平等。"
 trait_ruler_indulgent:0 "纵容"
 trait_ruler_indulgent_desc:0 "这位领导人过于宽松和灵活。作为对其宽松领导的反应，他们的臣民要求用更坚定的手来指导这个国家。"
 trait_ruler_spineless:0 "无骨气"
 trait_ruler_spineless_desc:0 "这个领导人被认为是对外来帝国太过认同，甚至是敬而远之。作为对他们松弛的统治的反应，他们的人民正在采取更多的部落主义态度。"
 trait_ruler_hateful:0 "仇恨"
 trait_ruler_hateful_desc: "按照他们社会的标准，这位领导人的种族态度被认为是令人反感的。他们的人民因此而变得思想更加开放。"
 trait_ruler_peacemonger:0 "和平使者"
 trait_ruler_peacemonger_desc: "这位领导人被认为是懦弱和过分鸽派的。他们的臣民因此而变得更加金戈铁马。" 
 trait_ruler_warmonger:0 "暖男"
 trait_ruler_warmonger_desc: "这位领导人被认为是过度鹰派的。他们的臣民因此而变得更加和善。" 
 trait_ruler_cynical:0 "愤世嫉俗"    
 trait_ruler_cynical_desc: "这位领导人对他们社会的传统表现出令人震惊的漠视，将他们的国家推向了更多的精神主义方向。"
 trait_ruler_superstitious:0 "迷信"
 trait_ruler_superstitious_desc: "这位领导人对现实的把握很不稳定。他们的许多臣民正在采取一种更加怀疑的世界观。" 
 trait_ruler_profligate_1:0 "挥霍无度"
 trait_ruler_profligate_1_desc: "这位领导人是一个腐败的花钱者。他们国家的经济只能勉强维持他们的奢靡之风。"
 trait_ruler_profligate_2:0 "挥霍无度"
 trait_ruler_profligate_2_desc: "这位领导人是一个腐败的花钱者。他们国家的经济只能勉强维持他们的奢靡之风。"
 trait_ruler_profligate_3:0 "挥霍无度"
 trait_ruler_profligate_3_desc: "这位领导人是一个腐败的花钱者。他们国家的经济只能勉强维持他们的奢靡之风。"
 trait_ruler_profligate_4:0 "挥霍无度"
 trait_ruler_profligate_4_desc: "这位领导人是一个腐败的花钱者。他们国家的经济只能勉强维持他们的奢靡之风。"
 
 # Governor Traits
 # common/traits/xte_02_governor_traits.txt
 
 trait_governor_ancestral_knowledge:0 "祖先的知识"
 trait_governor_ancestral_knowledge_desc:0 "这个领袖的遗传历史赋予他们在其领域的额外熟练度。"
 trait_governor_naturalist: "自然学家"
 trait_governor_naturalist_desc:0 "这位领导人熟练地利用自然环境，在不破坏生态系统的情况下提高生活质量。"
 trait_governor_machinist: "机械师"
 trait_governor_machinist_desc:0 "这位领导是一位才华横溢的机器人专家，对所有的机械都有深刻的了解。"
 trait_governor_reliable:0 "可靠的"
 trait_governor_reliable_desc: "无论顺境还是逆境，这位领导人总是设法为他们的人民提供服务。"
 trait_governor_sheriff:0 "警长"
 trait_governor_sheriff_desc: "这种领导擅长维持秩序和管理危机。"
 trait_governor_efficient:0 "高效"
 trait_governor_efficient_desc:0 "凭借无可挑剔的城市和交通规划，这个领导者大大增加了白领工人的生产力。"
 trait_governor_diligent:0 "勤奋的人"
 trait_governor_diligent_desc:0 "尽管身居高位，这位领导经常抽出时间为公共工程项目提供志愿服务，激励工人们以活力和自豪感完成任务。" 
 trait_governor_forge_master:0 "锻造师"
 trait_governor_forge_master_desc:0 "这位领导是合金工程方面的专家。他们的知识使他们能够大大优化生产过程。"
 trait_governor_patron_of_the_arts:0 "艺术赞助人"
 trait_governor_patron_of_the_arts_desc:0 "这位领导人补贴和支持有才华的艺术家。他们委托的作品是银河系羡慕的对象。"
 
 # Scientist Traits
 # common/traits/xte_02_scientist_traits.txt
 
 trait_scientist_ancestral_knowledge:0 "祖先的知识"
 trait_scientist_ancestral_knowledge_desc:0 "这个领袖的遗传历史赋予他们在其领域的额外熟练度。"
 trait_scientist_pioneer:0 "先锋"
 trait_scientist_pioneer_desc:0 "虽然可能不是最灵活的，但这位领导人在调查过程中会注意到哪怕是最轻微的违规行为。"
 trait_scientist_pathfinder:0 "探路者"
 trait_scientist_pathfinder_desc:0 "这位领导人是一位才华横溢的探险家，匆忙而精确地对天体及其特征进行编目。"
 trait_scientist_fastidious:0 "快捷的"
 trait_scientist_fastidious_desc:0 "这位领导对协议的僵硬遵守，大大降低了他们调查工作的效果。"
 
 # Admiral Traits
 # common/traits/xte_04_admiral_traits.txt

 trait_admiral_ancestral_knowledge:0 "祖先的知识"
 trait_admiral_ancestral_knowledge_desc:0 "这个领袖的遗传历史赋予他们在其领域的额外熟练度。"
 trait_admiral_paladin:0 "圣骑士"
 trait_admiral_paladin_desc:0 "这位领导人特别热衷于驱赶敌对的入侵者，领导一场又一场的战斗，既不休息也不喘息。"
 trait_admiral_opportunistic:0 "机会主义"
 trait_admiral_opportunistic_desc:0 "这位领导人对利用一切机会扭转战局没有什么顾虑。"
 trait_admiral_gendarme:0 "宪兵"
 trait_admiral_gendarme_desc:0 "这位领导人对阻碍和平与秩序的海盗、恐怖分子和无政府主义者毫不留情。"
 trait_admiral_underdog:0 "弱者"
 trait_admiral_underdog_desc:0 "这位大胆的领导人可以扭转最绝望的战斗的局势。"
 trait_admiral_carrier_commander:0 "航母指挥官"
 trait_admiral_carrier_commander_desc:0 "这位领导人是一个航母作战的天才。"
 trait_admiral_computing_expert:0 "计算专家"
 trait_admiral_computing_expert_desc:0 "这位领导人精通在太空战中使用先进的电子设备。" 
 trait_admiral_propulsion_expert:0 "推进器专家"
 trait_admiral_propulsion_expert_desc:0 "这位领导熟悉外来燃料和催化剂的使用。" 
 trait_admiral_gunnery_expert:0 "炮术专家"
 trait_admiral_gunnery_expert_desc:0 "这位领导人精通复杂武器系统的内部运作，而且可能自己开发了一些。"
 trait_admiral_arrogant:0 "傲慢的"
 trait_admiral_arrogant_desc:0 "这种领导人倾向于低估敌人，高估自己的实力。他们通常会无视撤退的命令，直到最后一刻。"
 trait_admiral_inert:0 "惰性"
 trait_admiral_inert_desc:0 "这种领袖在战斗中缓慢而优柔寡断，以他们物种惯有的慵懒来应对新的环境。"
 
