l_german:  

 # Traits 
 # common/traits/xte_00_species_traits.txt

 trait_genetic_memory:0 "Genetisches Gedächtnis"
 trait_genetic_memory_desc:0 "§LMitglieder dieser Spezies können Gedanken und Wissen durch Vererbung weitergeben. Dadurch sind sie jedoch viel schwerer zu kontrollieren. Erzeugt §Wimmer§! Anführer mit Ahnenwissen, die ihnen Boni in Höhe von zwei Fertigkeitsstufen gewähren. §!\n"
 trait_stalwart:0 "Unbeugsam"
 trait_stalwart_desc:0 "§LDiese Spezies verfügt über einen ungewöhnlich ausgeprägten Territorialinstinkt. Als Verteidigungskämpfer sind sie in der gesamten Galaxis praktisch unübertroffen. Sie bringen §Wimmer§! tapfere Herrscher und paladinische Admiräle hervor. §!\n"
 trait_analytical:0 "Analytisch"
 trait_analytical_desc:0 "§LMitglieder dieser Spezies sind mathematische Gelehrte und ziehen kalte Logik der ungezügelten Phantasie vor. Sie bringen §Wimmer§! Arkanisten-Herrscher, Vorhersager-Generäle und Pionier-Wissenschaftler hervor. §!\n" 
 trait_theoretical:0 "Theoretisch" 
 trait_theoretical_desc:0 "§LMitglieder dieser Spezies haben ein unvergleichliches Talent für abstraktes Denken, tun sich aber mit angewandten und exakten Wissenschaften schwer. Bringt §Wimmer§! Herrscher der Lebensweber und Gouverneure der Naturalisten hervor. §!\n" 
 trait_practical:0 "Praktisch" 
 trait_practical_desc:0 "§LMitglieder dieser Spezies zeichnen sich durch empirische Forschung aus und haben wenig Interesse an abstrakten oder mathematischen Konzepten. Sie erzeugen §Wimmer§! Herrscher der Lebensschöpfer und Gouverneure der Maschinenbauer. §!\n" 
 trait_oligotrophs:0 "Oligotrophe"
 trait_oligotrophs_desc:0 "§LDie Mitglieder dieser Art sind an nährstoffarme Umgebungen angepasst und können lange Zeit ohne Nahrung auskommen. Erzeugt §Wimmer§! verlässliche Statthalter. §!\n"
 trait_oligotrophs_lithoid:0 "Oligotrophe"
 trait_oligotrophs_lithoid_desc:0 "§LDie Mitglieder dieser Art sind an nährstoffarme Umgebungen angepasst und können lange Zeit ohne Nahrung auskommen. Erzeugt §Wimmer§! verlässliche Statthalter. §!\n"
 trait_lawful:0 "Rechtmäßig"
 trait_lawful_desc:0 "§LDie Mitglieder dieser Spezies halten sich im Allgemeinen an die von ihrer Gesellschaft aufgestellten Regeln und Bräuche. §Wimmer§! erzeugt Lawbringer Herrscher, Sheriff Gouverneure und Gendarm Admiräle. §!\n"
 trait_intrepid:0 "Unerschrocken"    
 trait_intrepid_desc:0 "§LDiese Spezies hat eine stark reduzierte Fähigkeit, Angst zu empfinden. Erzeugt §Wimmer§! Underdog-Admirale. §!\n"
 trait_urban:0 "Urban"
 trait_urban_desc:0 "§LDie Mitglieder dieser Spezies sind perfekt an das Stadtleben angepasst. Erzeugt §Wimmer§! effiziente Gouverneure. §!\n"
 trait_gifted_pilots:0 "Begabte Piloten"
 trait_gifted_pilots_desc:0 "§LMitglieder dieser Spezies zeichnen sich durch das Fahren aller Arten von Fahrzeugen und Bestien aus. Sie erzeugen §Wimmer§! Admirale der Flugzeugträger-Kommandant und Generäle der Kampf-Reittiere. §!\n"
 trait_illustrious:0 "Illustriert"
 trait_illustrious_desc:0 "§LMitglieder dieser Spezies tragen sich selbst mit Selbstsicherheit und Anziehungskraft und flößen allein durch ihre Anwesenheit Respekt ein. Erzeugt §Wimmer§! königliche Herrscher. §!\n"
 trait_humble:0 "Demütig"
 trait_humble_desc:0 "§LAngehörige dieser Spezies finden harte Arbeit edel und erfüllend und verlangen kaum mehr als ihr tägliches Brot. Erzeugt §Wimmer§! fleißige Gouverneure. §!\n"
 trait_crafty:0 "Gerissen"
 trait_crafty_desc:0 "§LMitglieder dieser Spezies sind bekannte Metallarbeiter. Erzeugt §Wimmer§! Schmiedemeister-Gouverneure. §!\n"
 trait_creative:0 "Kreativ"
 trait_creative_desc:0 "§LAngehörige dieser Art sind besonders phantasievoll. Ihre Kunstwerke erforschen völlig neue Dimensionen der Ästhetik. Erzeugt §Wimmer§! Gouverneure des Mäzenatentums. §!\n"
 trait_megalomaniacs:0 "Grössenwahnsinnige"
 trait_megalomaniacs_desc:0 "§LDie Mitglieder dieser Spezies sind besessen vom Massiven, Prächtigen und Grandiosen. Gewährt keine Boni auf Pops. Erzeugt §Wimmer§! himmelstürmende Architekten-Herrscher. §RDiese Eigenschaft kann nicht durch Gen-Modding hinzugefügt oder entfernt werden!§! §!\n"
 trait_natural_translucers:0 "Natürliche Transluzentien"
 trait_natural_translucers_desc:0 "§LMitglieder dieser Spezies sind ungewöhnlich fähige Kristallingenieure. Erzeugt §Wimmer§! Computer-Spezialisten Admirale. §!\n"
 trait_natural_refiners:0 "Natürliche Veredler"
 trait_natural_refiners_desc:0 "§LMitglieder dieser Spezies zeichnen sich durch die Gewinnung und Verarbeitung von exotischen Gasen aus. Erzeugt §Wimmer§! Admirale als Antriebsexperten. §!\n"
 trait_natural_chemists:0 "Natürliche Chemiker"
 trait_natural_chemists_desc:0 "§LAngehörige dieser Spezies gehen mit reaktiven Stoffen instinktiv leicht um. Erzeugt §Wimmer§! schießkundige Admiräle. §!\n"
 trait_flexible:0 "Flexibel"
 trait_flexible_desc:0 "§LMitglieder dieser Spezies sind geistig vielseitig. Sie erzeugen §Wimmer§! polymathische Herrscher. §!\n" 
 trait_inquisitive:0 "Wissbegierig"
 trait_inquisitive_desc:0 "§LMitglieder dieser Spezies sind äußerst neugierig. Sie erzeugen §Wimmer§! Pfadfinder-Wissenschaftler. §!\n" 
 trait_austere:0 "Streng"
 trait_austere_desc:0 "§LAngehörige dieser Spezies neigen zu einem strengen und sparsamen Lebensstil. §!\n"
 trait_sanguine:0 "Sanguinisch"
 trait_sanguine_desc:0 "§LAngehörige dieser Art sind von Natur aus fröhlich und optimistisch. Sie sind leicht mit ihrem Schicksal zufrieden. §!\n"
 trait_intimidating:0 "Einschüchternd"
 trait_intimidating_desc:0 "§LDie Mitglieder dieser Art mögen unter normalen Umständen durchaus liebenswürdig sein, aber ihr aggressives Verhalten ist erschreckend anzusehen. §!\n"
 trait_avant_garde:0 "Avantgarde"
 trait_avant_garde_desc:0 "§LAngehörige dieser Spezies übernehmen schnell neue Ideen. Erzeugt §Wimmer§! aufgeklärte Herrscher. §!\n"
 trait_disorderly:0 "Ordnungswidrigkeit"
 trait_disorderly_desc:0 "§LAngehörige dieser Art sind ziemlich unorganisiert. Sie haben Schwierigkeiten, ihre Aufgaben methodisch und effizient auszuführen. §!\n"
 trait_lazy:0 "Faule"
 trait_lazy_desc:0 "§LDie Mitglieder dieser Art sind eher faul und scheuen harte Arbeit. §!\n"
 trait_allergic:0 "Allergisch"
 trait_allergic_desc:0 "§LAngehörige dieser Art sind anfällig für Allergene in der Luft, weshalb sie sich schlecht für eine Lebensweise auf dem Land eignen. §!\n"
 trait_whimsical:0 "Launisch"
 trait_whimsical_desc:0 "§LDie Mitglieder dieser Art sind ziemlich launisch. §!\n"
 trait_nervous:0 "Nervös"
 trait_nervous_desc:0 "§LAngehörige dieser Art sind von Natur aus ängstlich. Sie ziehen den Komfort der Routine dem Stress der Führung vor. §!\n"
 trait_despondent:0 "Verzweifelt"
 trait_despondent_desc:0 "§LAngehörige dieser Art neigen zu schweren depressiven Episoden. §!\n"
 trait_inept:0 "Ungeschickt"
 trait_inept_desc:0 "§LDie Mitglieder dieser Art sind bemerkenswert ungeschickt und unfallgefährdet. §!\n"
 trait_simple:0 "Einfach"
 trait_simple_desc:0 "§LAngehörige dieser Spezies neigen dazu, ziemlich beschränkt zu sein. Es gibt keine sanftere Art, dies zu sagen. §!\n"
 trait_greedy:0 "Gierig"
 trait_greedy_desc:0 "§LDie Mitglieder dieser Spezies verpassen selten eine Gelegenheit, sich zu bereichern. §!\n"
 trait_prideful:0 "Stolz"
 trait_prideful_desc:0 "§LAngehörige dieser Spezies übernehmen nur sehr ungern Arbeiten, die sie als unter ihrem Niveau betrachten. Sie erzeugen §Wimmer§! arrogante Admirale und kavalierhafte Generäle. §!\n"
 trait_obstinate:0 "Hartnäckig"
 trait_obstinate_desc:0 "§LMitglieder dieser Spezies sind krankhaft stur und dogmatisch. Erzeugt §Wmanchmal§! eine von 8 negativen Herrschereigenschaften, die jeweils zufällig erhalten werden und mit einer bestimmten Ethik verbunden sind. §!\n"
 trait_sluggish:0 "Träge"
 trait_sluggish_desc:0 "§LMitglieder dieser Spezies sind langsame, schwerfällige Wesen. Sie erzeugen §Wimmer§! träge Admirale und anspruchsvolle Wissenschaftler. §!\n"
 trait_gigantic:0 "Gigantisch"
 trait_gigantic_desc:0 "§LMitglieder dieser Art können zu kolossalen Größen heranwachsen. Sie benötigen einen verhältnismäßig großen Lebensraum. §!\n"
 trait_gluttonous:0 "Gefräßig"
 trait_gluttonous_desc:0 "§LDie Mitglieder dieser Art sind gefräßige Fresser. §!\n"
 trait_gluttonous_lithoid:0 "Gefräßig"
 trait_gluttonous_lithoid_desc:0 "§LDie Mitglieder dieser Art sind gefräßige Fresser. §!\n"
 trait_hedonistic:0 "Hedonistisch"
 trait_hedonistic_desc:0 "§LMitglieder dieser Art sind notorisch selbstsüchtig. Dies führt §Wmanchmal§! zur Eigenschaft des verschwenderischen Herrschers. Die Wahrscheinlichkeit, dass diese Eigenschaft auftritt, ist 4 Mal höher als im Durchschnitt. §!\n"
 trait_polyploid:0 "Polyploid"
 trait_polyploid_desc:0 "§LDiese Art hat mehr als zwei biologische Geschlechter. Für die Fortpflanzung sind mehrere Chromosomensätze erforderlich. §!\n"

 
 # Ruler Traits
 # common/traits/xte_01_ruler_traits.txt

 trait_ruler_ancestral_knowledge:0 "Wissen der Vorfahren"
 trait_ruler_ancestral_knowledge_desc:0 "Die genetische Vorgeschichte dieses Anführers verleiht ihm zusätzliche Fähigkeiten auf seinem Gebiet."
 trait_ruler_valiant:0 "Mutig"
 trait_ruler_valiant_desc:0 "Diese Führungspersönlichkeit ist unerbittlich im Angesicht von Widrigkeiten."
 trait_ruler_arcanist:0 "Arkanist"
 trait_ruler_arcanist_desc:0 "Dieser Anführer macht es sich zur Priorität, seltene und mächtige Materialien zu sichern."
 trait_ruler_life_weaver:0 "Lebensweber"
 trait_ruler_life_weaver_desc:0 "Dieser Anführer ist ein Meister der Biologie und hat das Ziel, alle Lebensformen durch genetische Veränderungen zu verbessern."
 trait_ruler_life_crafter:0 "Lebenskünstler"
 trait_ruler_life_crafter_desc:0 "Dieser Anführer ist ein brillanter Ingenieur. Die unter seiner Herrschaft entwickelten Maschinen sind unübertroffen."
 trait_ruler_lawbringer:0 "Lawbringer"
 trait_ruler_lawbringer_desc: "Dieser Anführer regiert mit starker, aber gerechter Hand und bekämpft Banditentum und Korruption, wo immer sie auftauchen mögen."
 trait_ruler_regal:0 "Königlich"
 trait_ruler_regal_desc:0 "Die Befehle dieses Anführers üben einen fast mystischen Einfluss auf seine Untergebenen aus."
 trait_ruler_skyborne_architect:0 "Himmelsgeborener Architekt"
 trait_ruler_skyborne_architect_desc:0 "Diese Führungspersönlichkeit ist fasziniert von ehrgeizigen Megaprojekten und bereit, beträchtliche Mittel für deren Verwirklichung zu investieren."
 trait_ruler_polymath:0 "Universalgelehrter"
 trait_ruler_polymath_desc:0 "Diese Führungspersönlichkeit verfügt über Fachkenntnisse in einer Vielzahl von wissenschaftlichen Bereichen und kann Zeit und Ressourcen für mehrere Projekte aufwenden."
 trait_ruler_enlightened:0 "Aufgeklärt"
 trait_ruler_enlightened_desc: "Diese Führungspersönlichkeit ist sehr aufgeschlossen und für neue Ideen empfänglich."
 trait_ruler_tyrannical:0 "Tyrannisch"
 trait_ruler_tyrannical_desc:0 "Dieser Anführer ist übermäßig grausam und sadistisch. Angesichts seiner grausamen Taten werden seine Untertanen immer egalitärer."
 trait_ruler_indulgent:0 "Nachsichtig"
 trait_ruler_indulgent_desc:0 "Dieser Führer ist zu nachsichtig und flexibel. Als Reaktion auf die laxe Führung fordern die Untertanen, dass eine strengere Hand die Nation führt."
 trait_ruler_spineless:0 "Rückgratlos"
 trait_ruler_spineless_desc:0 "Dieser Anführer wird als zu wohlwollend oder sogar respektvoll gegenüber fremden Imperien angesehen. Als Reaktion auf ihre schlaffe Herrschaft nimmt ihr Volk zunehmend tribalistische Verhaltensweisen an."
 trait_ruler_hateful:0 "Hasserfüllt"
 trait_ruler_hateful_desc: "Die rassistische Einstellung dieses Führers wird nach den Maßstäben seiner Gesellschaft als beleidigend angesehen. Ihr Volk wird dadurch aufgeschlossener."
 trait_ruler_peacemonger:0 "Friedensstifter"
 trait_ruler_peacemonger_desc: "Diese Führungspersönlichkeit wird als feige und übermäßig dovish wahrgenommen. Ihre Untertanen werden deshalb immer chauvinistischer." 
 trait_ruler_warmonger:0 "Kriegstreiber"
 trait_ruler_warmonger_desc: "Dieser Anführer wird als übermäßig hawkistisch wahrgenommen. Ihre Untertanen werden daraufhin versöhnlicher." 
 trait_ruler_cynical:0 "Zynisch"    
 trait_ruler_cynical_desc: "Dieser Anführer missachtet in schockierender Weise die Traditionen seiner Gesellschaft und drängt sein Volk in eine eher spirituelle Richtung."
 trait_ruler_superstitious:0 "Abergläubisch"
 trait_ruler_superstitious_desc: "Diese Führungspersönlichkeit hat nur einen schwachen Bezug zur Realität. Viele seiner Untertanen nehmen eine skeptischere Weltsicht an." 
 trait_ruler_profligate_1:0 "Wuchernde"
 trait_ruler_profligate_1_desc: "Dieser Führer ist ein korrupter Verschwender. Die Wirtschaft ihres Landes kann ihre extravaganten Laster kaum aushalten."
 trait_ruler_profligate_2:0 "Wuchernde"
 trait_ruler_profligate_2_desc: "Dieser Führer ist ein korrupter Verschwender. Die Wirtschaft ihres Landes kann ihre extravaganten Laster kaum aushalten."
 trait_ruler_profligate_3:0 "Wuchernde"
 trait_ruler_profligate_3_desc: "Dieser Führer ist ein korrupter Verschwender. Die Wirtschaft ihres Landes kann ihre extravaganten Laster kaum aushalten."
 trait_ruler_profligate_4:0 "Wuchernde"
 trait_ruler_profligate_4_desc: "Dieser Führer ist ein korrupter Verschwender. Die Wirtschaft ihres Landes kann ihre extravaganten Laster kaum aushalten."
 
 # Governor Traits
 # common/traits/xte_02_governor_traits.txt
 
 trait_governor_ancestral_knowledge:0 "Wissen der Vorfahren"
 trait_governor_ancestral_knowledge_desc:0 "Die genetische Vorgeschichte dieses Anführers verleiht ihm zusätzliche Fähigkeiten auf seinem Gebiet."
 trait_governor_naturalist: "Naturforscher"
 trait_governor_naturalist_desc:0 "Diese Führungspersönlichkeit versteht es, die natürliche Umgebung zu ihrem Vorteil zu nutzen und die Lebensqualität zu verbessern, ohne das Ökosystem zu schädigen."
 trait_governor_machinist: "Machinist"
 trait_governor_machinist_desc:0 "Diese Führungskraft ist ein begabter Robotiker, der sich mit allen mechanischen Dingen bestens auskennt."
 trait_governor_reliable:0 "Zuverlässig"
 trait_governor_reliable_desc: "In guten wie in schlechten Zeiten schafft es diese Führungspersönlichkeit immer, für ihr Volk zu sorgen."
 trait_governor_sheriff:0 "Polizeichef"
 trait_governor_sheriff_desc: "Diese Führungskraft zeichnet sich dadurch aus, dass sie die Ordnung aufrechterhält und Krisen bewältigt."
 trait_governor_efficient:0 "Effiziente"
 trait_governor_efficient_desc:0 "Mit einer tadellosen Stadt- und Verkehrsplanung steigert dieses führende Unternehmen die Produktivität der Angestellten erheblich."
 trait_governor_diligent:0 "Fleißig"
 trait_governor_diligent_desc:0 "Trotz ihrer Position findet diese Führungskraft regelmäßig die Zeit, sich ehrenamtlich an öffentlichen Bauprojekten zu beteiligen und die Arbeiter zu inspirieren, ihre Aufgaben mit Elan und Stolz zu erfüllen." 
 trait_governor_forge_master:0 "Schmiedemeister"
 trait_governor_forge_master_desc:0 "Diese Führungskraft ist ein Experte auf dem Gebiet der Legierungstechnik. Sein Wissen ermöglicht es ihm, die Produktionsprozesse erheblich zu optimieren."
 trait_governor_patron_of_the_arts:0 "Mäzen der Künste"
 trait_governor_patron_of_the_arts_desc:0 "Dieser Führer subventioniert und unterstützt talentierte Künstler. Die Werke, die sie in Auftrag geben, sind der Neid der ganzen Galaxie."
 
 
 # Scientist Traits
 # common/traits/xte_02_scientist_traits.txt
 
 trait_scientist_ancestral_knowledge:0 "Wissen der Vorfahren"
 trait_scientist_ancestral_knowledge_desc:0 "Die genetische Vorgeschichte dieses Anführers verleiht ihm zusätzliche Fähigkeiten auf seinem Gebiet."
 trait_scientist_pioneer:0 "Pionier"
 trait_scientist_pioneer_desc:0 "Dieser Leiter ist vielleicht nicht der flexibelste, aber er bemerkt selbst die kleinsten Unregelmäßigkeiten während des Erhebungsprozesses."
 trait_scientist_pathfinder:0 "Pfadfinder"
 trait_scientist_pathfinder_desc:0 "Dieser Anführer ist ein begabter Entdecker, der Himmelskörper und ihre Eigenschaften mit Eile und Präzision katalogisiert."
 trait_scientist_fastidious:0 "Anspruchsvoll"
 trait_scientist_fastidious_desc:0 "Das unflexible Festhalten dieses Leiters am Protokoll beeinträchtigt die Wirksamkeit seiner Erhebungsbemühungen erheblich."
 
 # Admiral Traits
 # common/traits/xte_04_admiral_traits.txt

 trait_admiral_ancestral_knowledge:0 "Wissen der Vorfahren"
 trait_admiral_ancestral_knowledge_desc:0 "Die genetische Vorgeschichte dieses Anführers verleiht ihm zusätzliche Fähigkeiten auf seinem Gebiet."
 trait_admiral_paladin:0 "Paladin"
 trait_admiral_paladin_desc:0 "Dieser Anführer ist besonders eifrig darin, feindliche Eindringlinge zu vertreiben, und führt eine Schlacht nach der anderen, ohne sich auszuruhen oder zu verschnaufen."
 trait_admiral_gendarme:0 "Gendarm"
 trait_admiral_gendarme_desc:0 "Dieser Anführer kennt keine Gnade mit Piraten, Terroristen und Anarchisten, die sich dem Frieden und der Ordnung in den Weg stellen."
 trait_admiral_underdog:0 "Außenseiter"
 trait_admiral_underdog_desc:0 "Dieser kühne Anführer kann das Blatt in den verzweifeltsten Schlachten wenden."
 trait_admiral_carrier_commander:0 "Flugzeugträger-Kommandant"
 trait_admiral_carrier_commander_desc:0 "Dieser Anführer ist ein Genie der Trägerkriegsführung."
 trait_admiral_computing_expert:0 "Computer-Spezialisten"
 trait_admiral_computing_expert_desc:0 "Dieser Anführer ist mit dem Einsatz fortschrittlicher Elektronik in der Weltraumkriegsführung bestens vertraut." 
 trait_admiral_propulsion_expert:0 "Experte für Antriebstechnik"
 trait_admiral_propulsion_expert_desc:0 "Diese Führungskraft ist mit der Verwendung exotischer Kraftstoffe und Katalysatoren vertraut." 
 trait_admiral_gunnery_expert:0 "Schießsport-Experte"
 trait_admiral_gunnery_expert_desc:0 "Dieser Anführer ist mit dem Innenleben komplexer Waffensysteme bestens vertraut und hat möglicherweise selbst welche entwickelt."
 trait_admiral_arrogant:0 "Arrogant"
 trait_admiral_arrogant_desc:0 "Dieser Anführer neigt dazu, den Feind zu unterschätzen und seine eigene Stärke zu überschätzen. Normalerweise ignoriert er Befehle zum Rückzug bis zur letzten Minute."
 trait_admiral_inert:0 "Inert"
 trait_admiral_inert_desc:0 "Dieser Anführer ist im Kampf langsam und unentschlossen und reagiert auf neue Umstände mit der für seine Art üblichen Trägheit."
 
 # General Traits
 # common/traits/xte_05_general_traits.txt
 
 trait_general_ancestral_knowledge:0 "Wissen der Vorfahren"
 trait_general_ancestral_knowledge_desc:0 "Die genetische Vorgeschichte dieses Anführers verleiht ihm zusätzliche Fähigkeiten auf seinem Gebiet."
 trait_general_forecaster:0 "Vorhersager"
 trait_general_forecaster_desc:0 "Dieser Anführer nutzt fortschrittliche mathematische Modelle, um die Aktionen des Feindes vorherzusagen und zu planen."
 trait_general_battle_mounts: "Kampf-Reittiere"
 trait_general_battle_mounts_desc:0 "Dieser Anführer setzt domestizierte oder gezähmte Tiere im Kampf ein. Diese modernisierten Kavallerieeinheiten können sich jedoch als recht schwierig zu kontrollieren erweisen."
 trait_general_cavalier:0 "Kavalier"
 trait_general_cavalier_desc:0 "Dieser rücksichtslose Anführer weigert sich, sich zurückzuziehen, selbst angesichts unüberwindlicher Hindernisse."
 
