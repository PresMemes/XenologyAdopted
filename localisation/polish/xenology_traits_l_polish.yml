l_polish:  

 #For translation purposes
 xte_always:0 "Zawsze"
 xte_sometimes:0 "Czasami"
 xte_rulers:0 "władcy"
 xte_governors:0 "gubernatorzy"
 xte_scientists:0 "naukowcy"
 xte_admirals:0 "admirałowie"
 xte_generals:0 "generałowie"

 # Traits 
 # common/traits/xte_00_species_traits.txt

 trait_genetic_memory:0 "Pamięć genetyczna"
 trait_genetic_memory_desc:0 "§LCzłonkowie tego gatunku mogą dziedziczyć myśli i wiedzę na drodze dziedzicznej. Sprawia to jednak, że znacznie trudniej jest ich kontrolować. §W$xte_always$§! generować liderzy z §G$trait_ruler_ancestral_knowledge$§!, daje im premie odpowiadające dwóm poziomom umiejętności.§!\n"
 trait_stalwart:0 "Lojalny"
 trait_stalwart_desc:0 "§LGatunek ten wykazuje niezwykle dziki instynkt terytorialny. Jako wojownicy defensywni są praktycznie niezrównani w całej galaktyce. §W$xte_always$§! generować §G$trait_ruler_valiant$§! $xte_rulers$ oraz §G$trait_admiral_paladin$§! $xte_admirals$.§!\n"
 trait_apex_predator:0 "Drapieżniki z wierzchołka"
 trait_apex_predator_desc:0 "§LTen gatunek jest jednym z najbardziej zabójczych drapieżników w galaktyce. §W$xte_always$§! generować §G$trait_ruler_pertinacious$§! $xte_rulers$ oraz §G$trait_admiral_opportunistic$§! $xte_admirals$.§!\n"
 trait_apex_predator_lithoid:0 "$trait_apex_predator$"
 trait_apex_predator_lithoid_desc:0 "$trait_apex_predator_desc$"
 trait_analytical:0 "Analityczna"
 trait_analytical_desc:0 "§LCzłonkowie tego gatunku są matematycznymi sawantami i wolą zimną logikę od nieskrępowanej wyobraźni. §W$xte_always$§! generować §G$trait_ruler_arcanist$§! $xte_rulers$, §G$trait_general_forecaster$§! $xte_generals$ oraz §Y$trait_scientist_pioneer$§! $xte_scientists$.§!\n" 
 trait_theoretical:0 "Teoretyczna" 
 trait_theoretical_desc:0 "§LCzłonkowie tego gatunku mają niezrównany talent do abstrakcyjnego myślenia, ale mają problemy z naukami stosowanymi i ścisłymi. §W$xte_always$§! generować §G$trait_ruler_life_weaver$§! $xte_rulers$ oraz §G$trait_governor_naturalist$§! $xte_governors$.§!\n"
 trait_practical:0 "Praktyczna strona"
 trait_practical_desc:0 "§LPrzedstawiciele tego gatunku doskonale radzą sobie z badaniami empirycznymi i nie interesują się pojęciami abstrakcyjnymi czy matematycznymi. §W$xte_always$§! generować §G$trait_ruler_life_crafter$§! $xte_rulers$ oraz §G$trait_governor_machinist$§! $xte_governors$.§!\n"
 trait_oligotrophs:0 "Oligotrofy"
 trait_oligotrophs_desc:0 "§LPrzedstawiciele tego gatunku są przystosowani do środowisk ubogich w składniki odżywcze i mogą przez długi czas obywać się bez jedzenia. §W$xte_always$§! generować §G$trait_governor_reliable$§! $xte_governors$.§!\n"
 trait_oligotrophs_lithoid:0 "$trait_oligotrophs$"
 trait_oligotrophs_lithoid_desc:0 "$trait_oligotrophs_desc$"
 trait_lawful:0 "Legalny"
 trait_lawful_desc:0 "§LCzłonkowie tego gatunku zazwyczaj przestrzegają zasad i zwyczajów ustalonych przez ich społeczeństwo. §W$xte_always$§! generować §G$trait_ruler_lawbringer$§! $xte_rulers$, §G$trait_governor_sheriff$§! $xte_governors$ oraz §G$trait_admiral_gendarme$§! $xte_admirals$.§!\n"
 trait_intrepid:0 "Intrepid"    
 trait_intrepid_desc:0 "§LTen gatunek ma znacznie obniżoną zdolność odczuwania strachu. §W$xte_always$§! generować §G$trait_admiral_underdog$§! $xte_admirals$.§!\n"
 trait_urban:0 "Miejski"
 trait_urban_desc:0 "§LPrzedstawiciele tego gatunku są doskonale przystosowani do życia w mieście. §W$xte_always$§! generować §G$trait_governor_efficient$§! $xte_governors$.§!\n"
 trait_gifted_pilots:0 "Utalentowani piloci"
 trait_gifted_pilots_desc:0 "§LCzłonkowie tego gatunku doskonale radzą sobie z prowadzeniem wszelkiego rodzaju pojazdów i bestii. §W$xte_always$§! generować §G$trait_admiral_carrier_commander$§! $xte_admirals$ oraz §G$trait_general_battle_mounts$§! $xte_generals$.§!\n"
 trait_illustrious:0 "Ilustrowany"
 trait_illustrious_desc:0 "§LCzłonkowie tego gatunku prezentują się z opanowaniem i powabem, a samą swoją obecnością wzbudzają respekt. §W$xte_always$§! generować §G$trait_ruler_regal$§! $xte_rulers$.§!\n"
 trait_humble:0 "Skromny"
 trait_humble_desc:0 "§LPrzedstawiciele tego gatunku uważają, że ciężka praca jest szlachetna i satysfakcjonująca, i żądają niewiele więcej niż chleb powszedni. §W$xte_always$§! generować §G$trait_governor_diligent$§! $xte_governors$.§!\n"
 trait_crafty:0 "Cwaniak"
 trait_crafty_desc:0 "§LCzłonkowie tego gatunku są znanymi metalowcami. §W$xte_always$§! generować §G$trait_governor_forge_master$§! $xte_governors$.§!\n"
 trait_creative:0 "Kreatywna strona"
 trait_creative_desc:0 "§LCzłonkowie tego gatunku są szczególnie obdarzeni wyobraźnią. Ich dzieła sztuki odkrywają zupełnie nowe wymiary estetyki. §W$xte_always$§! generować §G$trait_governor_patron_of_the_arts$§! $xte_governors$.§!\n"
 trait_megalomaniacs:0 "Megalomani"
 trait_megalomaniacs_desc:0 "§LCzłonkowie tego gatunku mają obsesję na punkcie tego, co masywne, wspaniałe i okazałe. Nie daje żadnych premii do popów. §W$xte_always$§! generować §G$trait_ruler_skyborne_architect$§! $xte_rulers$. §RTej cechy nie można dodać ani usunąć poprzez modyfikację genów!§!§!\n"
 trait_natural_translucers:0 "Translucery naturalne"
 trait_natural_translucers_desc:0 "§LCzłonkowie tego gatunku są niezwykle uzdolnionymi inżynierami kryształów. §W$xte_always$§! generować §G$trait_admiral_computing_expert$§! $xte_admirals$.§!\n"
 trait_natural_refiners:0 "Rafinerie naturalne"
 trait_natural_refiners_desc:0 "§LCzłonkowie tego gatunku doskonale radzą sobie z wydobyciem i przetwarzaniem egzotycznych gazów. §W$xte_always$§! generować §G$trait_admiral_propulsion_expert$§! $xte_admirals$.§!\n"
 trait_natural_chemists:0 "Chemicy naturalni"
 trait_natural_chemists_desc:0 "§LCzłonkowie tego gatunku z instynktowną łatwością radzą sobie z reaktywnymi związkami. §W$xte_always$§! generować §G$trait_admiral_gunnery_expert$§! $xte_admirals$.§!\n"
 trait_flexible:0 "Elastyczna strona"
 trait_flexible_desc:0 "§LCzłonkowie tego gatunku są wszechstronnie uzdolnieni umysłowo. §W$xte_always$§! generować §G$trait_ruler_polymath$§! $xte_rulers$.§!\n" 
 trait_inquisitive:0 "Dociekliwy"
 trait_inquisitive_desc:0 "§LCzłonkowie tego gatunku są bardzo ciekawscy. §W$xte_always$§! generować §G$trait_scientist_pathfinder$§! $xte_scientists$.§!\n"
 trait_austere:0 "Austere"
 trait_austere_desc:0 "§LCzłonkowie tego gatunku prowadzą surowy i oszczędny tryb życia.§!\n"
 trait_sanguine:0 "Sanguine"
 trait_sanguine_desc:0 "§LPrzedstawiciele tego gatunku są z natury pogodni i optymistyczni. Są zadowoleni ze swojego życia.§!\n"
 trait_intimidating:0 "Zastraszanie"
 trait_intimidating_desc:0 "§LW normalnych okolicznościach przedstawiciele tego gatunku mogą być bardzo sympatyczni, ale ich agresywne zachowania budzą grozę.§!\n"
 trait_avant_garde:0 "Avant-Garde"
 trait_avant_garde_desc:0 "§LCzłonkowie tego gatunku szybko przyjmują nowe idee. §W$xte_always$§! generować §G$trait_ruler_enlightened$§! $xte_rulers$.§!\n"
 trait_disorderly:0 "Zakłócanie porządku"
 trait_disorderly_desc:0 "§LPrzedstawiciele tego gatunku są dość niezorganizowani. Mają trudności z metodycznym i efektywnym wykonywaniem zadań.§!\n"
 trait_lazy:0 "Leniwy"
 trait_lazy_desc:0 "§LPrzedstawiciele tego gatunku są raczej leniwi i niechętni do ciężkiej pracy. §!\n"
 trait_allergic:0 "Alergia"
 trait_allergic_desc:0 "§LPrzedstawiciele tego gatunku są podatni na działanie alergenów powietrznych, co sprawia, że nie nadają się do prowadzenia wiejskiego trybu życia.§!\n"
 trait_whimsical:0 "Kapryśna"
 trait_whimsical_desc:0 "§LPrzedstawiciele tego gatunku są raczej kapryśni.§!\n"
 trait_nervous:0 "Nerwowy"
 trait_nervous_desc:0 "§LPrzedstawiciele tego gatunku są z natury lękliwi. Wolą komfort rutyny niż stres związany z przywództwem.§!\n"
 trait_despondent:0 "Zrozpaczony"
 trait_despondent_desc:0 "§LPrzedstawiciele tego gatunku są podatni na ciężkie epizody depresyjne.§!\n"
 trait_inept:0 "Nieudolna"
 trait_inept_desc:0 "§LCzłonkowie tego gatunku są wyjątkowo niezdarni i podatni na wypadki.§!\n"
 trait_simple:0 "Prosta strona"
 trait_simple_desc:0 "§LCzłonkowie tego gatunku mają tendencję do ograniczania się. Nie ma łagodniejszego sposobu, aby to ująć.§!\n"
 trait_greedy:0 "Chciwy"
 trait_greedy_desc:0 "§LCzłonkowie tego gatunku rzadko tracą okazję do wzbogacenia się.§!\n"
 trait_prideful:0 "Dumna"
 trait_prideful_desc:0 "§LCzłonkowie tego gatunku bardzo niechętnie podejmują się pracy, którą uważają za poniżej swojego stanowiska. §W$xte_always$§! generować §R$trait_admiral_arrogant$§! $xte_admirals$ oraz §R$trait_general_cavalier$§! $xte_generals$.§!\n"
 trait_obstinate:0 "Uparty"
 trait_obstinate_desc:0 "§LCzłonkowie tego gatunku są patologicznie uparci i dogmatyczni. §W$xte_sometimes$§! generować jedną z §R8§! negatywnych cech władcy, każdy otrzymany losowo i związany z określoną etyką.§!\n"
 trait_sluggish:0 "Spowolnienie"
 trait_sluggish_desc:0 "§LCzłonkowie tego gatunku to powolne, ociężałe istoty. §W$xte_always$§! generować §R$trait_admiral_inert$§! $xte_admirals$ oraz §R$trait_scientist_fastidious$§! $xte_scientists$.§!\n"
 trait_gigantic:0 "Gigantyczna strona"
 trait_gigantic_desc:0 "§LPrzedstawiciele tego gatunku mogą osiągać kolosalne rozmiary. Wymagają proporcjonalnie dużej przestrzeni życiowej.§!\n"
 trait_gluttonous:0 "Żarłoczny"
 trait_gluttonous_desc:0 "§LPrzedstawiciele tego gatunku są żarłocznymi zjadaczami.§!\n"
 trait_gluttonous_lithoid:0 "$trait_gluttonous$"
 trait_gluttonous_lithoid_desc:0 "$trait_gluttonous_desc$"
 trait_hedonistic:0 "Hedonistyczny"
 trait_hedonistic_desc:0 "§LCzłonkowie tego gatunku są notorycznie samolubni. §W$xte_sometimes$§! generować the §R$trait_ruler_profligate_1$§! władca cechę. Prawdopodobieństwo wystąpienia tej cechy jest 4 razy większe niż przeciętnie.§!\n"
 trait_polyploid:0 "Polyploid"
 trait_polyploid_desc:0 "§LTen gatunek ma więcej niż dwie biologiczne płcie. Do rozmnażania wymagane jest kilka zestawów chromosomów.§!\n"

 # Ruler Traits
 # common/traits/xte_01_ruler_traits.txt

 trait_ruler_ancestral_knowledge:0 "Wiedza przodków"
 trait_ruler_ancestral_knowledge_desc:0 "Historia genetyczna tego lidera daje mu dodatkową biegłość w swojej dziedzinie."
 trait_ruler_valiant:0 "Waleczny"
 trait_ruler_valiant_desc:0 "Ten lider jest nieprzejednany w obliczu przeciwności losu."
 trait_ruler_arcanist:0 "Arcanista"
 trait_ruler_arcanist_desc:0 "Priorytetem tego przywódcy jest zabezpieczenie rzadkich i potężnych materiałów."
 trait_ruler_pertinacious:0 "Pertraktacje"
 trait_ruler_pertinacious_desc:0 "W galaktyce, która oszalała, ten przywódca zapewni bezpieczeństwo swoim ludziom. Czy im się to podoba, czy nie."
 trait_ruler_life_weaver:0 "Tkacz życia"
 trait_ruler_life_weaver_desc:0 "Ten przywódca jest mistrzem biologii i dąży do ulepszenia wszystkich form życia poprzez modyfikacje genetyczne."
 trait_ruler_life_crafter:0 "Animator życia"
 trait_ruler_life_crafter_desc:0 "Ten przywódca jest genialnym inżynierem. Maszyny zaprojektowane pod jego rządami nie mają sobie równych."
 trait_ruler_lawbringer:0 "Lawbringer"
 trait_ruler_lawbringer_desc: "Ten przywódca rządzi silną, ale sprawiedliwą ręką, zwalczając bandytyzm i korupcję, gdziekolwiek się pojawią."
 trait_ruler_regal:0 "królewskich "
 trait_ruler_regal_desc:0 "Polecenia tego przywódcy mają niemal mistyczny wpływ na podwładnych."
 trait_ruler_skyborne_architect:0 "Architektów Podniebnych"
 trait_ruler_skyborne_architect_desc:0 "Lider ten jest zafascynowany ambitnymi megaprojektami i jest gotów zainwestować znaczne środki w ich realizację."
 trait_ruler_polymath:0 "Polimatów"
 trait_ruler_polymath_desc:0 "Lider ten posiada praktyczną wiedzę z wielu różnych dziedzin nauki i potrafi poświęcić czas i zasoby na realizację wielu projektów."
 trait_ruler_enlightened:0 "Oświecony"
 trait_ruler_enlightened_desc: "Ten lider ma dość szerokie horyzonty i jest otwarty na nowe pomysły."
 trait_ruler_tyrannical:0 "Tyrańska"
 trait_ruler_tyrannical_desc:0 "Przywódca ten jest nadmiernie okrutny i sadystyczny. Ze względu na jego makabryczne czyny jego poddani stają się bardziej egalitarni."
 trait_ruler_indulgent:0 "Odpustowa"
 trait_ruler_indulgent_desc:0 "Przywódca ten jest nadmiernie pobłażliwy i elastyczny. W reakcji na jego pobłażliwe przywództwo poddani domagają się, by narodem kierowała twardsza ręka."
 trait_ruler_spineless:0 "Bez kręgosłupa"
 trait_ruler_spineless_desc:0 "Przywódca ten jest uważany za zbyt ugodowego, a nawet uległego wobec obcych imperiów. W reakcji na jego wiotkie rządy jego ludność przyjmuje postawy bardziej plemienne."
 trait_ruler_hateful:0 "Nienawistny"
 trait_ruler_hateful_desc: "Rasistowskie postawy tego przywódcy są uważane za obraźliwe według standardów ich społeczeństwa. W rezultacie jego obywatele stają się bardziej otwarci."
 trait_ruler_peacemonger:0 "Prezenter Pokoju"
 trait_ruler_peacemonger_desc: "Przywódca ten jest postrzegany jako tchórzliwy i nadmiernie gołębi. W rezultacie jego podwładni stają się coraz bardziej jingoistyczni." 
 trait_ruler_warmonger:0 "Twórca wojny"
 trait_ruler_warmonger_desc: "Przywódca ten jest postrzegany jako nadmiernie jastrzębi. W związku z tym jego podwładni stają się bardziej ugodowi." 
 trait_ruler_cynical:0 "Cyniczny"    
 trait_ruler_cynical_desc: "Ten przywódca wykazuje szokujące lekceważenie dla tradycji swojego społeczeństwa, popychając swój naród w kierunku bardziej spirytualistycznym."
 trait_ruler_superstitious:0 "Przesądy"
 trait_ruler_superstitious_desc: "Przywódca ten ma wątłe pojęcie o rzeczywistości. Wielu z jego podwładnych przyjmuje bardziej sceptyczny światopogląd." 
 trait_ruler_profligate_1:0 "Rozrzutny"
 trait_ruler_profligate_1_desc: "Ten przywódca jest skorumpowanym rozrzutnikiem. Gospodarka ich kraju ledwo wytrzymuje ich ekstrawaganckie zachcianki."
 trait_ruler_profligate_2:0 "Rozrzutny"
 trait_ruler_profligate_2_desc: "Ten przywódca jest skorumpowanym rozrzutnikiem. Gospodarka ich kraju ledwo wytrzymuje ich ekstrawaganckie zachcianki."
 trait_ruler_profligate_3:0 "Rozrzutny"
 trait_ruler_profligate_3_desc: "Ten przywódca jest skorumpowanym rozrzutnikiem. Gospodarka ich kraju ledwo wytrzymuje ich ekstrawaganckie zachcianki."
 trait_ruler_profligate_4:0 "Rozrzutny"
 trait_ruler_profligate_4_desc: "Ten przywódca jest skorumpowanym rozrzutnikiem. Gospodarka ich kraju ledwo wytrzymuje ich ekstrawaganckie zachcianki."
 
 # Governor Traits
 # common/traits/xte_02_governor_traits.txt
 
 trait_governor_ancestral_knowledge:0 "Wiedza przodków"
 trait_governor_ancestral_knowledge_desc:0 "Historia genetyczna tego lidera daje mu dodatkową biegłość w swojej dziedzinie."
 trait_governor_naturalist: "Naturalist"
 trait_governor_naturalist_desc:0 "This leader expertly uses natural environments to their advantage, improving quality of life without damaging the ecosystem."
 trait_governor_machinist: "Machinist"
 trait_governor_machinist_desc:0 "This leader is a talented roboticist, with deep knowledge of all things mechanical."
 trait_governor_reliable:0 "Reliable"
 trait_governor_reliable_desc: "In times good and bad, this leader always manages to provide for their people."
 trait_governor_sheriff:0 "Sheriff"
 trait_governor_sheriff_desc: "This leader excels at maintaining order and managing crises."
 trait_governor_efficient:0 "Efficient"
 trait_governor_efficient_desc:0 "With impeccable city and transportation planning, this leader greatly increases the productivity of white-collar workers."
 trait_governor_diligent:0 "Diligent"
 trait_governor_diligent_desc:0 "In spite of their position, this leader regularly finds the time to volunteer for public works projects, inspiring workers to accomplish their tasks with vigor and pride." 
 trait_governor_forge_master:0 "Forge Master"
 trait_governor_forge_master_desc:0 "This leader is an expert on alloy engineering. Their knowledge allow them to greatly optimize production processes."
 trait_governor_patron_of_the_arts:0 "Patron of the Arts"
 trait_governor_patron_of_the_arts_desc:0 "This leader subsidizes and supports talented artists. The pieces they commission are the envy of the galaxy."
 
 
 # Scientist Traits
 # common/traits/xte_02_scientist_traits.txt
 
 trait_scientist_ancestral_knowledge:0 "Wiedza przodków"
 trait_scientist_ancestral_knowledge_desc:0 "Historia genetyczna tego lidera daje mu dodatkową biegłość w swojej dziedzinie."
 trait_scientist_pioneer:0 "Pioneer"
 trait_scientist_pioneer_desc:0 "Though perhaps not the most flexible, this leader notices even the slightest irregularities during the survey process. "
 trait_scientist_pathfinder:0 "Pathfinder"
 trait_scientist_pathfinder_desc:0 "This leader is a talented explorer, cataloguing celestial bodies and their features with haste and precision."
 trait_scientist_fastidious:0 "Fastidious"
 trait_scientist_fastidious_desc:0 "This leader's inflexible adherence to protocol greatly diminishes the efficacy of their survey efforts."
 
 # Admiral Traits
 # common/traits/xte_04_admiral_traits.txt

 trait_admiral_ancestral_knowledge:0 "Wiedza przodków"
 trait_admiral_ancestral_knowledge_desc:0 "Historia genetyczna tego lidera daje mu dodatkową biegłość w swojej dziedzinie."
 trait_admiral_paladin:0 "Paladyn"
 trait_admiral_paladin_desc:0 "Ten wódz jest szczególnie gorliwy w odpędzaniu wrogich najeźdźców, prowadząc bitwę za bitwą bez wytchnienia."
 trait_admiral_opportunistic:0 "Opportunistyczna"
 trait_admiral_opportunistic_desc:0 "Ten przywódca nie ma skrupułów, by wykorzystać każdą nadarzającą się okazję do odwrócenia losów bitwy."
 trait_admiral_gendarme:0 "Żandarm"
 trait_admiral_gendarme_desc:0 "Ten przywódca nie okazuje litości piratom, terrorystom i anarchistom stojącym na drodze do pokoju i porządku."
 trait_admiral_underdog:0 "Underdog"
 trait_admiral_underdog_desc:0 "Ten odważny przywódca potrafi odwrócić losy najbardziej desperackich bitew."
 trait_admiral_carrier_commander:0 "Dowódca lotniskowca"
 trait_admiral_carrier_commander_desc:0 "Ten przywódca jest geniuszem wojny lotniskowcowej."
 trait_admiral_computing_expert:0 "Ekspert ds. informatyki"
 trait_admiral_computing_expert_desc:0 "Dowódca ten jest biegły w stosowaniu zaawansowanej elektroniki w działaniach wojennych w przestrzeni kosmicznej." 
 trait_admiral_propulsion_expert:0 "Ekspert ds. napędów"
 trait_admiral_propulsion_expert_desc:0 "Lider ten zna się na stosowaniu egzotycznych paliw i katalizatorów." 
 trait_admiral_gunnery_expert:0 "Ekspert strzelecki"
 trait_admiral_gunnery_expert_desc:0 "Ten przywódca jest dobrze zorientowany w działaniu skomplikowanych systemów broni, a być może sam opracował niektóre z nich."
 trait_admiral_arrogant:0 "Arogancki"
 trait_admiral_arrogant_desc:0 "Taki przywódca ma tendencję do niedoceniania przeciwnika i przeceniania własnych sił. Zwykle do ostatniej chwili ignoruje rozkazy odwrotu."
 trait_admiral_inert:0 "Obojętne"
 trait_admiral_inert_desc:0 "Wódz ten jest powolny i niezdecydowany w walce, reaguje na nowe okoliczności z typową dla swojego gatunku powolnością."
 
