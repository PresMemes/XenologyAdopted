l_german:

 # Maschinenübersetzt über DeepL
 xte_always:0 "Erzeugen Sie immer die folgenden Merkmale:§!"
 xte_sometimes:0 "Manchmal erzeugen sie die folgenden Merkmale:§!"
 xte_admirals:0 "    £admiral£ §E$admiral_plural$:§!"
 xte_generals:0 "    £general£ §E$general_plural$:§!"
 xte_scientists:0 "    £scientist£ §E$scientist_plural$:§!"
 xte_governors:0 "    £governor£ §E$governor_plural$:§!"
 xte_all_leaders:0 "    £noclass£ §EAll $leaders$:§!"

 # Traits
 # common/traits/xte_species_traits.txt

 xte_trait_genetic_memory:0 "Genetisches Gedächtnis"
 xte_trait_genetic_memory_desc:0 "§LMitglieder dieser Spezies können Gedanken und Wissen durch Vererbung weitergeben. Das macht es allerdings sehr viel schwieriger, sie zu kontrollieren.\n$xte_always$\n$xte_all_leaders$ §G$xte_leader_trait_ancestral_knowledge$§!"
 xte_trait_stalwart:0 "Unbeugsam"
 xte_trait_stalwart_desc:0 "§LDiese Spezies verfügt über ungewöhnlich wilde territoriale Instinkte. Als Verteidigungskämpfer sind sie in der gesamten Galaxis praktisch unübertroffen.\n$xte_always$\n$xte_admirals$ §G$xte_admiral_trait_paladin$§!\n$xte_all_leaders$ £council£ §G$xte_leader_trait_valiant$§!"
 xte_trait_apex_predator:0 "Apex-Raubtiere"
 xte_trait_apex_predator_desc:0 "§LDiese Spezies ist eines der tödlichsten Raubtiere der Galaxis.\n$xte_always$\n$xte_admirals$ §G$xte_admiral_trait_opportunistic$§!\n$xte_all_leaders$ £council£ §G$xte_leader_trait_pertinacious$§!"
 xte_trait_apex_predator_lithoid:0 "$xte_trait_apex_predator$"
 xte_trait_apex_predator_lithoid_desc:0 "$xte_trait_apex_predator_desc$"
 xte_trait_analytical:0 "Analytisch"
 xte_trait_analytical_desc:0 "§LDie Mitglieder dieser Spezies sind mathematisch begabt und ziehen kalte Logik der ungezügelten Fantasie vor.\n$xte_always$\n$xte_generals$ §G$xte_general_trait_forecaster$§!\n$xte_scientists$ §Y$xte_scientist_trait_pioneer$§!\n$xte_all_leaders$ £council£ §G$xte_leader_trait_arcanist$§!"
 xte_trait_theoretical:0 "Theoretisch"
 xte_trait_theoretical_desc:0 "§LMitglieder dieser Spezies haben ein unvergleichliches Talent für abstraktes Denken, tun sich aber mit angewandten und exakten Wissenschaften schwer.\n$xte_always$\n$xte_governors$ §G$xte_governor_trait_naturalist$§!\n$xte_all_leaders$ £council£ §G$xte_leader_trait_life_weaver$§!"
 xte_trait_practical:0 "Praktisch"
 xte_trait_practical_desc:0 "§LMitglieder dieser Spezies zeichnen sich durch empirische Forschung aus und haben wenig Interesse an abstrakten oder mathematischen Konzepten.\n$xte_always$\n$xte_governors$ §G$xte_governor_trait_machinist$§!\n$xte_all_leaders$ £council£ §G$xte_leader_trait_life_crafter$§!"
 xte_trait_unbound:0 "Ungebunden"
 xte_trait_unbound_desc:0 "§LAngehörige dieser Spezies haben sich ihre natürliche Wildheit bewahrt und sind äußerst schwer zu unterjochen.\n$xte_always$\n$xte_all_leaders$ £council£ §G$xte_leader_trait_land_of_the_free$§!"
 xte_unbound_no_slaves_bonus:0 "Glück ohne versklavte Spezies: §G+20%§!\nRessourcen aus Jobs ohne versklavte Spezies: §G+10%§!"
 xte_trait_oligotrophs:0 "Oligotrophe"
 xte_trait_oligotrophs_desc:0 "§LAngehörige dieser Spezies sind an nährstoffarme Umgebungen angepasst und können über lange Zeiträume ohne Nahrung auskommen.\n$xte_always$\n$xte_governors$ §G$xte_governor_trait_reliable$§!"
 xte_trait_oligotrophs_lithoid:0 "$xte_trait_oligotrophs$"
 xte_trait_oligotrophs_lithoid_desc:0 "$xte_trait_oligotrophs_desc$"
 xte_trait_lawful:0 "Gesetzestreu"
 xte_trait_lawful_desc:0 "§LAngehörige dieser Spezies halten sich im Allgemeinen an die Regeln und Bräuche ihrer Gesellschaft.\n$xte_always$\n$xte_admirals$ §G$xte_admiral_trait_gendarme$§!\n$xte_governors$ §G$xte_governor_trait_sheriff$§!\n$xte_all_leaders$ £council£ §G$xte_leader_trait_lawbringer$§!"
 xte_trait_intrepid:0 "Unerschrocken"
 xte_trait_intrepid_desc:0 "§LDiese Spezies hat eine stark reduzierte Fähigkeit, Angst zu empfinden.\n$xte_always$\n$xte_admirals$ §G$xte_admiral_trait_underdog$§!"
 xte_trait_urban:0 "Urban"
 xte_trait_urban_desc:0 "§LAngehörige dieser Spezies sind perfekt an das Stadtleben angepasst.\n$xte_always$\n$xte_governors$ §G$xte_governor_trait_efficient$§!"
 xte_trait_gifted_pilots:0 "Begabte Piloten"
 xte_trait_gifted_pilots_desc:0 "§LMitglieder dieser Spezies zeichnen sich durch die Fähigkeit aus, alle Arten von Fahrzeugen und Tieren zu steuern.\n$xte_always$\n$xte_admirals$ §G$xte_admiral_trait_carrier_commander$§!\n$xte_generals$ §G$xte_general_trait_battle_mounts$§!"
 xte_trait_illustrious:0 "Glänzend"
 xte_trait_illustrious_desc:0 "§LMitglieder dieser Spezies tragen sich selbstbewusst und anziehend und flößen allein durch ihre Anwesenheit Respekt ein.\n$xte_always$\n$xte_all_leaders$ £council£ §G$xte_leader_trait_regal$§!"
 xte_trait_humble:0 "Bescheiden"
 xte_trait_humble_desc:0 "§LAngehörige dieser Spezies empfinden harte Arbeit als edel und erfüllend und verlangen kaum mehr als ihr tägliches Brot.\n$xte_always$\n$xte_governors$ §G$xte_governor_trait_diligent$§!"
 xte_trait_crafty:0 "Geschickt"
 xte_trait_crafty_desc:0 "§LAngehörige dieser Spezies sind berühmte Metallarbeiter.\n$xte_always$\n$xte_governors$ §G$xte_governor_trait_forge_master$§!"
 xte_trait_creative:0 "Kreativ"
 xte_trait_creative_desc:0 "§LAngehörige dieser Spezies sind besonders phantasievoll. Ihre Kunstwerke erschließen völlig neue Dimensionen der Ästhetik.\n$xte_always$\n$xte_governors$ §G$xte_governor_trait_patron_of_the_arts$§!"
 xte_trait_megalomaniacs:0 "Grössenwahnsinnig"
 xte_trait_megalomaniacs_desc:0 "§LAngehörige dieser Spezies sind besessen vom Massiven, Großartigen und Grandiosen. Gewährt keine Boni auf Pops.\n$xte_always$\n$xte_all_leaders$ £council£ §G$xte_leader_trait_skyborne_architect$\n\n§RThis trait cannot be added or removed through gene modding!§!"
 xte_trait_natural_translucers:0 "Natürliche Transluzenten"
 xte_trait_natural_translucers_desc:0 "§LAngehörige dieser Spezies sind ungewöhnlich geschickte Kristallingenieure.\n$xte_always$\n$xte_admirals$ §G$xte_admiral_trait_computing_expert$§!"
 xte_trait_natural_refiners:0 "Natürliche Raffineure"
 xte_trait_natural_refiners_desc:0 "§LAngehörige dieser Spezies zeichnen sich durch die Gewinnung und Verarbeitung exotischer Gase aus.\n$xte_always$\n$xte_admirals$ §G$xte_admiral_trait_propulsion_expert$§!"
 xte_trait_natural_chemists:0 "Natürliche Chemiker"
 xte_trait_natural_chemists_desc:0 "§LMitglieder dieser Spezies gehen mit reaktiven Verbindungen mit instinktiver Leichtigkeit um.\n$xte_always$\n$xte_admirals$ §G$xte_admiral_trait_gunnery_expert$§!"
 xte_trait_flexible:0 "Flexibel"
 xte_trait_flexible_desc:0 "§LAngehörige dieser Spezies sind geistig vielseitig.\n$xte_always$\n$xte_all_leaders$ £council£ §G$xte_leader_trait_polymath$§!"
 xte_trait_inquisitive:0 "Wissbegierig"
 xte_trait_inquisitive_desc:0 "§LAngehörige dieser Spezies sind äußerst neugierig.\n$xte_always$\n$xte_scientists$ §G$xte_scientist_trait_pathfinder$§!"
 xte_trait_austere:0 "Sparsam"
 xte_trait_austere_desc:0 "§LAngehörige dieser Spezies neigen zu einem strengen und sparsamen Lebensstil.§!"
 xte_trait_sanguine:0 "Sanguinisch"
 xte_trait_sanguine_desc:0 "§LAngehörige dieser Spezies sind von Natur aus fröhlich und optimistisch. Es fällt ihnen leicht, mit ihrem Schicksal zufrieden zu sein.§!"
 xte_trait_intimidating:0 "Einschüchternd"
 xte_trait_intimidating_desc:0 "§LMitglieder dieser Spezies mögen unter normalen Umständen durchaus liebenswürdig sein, aber ihr aggressives Auftreten ist erschreckend.§!"
 xte_trait_avant_garde:0 "Avantgardistisch"
 xte_trait_avant_garde_desc:0 "§LMitglieder dieser Spezies sind schnell bereit, neue Ideen zu übernehmen.\n$xte_always$\n$xte_all_leaders$ £council£ §G$xte_leader_trait_enlightened$§!"
 xte_trait_disorderly:0 "Unordentlich"
 xte_trait_disorderly_desc:0 "§LAngehörige dieser Spezies sind ziemlich unorganisiert. Es fällt ihnen schwer, ihre Aufgaben methodisch und effizient auszuführen.§!"
 xte_trait_lazy:0 "Faul"
 xte_trait_lazy_desc:0 "§LAngehörige dieser Spezies sind eher faul und haben eine Abneigung gegen harte Arbeit.§!"
 xte_trait_allergic:0 "Allergisch"
 xte_trait_allergic_desc:0 "§LAngehörige dieser Art sind anfällig für Allergene in der Luft, weshalb sie sich schlecht für eine Lebensweise auf dem Land eignen.§!"
 xte_trait_whimsical:0 "Launisch"
 xte_trait_whimsical_desc:0 "§LDie Mitglieder dieser Art sind ziemlich launisch.§!"
 xte_trait_nervous:0 "Nervös"
 xte_trait_nervous_desc:0 "§LAngehörige dieser Spezies sind von Natur aus ängstlich. Sie ziehen die Bequemlichkeit der Routine dem Stress der Führung vor.§!"
 xte_trait_despondent:0 "Niedergeschlagen"
 xte_trait_despondent_desc:0 "§LAngehörige dieser Spezies neigen zu schweren depressiven Episoden.§!"
 xte_trait_inept:0 "Unbeholfen"
 xte_trait_inept_desc:0 "§LAngehörige dieser Spezies sind bemerkenswert ungeschickt und unfallanfällig.\n$xte_always$\n$xte_all_leaders$ £council£ §R$xte_leader_trait_maladroit$§!"
 xte_trait_simple:0 "Einfach"
 xte_trait_simple_desc:0 "§LAngehörige dieser Spezies neigen dazu, ziemlich beschränkt zu sein. Es gibt keine sanftere Art, dies auszudrücken.§!"
 xte_trait_greedy:0 "Gierig"
 xte_trait_greedy_desc:0 "§LAngehörige dieser Spezies lassen kaum eine Gelegenheit aus, sich zu bereichern.§!"
 xte_trait_prideful:0 "Hochmütig"
 xte_trait_prideful_desc:0 "§LAngehörige dieser Spezies nehmen nur sehr ungern Arbeiten an, die sie für unter ihrem Niveau halten.\n$xte_always$\n$xte_admirals$ §R$xte_admiral_trait_arrogant$§!\n$xte_generals$ §R$xte_general_trait_cavalier$§!"
 xte_trait_obstinate:0 "Eigensinnig"
 xte_trait_obstinate_desc:0 "§LAngehörige dieser Spezies sind krankhaft stur und dogmatisch.\n$xte_sometimes$\n$xte_all_leaders$ £council£ §R$xte_leader_trait_domineering$, $xte_leader_trait_indulgent$, $xte_leader_trait_spineless$, $xte_leader_trait_hateful$, $xte_leader_trait_peacemonger$, $xte_leader_trait_warmonger$, $xte_leader_trait_cynical$, $xte_leader_trait_superstitious$!"
 xte_trait_sluggish:0 "Träge"
 xte_trait_sluggish_desc:0 "§LAngehörige dieser Spezies sind langsame, schwerfällige Wesen.\n$xte_always$\n$xte_admirals$ §R$xte_admiral_trait_inert$§!\n$xte_scientists$ §R$xte_scientist_trait_fastidious$§!"
 xte_trait_gigantic:0 "Gigantisch"
 xte_trait_gigantic_desc:0 "§LAngehörige dieser Spezies können kolossale Ausmaße annehmen. Sie benötigen einen entsprechend großen Lebensraum.§!"
 xte_trait_gluttonous:0 "Gefräßig"
 xte_trait_gluttonous_desc:0 "§LAngehörige dieser Spezies sind gefräßige Esser.§!"
 xte_trait_gluttonous_lithoid:0 "$xte_trait_gluttonous$"
 xte_trait_gluttonous_lithoid_desc:0 "$xte_trait_gluttonous_desc$"
 xte_trait_hedonistic:0 "Hedonistisch"
 xte_trait_hedonistic_desc:0 "§LAngehörige dieser Spezies sind notorisch selbstverliebt. $xte_sometimes$\n$xte_all_leaders$ £council£ §R$xte_leader_trait_profligate$§!"
 xte_trait_polyploid:0 "Polyploid"
 xte_trait_polyploid_desc:0 "§LDiese Art hat mehr als zwei biologische Geschlechter. Für die Fortpflanzung sind mehrere Chromosomensätze erforderlich.§!"

 # Univseral Traits

 xte_leader_trait_ancestral_knowledge:0 "Wissen der Vorfahren"
 xte_leader_trait_ancestral_knowledge_desc:0 "Die genetische Geschichte dieses Anführers verleiht ihm zusätzliche Fähigkeiten auf seinem Gebiet."

 # Councilor Traits
 # common/traits/xte_councilor_traits.txt

 xte_leader_trait_valiant:0 "Tapfer"
 xte_leader_trait_valiant_desc:0 "Dieser Anführer ist unerbittlich im Angesicht von Widrigkeiten."
 xte_leader_trait_pertinacious:0 "Hartnäckig"
 xte_leader_trait_pertinacious_desc:0 "In einer wahnsinnig gewordenen Galaxie wird dieser Anführer sein Volk beschützen. Ob sie es wollen oder nicht."
 xte_leader_trait_arcanist:0 "Arkanist"
 xte_leader_trait_arcanist_desc:0 "Dieser Anführer macht es sich zur Priorität, seltene und mächtige Materialien zu beschaffen."
 xte_leader_trait_life_weaver:0 "Lebensweber"
 xte_leader_trait_life_weaver_desc:0 "Dieser Anführer ist ein Meister der Biologie und strebt danach, alle Lebensformen durch genetische Veränderungen zu verbessern."
 xte_leader_trait_life_crafter:0 "Lebensbastler"
 xte_leader_trait_life_crafter_desc:0 "Dieser Anführer ist ein brillanter Ingenieur. Die unter seiner Herrschaft entwickelten Maschinen sind unübertroffen."
 xte_leader_trait_land_of_the_free:0 "Land der Freien"
 xte_leader_trait_land_of_the_free_desc:0 "Dieser Anführer vertritt die Werte der individuellen Freiheit über alles andere."
 xte_leader_trait_lawbringer:0 "Gesetzesbringer"
 xte_leader_trait_lawbringer_desc:0 "Dieser Anführer regiert mit starker, aber gerechter Hand und bekämpft Banditentum und Korruption, wo immer sie zu finden sind."
 xte_leader_trait_regal:0 "Königlich"
 xte_leader_trait_regal_desc:0 "Die Befehle dieses Anführers üben einen fast mystischen Einfluss auf seine Untergebenen aus."
 xte_leader_trait_skyborne_architect:0 "Himmlischer Architekt"
 xte_leader_trait_skyborne_architect_desc:0 "Dieser Anführer ist fasziniert von ehrgeizigen Megaprojekten und ist bereit, beträchtliche Mittel für deren Fertigstellung zu investieren."
 xte_leader_trait_polymath:0 "Polymath"
 xte_leader_trait_polymath_desc:0 "Diese Führungspersönlichkeit verfügt über Kenntnisse in einer Vielzahl von wissenschaftlichen Bereichen und kann Zeit und Ressourcen für mehrere Projekte aufwenden."
 xte_leader_trait_enlightened:0 "Aufgeklärt"
 xte_leader_trait_enlightened_desc:0 "Diese Führungskraft ist sehr aufgeschlossen und für neue Ideen empfänglich."
 xte_leader_trait_maladroit:0 "Unbeholfen"
 xte_leader_trait_maladroit_desc:0 "Dieser Anführer ist besonders ineffektiv, wenn es um die Logistik von weltraumgebundenen Materialien geht."
 xte_leader_trait_domineering:0 "Herrschsüchtig"
 xte_leader_trait_domineering_desc:0 "Dieser Anführer ist übermäßig grausam und sadistisch. In Anbetracht seiner grausamen Taten werden seine Untertanen immer gleichgültiger."
 xte_leader_trait_indulgent:0 "Nachsichtig"
 xte_leader_trait_indulgent_desc:0 "Dieser Anführer ist übermäßig nachsichtig und flexibel. Als Reaktion auf seine laxe Führung verlangen seine Untertanen, dass eine strengere Hand die Nation führt."
 xte_leader_trait_spineless:0 "Rückgratlos"
 xte_leader_trait_spineless_desc:0 "Dieser Anführer wird als zu nachgiebig oder sogar unterwürfig gegenüber fremden Imperien angesehen. Als Reaktion auf ihre schlaffe Herrschaft nimmt ihr Volk eine eher tribalistische Haltung ein."
 xte_leader_trait_hateful:0 "Hasserfüllt"
 xte_leader_trait_hateful_desc:0 "Die rassistischen Einstellungen dieses Anführers werden nach den Maßstäben seiner Gesellschaft als beleidigend angesehen. Ihr Volk wird dadurch aufgeschlossener."
 xte_leader_trait_peacemonger:0 "Friedenssammler"
 xte_leader_trait_peacemonger_desc:0 "Dieser Staatschef wird als feige und übermäßig friedliebend wahrgenommen. Seine Untertanen werden deshalb immer chauvinistischer."
 xte_leader_trait_warmonger:0 "Kriegstreiber"
 xte_leader_trait_warmonger_desc:0 "Diese Führungskraft wird als übermäßig hawkistisch wahrgenommen. Seine Untertanen werden dadurch versöhnlicher."
 xte_leader_trait_cynical:0 "Zynisch"
 xte_leader_trait_cynical_desc:0 "Dieser Führer zeigt eine schockierende Missachtung der Traditionen seiner Gesellschaft und drängt seine Nation in eine eher spiritualistische Richtung."
 xte_leader_trait_superstitious:0 "Abergläubisch"
 xte_leader_trait_superstitious_desc:0 "Dieser Anführer hat einen schwachen Sinn für die Realität. Viele seiner Untertanen nehmen eine eher skeptische Weltanschauung an."
 xte_leader_trait_profligate:0 "Verschwenderisch"
 xte_leader_trait_profligate_desc:0 "Dieser Führer ist ein korrupter Verschwender. Die Wirtschaft seines Landes kann seine extravaganten Laster kaum aushalten."
 xte_leader_trait_profligate_1:0 "$xte_leader_trait_profligate$"
 xte_leader_trait_profligate_1_desc:0 "$xte_leader_trait_profligate_desc$"
 xte_leader_trait_profligate_2:0 "$xte_leader_trait_profligate$"
 xte_leader_trait_profligate_2_desc:0 "$xte_leader_trait_profligate_desc$"
 xte_leader_trait_profligate_3:0 "$xte_leader_trait_profligate$"
 xte_leader_trait_profligate_3_desc:0 "$xte_leader_trait_profligate_desc$"
 xte_leader_trait_profligate_4:0 "$xte_leader_trait_profligate$"
 xte_leader_trait_profligate_4_desc:0 "$xte_leader_trait_profligate_desc$"

 # Governor Traits
 # common/traits/xte_governor_traits.txt

 xte_governor_trait_naturalist:0 "Naturforscher"
 xte_governor_trait_naturalist_desc:0 "Dieses Staatsoberhaupt nutzt die natürliche Umwelt geschickt zu seinem Vorteil und verbessert die Lebensqualität, ohne das Ökosystem zu schädigen."
 xte_governor_trait_machinist:0 "Maschinist"
 xte_governor_trait_machinist_desc:0 "Dieser Anführer ist ein begabter Robotertechniker, der sich mit allen mechanischen Dingen bestens auskennt."
 xte_governor_trait_reliable:0 "Zuverlässig"
 xte_governor_trait_reliable_desc:0 "In guten wie in schlechten Zeiten schafft es dieser Anführer immer, seine Leute zu versorgen."
 xte_governor_trait_sheriff:0 "Polizeichef"
 xte_governor_trait_sheriff_desc:0 "Diese Führungskraft zeichnet sich dadurch aus, dass sie für Ordnung sorgt und Krisen bewältigt."
 xte_governor_trait_efficient:0 "Effizient"
 xte_governor_trait_efficient_desc:0 "Mit einer tadellosen Stadt- und Verkehrsplanung steigert diese Führungskraft die Produktivität der Angestellten erheblich."
 xte_governor_trait_diligent:0 "Fleißig"
 xte_governor_trait_diligent_desc:0 "Trotz ihrer Position findet diese Führungskraft regelmäßig die Zeit, sich ehrenamtlich an öffentlichen Bauprojekten zu beteiligen, und spornt ihre Mitarbeiter an, ihre Aufgaben mit Elan und Stolz zu erfüllen."
 xte_governor_trait_forge_master:0 "Schmiedemeister"
 xte_governor_trait_forge_master_desc:0 "Diese Führungskraft ist ein Experte auf dem Gebiet der Legierungstechnik. Sein Wissen ermöglicht es ihm, Produktionsprozesse zu optimieren."
 xte_governor_trait_patron_of_the_arts:0 "Mäzen der Künste"
 xte_governor_trait_patron_of_the_arts_desc:0 "Dieser Anführer subventioniert und unterstützt talentierte Künstler. Die von ihm in Auftrag gegebenen Werke sind der Neid der ganzen Galaxis."

 # Scientist Traits
 # common/traits/xte_scientist_traits.txt

 xte_scientist_trait_pioneer:0 "Pionier"
 xte_scientist_trait_pioneer_desc:0 "Obwohl er vielleicht nicht der flexibelste ist, bemerkt dieser Anführer selbst die kleinsten Unregelmäßigkeiten während des Vermessungsprozesses."
 xte_scientist_trait_pathfinder:0 "Pfadfinder"
 xte_scientist_trait_pathfinder_desc:0 "Dieser Anführer ist ein begabter Entdecker, der Himmelskörper und ihre Merkmale mit Eile und Präzision katalogisiert."
 xte_scientist_trait_fastidious:0 "Anspruchsvoll"
 xte_scientist_trait_fastidious_desc:0 "Die starre Befolgung von Protokollen schmälert die Effizienz der Vermessungsarbeiten erheblich."

 # Admiral Traits
 # common/traits/xte_admiral_traits.txt

 xte_admiral_trait_paladin:0 "Paladin"
 xte_admiral_trait_paladin_desc:0 "Dieser Anführer ist besonders eifrig darin, feindliche Eindringlinge zu vertreiben und führt eine Schlacht nach der anderen an, ohne sich auszuruhen oder zu verschnaufen."
 xte_admiral_trait_opportunistic:0 "Opportunistisch"
 xte_admiral_trait_opportunistic_desc:0 "Dieser Anführer hat wenig Skrupel, jede sich bietende Gelegenheit zu nutzen, um das Blatt zu wenden."
 xte_admiral_trait_gendarme:0 "Gendarm"
 xte_admiral_trait_gendarme_desc:0 "Dieser Anführer kennt keine Gnade mit Piraten, Terroristen und Anarchisten, die sich dem Frieden und der Ordnung in den Weg stellen."
 xte_admiral_trait_underdog:0 "Außenseiter"
 xte_admiral_trait_underdog_desc:0 "Dieser wagemutige Anführer kann das Blatt in den verzweifeltsten Schlachten wenden."
 xte_admiral_trait_carrier_commander:0 "Flugzeugträger-Kommandant"
 xte_admiral_trait_carrier_commander_desc:0 "Dieser Anführer ist ein Genie der Trägerkriegsführung."
 xte_admiral_trait_computing_expert:0 "Computerexperte"
 xte_admiral_trait_computing_expert_desc:0 "Dieser Anführer beherrscht den Einsatz fortschrittlicher Elektronik in der Weltraumkriegsführung."
 xte_admiral_trait_propulsion_expert:0 "Antriebsexperte"
 xte_admiral_trait_propulsion_expert_desc:0 "Dieser Anführer ist mit der Verwendung von exotischen Treibstoffen und Katalysatoren vertraut."
 xte_admiral_trait_gunnery_expert:0 "Waffenexperte"
 xte_admiral_trait_gunnery_expert_desc:0 "Dieser Anführer ist mit der Funktionsweise komplexer Waffensysteme bestens vertraut und hat möglicherweise selbst welche entwickelt."
 xte_admiral_trait_arrogant:0 "Arrogant"
 xte_admiral_trait_arrogant_desc:0 "Dieser Anführer neigt dazu, den Feind zu unterschätzen und seine eigene Stärke zu überschätzen. Befehle zum Rückzug werden in der Regel bis zur letzten Minute ignoriert." 
 xte_admiral_trait_inert:0 "Träge"
 xte_admiral_trait_inert_desc:0 "Dieser Anführer ist im Kampf langsam und unentschlossen und reagiert auf neue Umstände mit der für seine Spezies üblichen Trägheit."

 # General Traits
