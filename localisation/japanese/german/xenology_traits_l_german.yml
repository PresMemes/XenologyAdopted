 xte_general_trait_forecaster:0 "Prognostiker"
 xte_general_trait_forecaster_desc:0 "Dieser Anführer verwendet fortschrittliche mathematische Modelle, um die Aktionen des Feindes vorherzusagen und zu planen."
 xte_general_trait_battle_mounts:0 "Kampf-Reittiere"
 xte_general_trait_battle_mounts_desc:0 "Dieser Anführer setzt domestizierte oder gezähmte Tiere im Kampf ein. Diese modernisierten Kavallerieeinheiten lassen sich jedoch nur schwer kontrollieren."
 xte_general_trait_cavalier:0 "Kavalier"
 xte_general_trait_cavalier_desc:0 "Dieser rücksichtslose Anführer weigert sich, sich zurückzuziehen, selbst im Angesicht einer unüberwindbaren Übermacht."

