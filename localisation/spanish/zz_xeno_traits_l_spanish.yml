 mod_planet_pops_food_upkeep_mult:0 "Mantenimiento de los alimentos"
 mod_planet_pops_minerals_upkeep_mult:0 "Mantenimiento de los minerales"
 mod_shipsize_titan_build_speed_mult:0 "Velocidad de construcción de titanes"
 mod_shipsize_colossus_build_speed_mult:0 "Velocidad de construcción de Colossus"
 mod_shipsize_juggernaut_build_speed_mult:0 "Velocidad de construcción de Juggernaut"
 mod_country_sr_living_metal_produces_mult:0 "Metal vivo mensual"
 mod_country_sr_zro_produces_mult:0 "Zro mensual"
 mod_country_sr_dark_matter_produces_mult:0 "Materia oscura mensual"
 mod_leaders_unity_upkeep_mult:0 "Mantenimiento de líderes"
 mod_damage_vs_country_type_ruined_marauders_mult:0 "Daños contra los merodeadores arruinados"
 mod_damage_vs_country_type_marauder_raiders_mult:0 "Daño vs Marauder Raiders"
