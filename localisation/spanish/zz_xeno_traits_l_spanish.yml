l_spanish:  

 #For translation purposes
 xte_always:0 "Siempre"
 xte_sometimes:0 "A veces"
 xte_rulers:0 "reglas"
 xte_governors:0 "gobernadores"
 xte_scientists:0 "científicos"
 xte_admirals:0 "almirantes"
 xte_generals:0 "generales"

 # Traits 
 # common/traits/xte_00_species_traits.txt

 trait_genetic_memory:0 "Memoria genética"
 trait_genetic_memory_desc:0 "§LLos miembros de esta especie pueden heredar pensamientos y conocimientos por herencia. Sin embargo, esto hace que sean mucho más difíciles de controlar. §W$xte_always$§! generar líderes con §G$trait_ruler_ancestral_knowledge$§!, otorgándoles bonificaciones equivalentes a dos niveles de habilidad.§!\n"
 trait_stalwart:0 "Stalwart"
 trait_stalwart_desc:0 "§LEsta especie muestra unos instintos territoriales anormalmente feroces. Como combatientes defensivos, prácticamente no tienen rival en toda la galaxia. §W$xte_always$§! generar §G$trait_ruler_valiant$§! $xte_rulers$ y §G$trait_admiral_paladin$§! $xte_admirals$.§!\n"
 trait_apex_predator:0 "Depredadores del ápice"
 trait_apex_predator_desc:0 "§LEsta especie es uno de los depredadores más letales de la galaxia. §W$xte_always$§! generar §G$trait_ruler_pertinacious$§! $xte_rulers$ y §G$trait_admiral_opportunistic$§! $xte_admirals$.§!\n"
 trait_apex_predator_lithoid:0 "$trait_apex_predator$"
 trait_apex_predator_lithoid_desc:0 "$trait_apex_predator_desc$"
 trait_analytical:0 "Analítica"
 trait_analytical_desc:0 "§LLos miembros de esta especie son sabios matemáticos y prefieren la lógica fría a la imaginación desenfrenada. §W$xte_always$§! generar §G$trait_ruler_arcanist$§! $xte_rulers$, §G$trait_general_forecaster$§! $xte_generals$ y §Y$trait_scientist_pioneer$§! $xte_scientists$.§!\n" 
 trait_theoretical:0 "Teórico" 
 trait_theoretical_desc:0 "§LLos miembros de esta especie tienen un talento sin igual para el pensamiento abstracto, pero tienen dificultades con las ciencias aplicadas y exactas. §W$xte_always$§! generar §G$trait_ruler_life_weaver$§! $xte_rulers$ y §G$trait_governor_naturalist$§! $xte_governors$.§!\n"
 trait_practical:0 "Práctico"
 trait_practical_desc:0 "§LLos miembros de esta especie destacan en la investigación empírica y tienen poco interés en los conceptos abstractos o matemáticos. §W$xte_always$§! generar §G$trait_ruler_life_crafter$§! $xte_rulers$ y §G$trait_governor_machinist$§! $xte_governors$.§!\n"
 trait_oligotrophs:0 "Oligótrofos"
 trait_oligotrophs_desc:0 "§LLos miembros de esta especie están adaptados a entornos pobres en nutrientes y pueden pasar largos periodos de tiempo sin comer. §W$xte_always$§! generar §G$trait_governor_reliable$§! $xte_governors$.§!\n"
 trait_oligotrophs_lithoid:0 "$trait_oligotrophs$"
 trait_oligotrophs_lithoid_desc:0 "$trait_oligotrophs_desc$"
 trait_lawful:0 "Legítimo"
 trait_lawful_desc:0 "§LLos miembros de esta especie suelen observar las reglas y costumbres establecidas por su sociedad. §W$xte_always$§! generar §G$trait_ruler_lawbringer$§! $xte_rulers$, §G$trait_governor_sheriff$§! $xte_governors$ y §G$trait_admiral_gendarme$§! $xte_admirals$.§!\n"
 trait_intrepid:0 "Intrépido"    
 trait_intrepid_desc:0 "§LEsta especie tiene una capacidad muy reducida para experimentar el miedo. §W$xte_always$§! generar §G$trait_admiral_underdog$§! $xte_admirals$.§!\n"
 trait_urban:0 "Urbano"
 trait_urban_desc:0 "§LLos miembros de esta especie están perfectamente adaptados a la vida en la ciudad. §W$xte_always$§! generar §G$trait_governor_efficient$§! $xte_governors$.§!\n"
 trait_gifted_pilots:0 "Pilotos superdotados"
 trait_gifted_pilots_desc:0 "§LLos miembros de esta especie destacan en la conducción de todo tipo de vehículos y bestias. §W$xte_always$§! generar §G$trait_admiral_carrier_commander$§! $xte_admirals$ y §G$trait_general_battle_mounts$§! $xte_generals$.§!\n"
 trait_illustrious:0 "Ilustre"
 trait_illustrious_desc:0 "§LLos miembros de esta especie se comportan con aplomo y encanto, e inspiran respeto con su mera presencia. §W$xte_always$§! generar §G$trait_ruler_regal$§! $xte_rulers$.§!\n"
 trait_humble:0 "Humilde"
 trait_humble_desc:0 "§LLos miembros de esta especie consideran que el trabajo duro es noble y satisfactorio, y exigen poco más que el pan de cada día. §W$xte_always$§! generar §G$trait_governor_diligent$§! $xte_governors$.§!\n"
 trait_crafty:0 "Crafty"
 trait_crafty_desc:0 "§LLos miembros de esta especie son reconocidos trabajadores del metal. §W$xte_always$§! generar §G$trait_governor_forge_master$§! $xte_governors$.§!\n"
 trait_creative:0 "Creativo"
 trait_creative_desc:0 "§LLos miembros de esta especie son especialmente imaginativos. Sus obras de arte exploran dimensiones totalmente nuevas de la estética. §W$xte_always$§! generar §G$trait_governor_patron_of_the_arts$§! $xte_governors$.§!\n"
 trait_megalomaniacs:0 "Megalómanos"
 trait_megalomaniacs_desc:0 "§LLos miembros de esta especie están obsesionados con lo masivo, lo soberbio y lo grandioso. No concede bonificaciones a los pops. §W$xte_always$§! generar §G$trait_ruler_skyborne_architect$§! $xte_rulers$. §R¡Este rasgo no puede añadirse ni eliminarse mediante la modificación de genes!§!§!\n"
 trait_natural_translucers:0 "Translúcidos naturales"
 trait_natural_translucers_desc:0 "§LLos miembros de esta especie son ingenieros de cristal inusualmente hábiles. §W$xte_always$§! generar §G$trait_admiral_computing_expert$§! $xte_admirals$.§!\n"
 trait_natural_refiners:0 "Refinadores naturales"
 trait_natural_refiners_desc:0 "§LLos miembros de esta especie destacan en la extracción y procesamiento de gases exóticos. §W$xte_always$§! generar §G$trait_admiral_propulsion_expert$§! $xte_admirals$.§!\n"
 trait_natural_chemists:0 "Natural Chemists"
 trait_natural_chemists_desc:0 "§LLos miembros de esta especie manejan compuestos reactivos con facilidad instintiva. §W$xte_always$§! generar §G$trait_admiral_gunnery_expert$§! $xte_admirals$.§!\n"
 trait_flexible:0 "Flexible"
 trait_flexible_desc:0 "§LLos miembros de esta especie son mentalmente versátiles. §W$xte_always$§! generar §G$trait_ruler_polymath$§! $xte_rulers$.§!\n" 
 trait_inquisitive:0 "Inquisitivo"
 trait_inquisitive_desc:0 "§LLos miembros de esta especie son intensamente curiosos. §W$xte_always$§! generar §G$trait_scientist_pathfinder$§! $xte_scientists$.§!\n" 
 trait_austere:0 "Austeridad"
 trait_austere_desc:0 "§LLos miembros de esta especie tienden a favorecer un estilo de vida estricto y frugal.§!\n"
 trait_sanguine:0 "Sanguina"
 trait_sanguine_desc:0 "§LLos miembros de esta especie son optimistas por naturaleza. Se sienten fácilmente satisfechos con su suerte en la vida.§!\n"
 trait_intimidating:0 "Intimidante"
 trait_intimidating_desc:0 "§LLos miembros de esta especie pueden ser perfectamente amables en circunstancias normales, pero sus muestras de agresividad son algo aterrador de contemplar.§!\n"
 trait_avant_garde:0 "Vanguardia"
 trait_avant_garde_desc:0 "§LLos miembros de esta especie adoptan rápidamente nuevas ideas. §W$xte_always$§! generar §G$trait_ruler_enlightened$§! $xte_rulers$.§!\n"
  trait_disorderly:0 "Desordenado"
 trait_disorderly_desc:0 "§LLos miembros de esta especie son bastante desorganizados. Les cuesta realizar sus tareas de forma metódica y eficiente.§!\n"
 trait_lazy:0 "Lazy"
 trait_lazy_desc:0 "§LLos miembros de esta especie son bastante perezosos y reacios al trabajo duro. §!\n"
 trait_allergic:0 "Alérgico"
 trait_allergic_desc:0 "§LLos miembros de esta especie son vulnerables a los alérgenos transportados por el aire, lo que los hace poco adecuados para un estilo de vida rural.§!\n"
 trait_whimsical:0 "Caprichoso"
 trait_whimsical_desc:0 "§LLos miembros de esta especie son bastante caprichosos.§!\n"
 trait_nervous:0 "Nervioso"
 trait_nervous_desc:0 "§LLos miembros de esta especie son ansiosos por naturaleza. Prefieren la comodidad de la rutina a las tensiones del liderazgo.§!\n"
 trait_despondent:0 "Despondedor"
 trait_despondent_desc:0 "§LLos miembros de esta especie son propensos a sufrir graves episodios depresivos.§!\n"
 trait_inept:0 "Inepto"
 trait_inept_desc:0 "§LLos miembros de esta especie son notablemente torpes y propensos a los accidentes.§!\n"
 trait_simple:0 "Sencillo"
 trait_simple_desc:0 "§LLos miembros de esta especie tienden a ser bastante limitados. No hay una forma más suave de decirlo.§!\n"
 trait_greedy:0 "Codicioso"
 trait_greedy_desc:0 "§LLos miembros de esta especie rara vez pierden la oportunidad de enriquecerse.§!\n"
 trait_prideful:0 "Orgulloso"
 trait_prideful_desc:0 "§LLos miembros de esta especie son muy reacios a aceptar trabajos que consideran inferiores a su posición. §W$xte_always$§! generar §R$trait_admiral_arrogant$§! $xte_admirals$ y §R$trait_general_cavalier$§! $xte_generals$.§!\n"
 trait_obstinate:0 "Obstinado"
 trait_obstinate_desc:0 "§LLos miembros de esta especie son patológicamente obstinados y dogmáticos. §W$xte_sometimes$§! A veces genera alguno de los §R8§! rasgos negativos del gobernante, cada uno recibido al azar y asociado a una ética específica.§!\n"
 trait_sluggish:0 "Lento"
 trait_sluggish_desc:0 "§LLos miembros de esta especie son seres lentos y pesados. §W$xte_always$§! generar §R$trait_admiral_inert$§! $xte_admirals$ y §R$trait_scientist_fastidious$§! $xte_scientists$.§!\n"
 trait_gigantic:0 "Gigantesco"
 trait_gigantic_desc:0 "§LLos miembros de esta especie pueden alcanzar tamaños colosales. Necesitan un espacio vital proporcionalmente grande.§!\n"
 trait_gluttonous:0 "Glotón"
 trait_gluttonous_desc:0 "§LLos miembros de esta especie son comedores voraces.§!\n"
 trait_gluttonous_lithoid:0 "$trait_gluttonous$"
 trait_gluttonous_lithoid_desc:0 "$trait_gluttonous_desc$"
 trait_hedonistic:0 "Hedonista"
 trait_hedonistic_desc:0 "§LLos miembros de esta especie son notoriamente autoindulgentes. §W$xte_sometimes$§! generar el §R$trait_ruler_profligate_1$§! rasgo de la regla. Este rasgo es 4 veces más probable que aparezca que la media.§!\n"
 trait_polyploid:0 "Poliploide"
 trait_polyploid_desc:0 "§LEsta especie tiene más de dos sexos biológicos. Se requieren varios juegos de cromosomas para la reproducción.§!\n"

 # Ruler Traits
 # common/traits/xte_01_ruler_traits.txt

 trait_ruler_ancestral_knowledge:0 "Conocimiento ancestral"
 trait_ruler_ancestral_knowledge_desc:0 "El historial genético de este líder le otorga una competencia adicional en su campo."
 trait_ruler_valiant:0 "Valiente"
 trait_ruler_valiant_desc:0 "Este líder es implacable ante la adversidad."
 trait_ruler_pertinacious:0 "Pertinaz"
 trait_ruler_pertinacious_desc:0 "En una galaxia enloquecida, este líder mantendrá a su pueblo a salvo. Les guste o no."
 trait_ruler_arcanist:0 "Arcanista"
 trait_ruler_arcanist_desc:0 "Este líder tiene como prioridad conseguir materiales raros y poderosos."
 trait_ruler_life_weaver:0 "Tejedor de vida"
 trait_ruler_life_weaver_desc:0 "Este líder es un maestro de la biología y pretende mejorar todas las formas de vida mediante la modificación genética."
 trait_ruler_life_crafter:0 "Artesano de la vida"
 trait_ruler_life_crafter_desc:0 "Este líder es un ingeniero brillante. Las máquinas diseñadas bajo su mandato son insuperables."
 trait_ruler_lawbringer:0 "Lawbringer"
 trait_ruler_lawbringer_desc: "Este líder gobierna con mano dura pero justa, combatiendo el bandolerismo y la corrupción allá donde se encuentren."
 trait_ruler_regal:0 "Regal"
 trait_ruler_regal_desc:0 "Las órdenes de este líder ejercen una influencia casi mística sobre sus subordinados."
 trait_ruler_skyborne_architect:0 "Arquitectos Celestes"
 trait_ruler_skyborne_architect_desc:0 "A este líder le fascinan los megaproyectos ambiciosos y está dispuesto a invertir considerables recursos para llevarlos a cabo."
 trait_ruler_polymath:0 "Polímatas"
 trait_ruler_polymath_desc:0 "Este líder tiene conocimientos prácticos de una gran variedad de campos científicos y puede dedicar tiempo y recursos a múltiples proyectos."
 trait_ruler_enlightened:0 "Iluminado"
 trait_ruler_enlightened_desc: "Este líder tiene una mentalidad bastante amplia y es receptivo a las nuevas ideas."
 trait_ruler_tyrannical:0 "Tirano"
 trait_ruler_tyrannical_desc:0 "Este líder es excesivamente cruel y sádico. En vista de sus truculentos actos, sus súbditos se vuelven más igualitarios."
 trait_ruler_indulgent:0 "Indulgente"
 trait_ruler_indulgent_desc:0 "Este líder es excesivamente indulgente y flexible. Como reacción a su liderazgo laxo, sus súbditos exigen que una mano más firme guíe a la nación."
 trait_ruler_spineless:0 "Sin espinas"
 trait_ruler_spineless_desc:0 "Este líder es considerado demasiado agradable o incluso deferente con los imperios extranjeros. Como reacción a su flácido gobierno, su pueblo adopta actitudes más tribalistas."
 trait_ruler_hateful:0 "Odioso"
 trait_ruler_hateful_desc: "Las actitudes raciales de este líder se consideran ofensivas para los estándares de su sociedad. Su pueblo se está volviendo más abierto de mente como resultado."
 trait_ruler_peacemonger:0 "Pacificador"
 trait_ruler_peacemonger_desc: "Este líder es percibido como cobarde y excesivamente dócil. Sus súbditos se vuelven más patrioteros en consecuencia." 
 trait_ruler_warmonger:0 "Agresor"
 trait_ruler_warmonger_desc: "Este líder es percibido como excesivamente halcón. Sus súbditos se vuelven más conciliadores como resultado." 
 trait_ruler_cynical:0 "Cínico"    
 trait_ruler_cynical_desc: "Este líder muestra un escandaloso desprecio por las tradiciones de su sociedad, empujando a su nación en una dirección más espiritualista."
 trait_ruler_superstitious:0 "Supersticioso"
 trait_ruler_superstitious_desc: "Este líder tiene un tenue dominio de la realidad. Muchos de sus súbditos están adoptando una visión del mundo más escéptica." 
 trait_ruler_profligate_1:0 "Despilfarro"
 trait_ruler_profligate_1_desc: "Este líder es un derrochador corrupto. La economía de su nación apenas puede sostener sus extravagantes vicios."
 trait_ruler_profligate_2:0 "Despilfarro"
 trait_ruler_profligate_2_desc: "Este líder es un derrochador corrupto. La economía de su nación apenas puede sostener sus extravagantes vicios."
 trait_ruler_profligate_3:0 "Despilfarro"
 trait_ruler_profligate_3_desc: "Este líder es un derrochador corrupto. La economía de su nación apenas puede sostener sus extravagantes vicios."
 trait_ruler_profligate_4:0 "Despilfarro"
 trait_ruler_profligate_4_desc: "Este líder es un derrochador corrupto. La economía de su nación apenas puede sostener sus extravagantes vicios."
 
 # Governor Traits
 # common/traits/xte_02_governor_traits.txt
 
 trait_governor_ancestral_knowledge:0 "Conocimiento ancestral"
 trait_governor_ancestral_knowledge_desc:0 "El historial genético de este líder le otorga una competencia adicional en su campo."
 trait_governor_naturalist: "Naturalista"
 trait_governor_naturalist_desc:0 "Este líder utiliza de forma experta los entornos naturales en su beneficio, mejorando la calidad de vida sin dañar el ecosistema."
 trait_governor_machinist: "Maquinista"
 trait_governor_machinist_desc:0 "Este líder es un talentoso robotista, con un profundo conocimiento de todas las cosas mecánicas."
 trait_governor_reliable:0 "Fiable"
 trait_governor_reliable_desc: "En tiempos buenos y malos, este líder siempre se las arregla para mantener a su gente."
 trait_governor_sheriff:0 "Alguacil"
 trait_governor_sheriff_desc: "Este líder destaca por mantener el orden y gestionar las crisis."
 trait_governor_efficient:0 "Eficiente"
 trait_governor_efficient_desc:0 "Con una planificación urbana y de transportes impecable, este líder aumenta en gran medida la productividad de los trabajadores de cuello blanco."
 trait_governor_diligent:0 "Diligente"
 trait_governor_diligent_desc:0 "A pesar de su cargo, este líder encuentra regularmente tiempo para participar como voluntario en proyectos de obras públicas, inspirando a los trabajadores a realizar sus tareas con vigor y orgullo." 
 trait_governor_forge_master:0 "Maestro de forja"
 trait_governor_forge_master_desc:0 "Este líder es un experto en ingeniería de aleaciones. Sus conocimientos le permiten optimizar en gran medida los procesos de producción."
 trait_governor_patron_of_the_arts:0 "Mecenazgo de las Artes"
 trait_governor_patron_of_the_arts_desc:0 "Este líder subvenciona y apoya a los artistas con talento. Las piezas que encargan son la envidia de la galaxia."
 
 
 # Scientist Traits
 # common/traits/xte_02_scientist_traits.txt
 
 trait_scientist_ancestral_knowledge:0 "Conocimiento ancestral"
 trait_scientist_ancestral_knowledge_desc:0 "El historial genético de este líder le otorga una competencia adicional en su campo."
 trait_scientist_pioneer:0 "Pionero"
 trait_scientist_pioneer_desc:0 "Aunque quizás no sea el más flexible, este líder se da cuenta de las más mínimas irregularidades durante el proceso de encuesta."
 trait_scientist_pathfinder:0 "Buscador de caminos"
 trait_scientist_pathfinder_desc:0 "Este líder es un explorador de talento, que cataloga los cuerpos celestes y sus características con premura y precisión."
 trait_scientist_fastidious:0 "Fastidioso"
 trait_scientist_fastidious_desc:0 "La adhesión inflexible de este líder al protocolo disminuye en gran medida la eficacia de sus esfuerzos de encuesta."
 
 # Admiral Traits
 # common/traits/xte_04_admiral_traits.txt

 trait_admiral_ancestral_knowledge:0 "Conocimiento ancestral"
 trait_admiral_ancestral_knowledge_desc:0 "El historial genético de este líder le otorga una competencia adicional en su campo."
 trait_admiral_paladin:0 "Paladín"
 trait_admiral_paladin_desc:0 "Este líder es especialmente celoso a la hora de expulsar a los invasores hostiles, dirigiendo batalla tras batalla sin descanso ni tregua."
 trait_admiral_opportunistic:0 "Oportunista"
 trait_admiral_opportunistic_desc:0 "Este líder no tiene reparos en aprovechar cualquier oportunidad que se le presente para cambiar el rumbo de la batalla."
 trait_admiral_gendarme:0 "Gendarme"
 trait_admiral_gendarme_desc:0 "Este líder no tiene piedad con los piratas, terroristas y anarquistas que se interponen en el camino de la paz y el orden."
 trait_admiral_underdog:0 "No favorito"
 trait_admiral_underdog_desc:0 "Este audaz líder puede cambiar el rumbo de las batallas más desesperadas."
 trait_admiral_carrier_commander:0 "Comandante del portaaviones"
 trait_admiral_carrier_commander_desc:0 "Este líder es un genio de la guerra de portaaviones."
 trait_admiral_computing_expert:0 "Experto en informática"
 trait_admiral_computing_expert_desc:0 "Este líder domina el uso de la electrónica avanzada en la guerra espacial." 
 trait_admiral_propulsion_expert:0 "Experto en propulsión"
 trait_admiral_propulsion_expert_desc:0 "Este líder está familiarizado con el uso de combustibles y catalizadores exóticos." 
 trait_admiral_gunnery_expert:0 "Experto en artillería"
 trait_admiral_gunnery_expert_desc:0 "Este líder conoce bien el funcionamiento interno de los complejos sistemas de armamento, y podría haber desarrollado algunos ellos mismos."
 trait_admiral_arrogant:0 "Arrogante"
 trait_admiral_arrogant_desc:0 "Este líder tiende a subestimar al enemigo y a sobrestimar su propia fuerza. Suele ignorar las órdenes de retirada hasta el último momento."
 trait_admiral_inert:0 "Inerte"
 trait_admiral_inert_desc:0 "Este líder es lento e indeciso en la batalla, respondiendo a las nuevas circunstancias con la languidez habitual de su especie."
 
 # General Traits
 # common/traits/xte_05_general_traits.txt
 
 trait_general_ancestral_knowledge:0 "Conocimiento ancestral"
 trait_general_ancestral_knowledge_desc:0 "El historial genético de este líder le otorga una competencia adicional en su campo."
 trait_general_forecaster:0 "Pronosticador"
 trait_general_forecaster_desc:0 "Este líder utiliza modelos matemáticos avanzados para predecir y planificar las acciones del enemigo."
 trait_general_battle_mounts: "Monturas de batalla"
 trait_general_battle_mounts_desc:0 "Este líder utiliza animales domesticados o domados en la batalla. Sin embargo, estas unidades de caballería modernizadas pueden resultar bastante difíciles de controlar."
 trait_general_cavalier:0 "Cavalier"
 trait_general_cavalier_desc:0 "Este temerario líder se niega a retroceder, incluso ante dificultades insuperables."
 
