 # Traits
 # common/traits/xte_species_traits.txt

 xte_trait_genetic_memory:0 "Memória genética"
 xte_trait_genetic_memory_desc:0 "§LMembros dessa espécie podem herdar pensamentos e conhecimentos por hereditariedade. No entanto, isso os torna muito mais difíceis de controlar.\n$xte_always$\n$xte_all_leaders$ §G$xte_leader_trait_ancestral_knowledge$§!"
 xte_trait_stalwart:0 "Robusto"
 xte_trait_stalwart_desc:0 "§LEssa espécie exibe instintos territoriais anormalmente ferozes. Como combatentes defensivos, eles são praticamente incomparáveis em toda a galáxia.\n$xte_always$\n$xte_admirals$ §G$xte_admiral_trait_paladin$§!\n$xte_all_leaders$ £council£ §G$xte_leader_trait_valiant$§!"
 xte_trait_apex_predator:0 "Predadores Apex"
 xte_trait_apex_predator_desc:0 "§LEssa espécie é um dos predadores mais mortais da galáxia.\n$xte_always$\n$xte_admirals$ §G$xte_admiral_trait_opportunistic$§!\n$xte_all_leaders$ £council£ §G$xte_leader_trait_pertinacious$§!"
 xte_trait_apex_predator_lithoid:0 "$xte_trait_apex_predator$"
 xte_trait_apex_predator_lithoid_desc:0 "$xte_trait_apex_predator_desc$"
 xte_trait_analytical:0 "Analíticos"
 xte_trait_analytical_desc:0 "§LMembros dessa espécie são especialistas em matemática e preferem a lógica fria à imaginação desenfreada.\n$xte_always$\n$xte_generals$ §G$xte_general_trait_forecaster$§!\n$xte_scientists$ §Y$xte_scientist_trait_pioneer$§!\n$xte_all_leaders$ £council£ §G$xte_leader_trait_arcanist$§!"
 xte_trait_theoretical:0 "Teóricos"
 xte_trait_theoretical_desc:0 "§LMembros dessa espécie são incomparáveis em seu talento para o pensamento abstrato, mas têm dificuldades com as ciências aplicadas e exatas.\n$xte_always$\n$xte_governors$ §G$xte_governor_trait_naturalist$§!\n$xte_all_leaders$ £council£ §G$xte_leader_trait_life_weaver$§!"
 xte_trait_practical:0 "Prático"
 xte_trait_practical_desc:0 "§LMembros dessa espécie são excelentes em pesquisas empíricas e têm pouco interesse em conceitos abstratos ou matemáticos."
 xte_trait_unbound:0 "Sem restrições"
 xte_trait_unbound_desc:0 "§LOs membros dessa espécie mantiveram sua selvageria natural e são extremamente difíceis de subjugar.\n$xte_always$\n$xte_all_leaders$ £council£ §G$xte_leader_trait_land_of_the_free$§!"
 xte_unbound_no_slaves_bonus:0 "Felicidade sem espécies escravizadas: §G+20%§!\nRecursos de trabalhos sem espécies escravizadas: §G+10%§!"
 xte_trait_oligotrophs:0 "Oligotróficos"
 xte_trait_oligotrophs_desc:0 "§LMembros dessa espécie são adaptados a ambientes pobres em nutrientes e podem ficar sem comer por longos períodos de tempo.\n$xte_always$\n$xte_governors$ §G$xte_governor_trait_reliable$§!"
 xte_trait_oligotrophs_lithoid:0 "$xte_trait_oligotrophs$"
 xte_trait_oligotrophs_lithoid_desc:0 "$xte_trait_oligotrophs_desc$"
 xte_trait_lawful:0 "Legítimo"
 xte_trait_lawful_desc:0 "§LMembros dessa espécie geralmente observam as regras e os costumes estabelecidos por sua sociedade.\n$xte_always$\n$xte_admirals$ §G$xte_admiral_trait_gendarme$§!\n$xte_governors$ §G$xte_governor_trait_sheriff$§!\n$xte_all_leaders$ £council£ §G$xte_leader_trait_lawbringer$§!"
 xte_trait_intrepid:0 "Intrépido"
 xte_trait_intrepid_desc:0 "§LEssa espécie tem uma capacidade muito reduzida de sentir medo.\n$xte_always$\n$xte_admirals$ §G$xte_admiral_trait_underdog$§!"
 xte_trait_urban:0 "Urbano"
 xte_trait_urban_desc:0 "§LMembros dessa espécie são perfeitamente adaptados à vida na cidade.\n$xte_always$\n$xte_governors$ §G$xte_governor_trait_efficient$§!"
 xte_trait_gifted_pilots:0 "Pilotos talentosos"
 xte_trait_gifted_pilots_desc:0 "§LMembros dessa espécie são excelentes na condução de todos os tipos de veículos e animais.\n$xte_always$\n$xte_admirals$ §G$xte_admiral_trait_carrier_commander$§!\n$xte_generals$ §G$xte_general_trait_battle_mounts$§!"
 xte_trait_illustrious:0 "Ilustres"
 xte_trait_illustrious_desc:0 "§LMembros dessa espécie se portam com equilíbrio e elegância e inspiram respeito com sua simples presença.\n$xte_always$\n$xte_all_leaders$ £council£ §G$xte_leader_trait_regal$§!"
 xte_trait_humble:0 "Humildes"
 xte_trait_humble_desc:0 "§LMembros dessa espécie consideram o trabalho árduo nobre e gratificante e exigem pouco mais do que o pão de cada dia.\n$xte_always$\n$xte_governors$ §G$xte_governor_trait_diligent$§!"
 xte_trait_crafty:0 "Astuto"
 xte_trait_crafty_desc:0 "§LMembros dessa espécie são renomados metalúrgicos.\n$xte_always$\n$xte_governors$ §G$xte_governor_trait_forge_master$§!"
 xte_trait_creative:0 "Criativos"
 xte_trait_creative_desc:0 "§LMembros dessa espécie são especialmente imaginativos. Suas obras de arte exploram dimensões totalmente novas da estética.\n$xte_always$\n$xte_governors$ §G$xte_governor_trait_patron_of_the_arts$§!"
 xte_trait_megalomaniacs:0 "Megalomaníacos"
 xte_trait_megalomaniacs_desc:0 "§LMembros dessa espécie são obcecados com o maciço, o soberbo e o grandioso. Não concede bônus para estouros.\n$xte_always$\n$xte_all_leaders$ £council£ §G$xte_leader_trait_skyborne_architect$\n\n§RThis trait cannot be added or removed through gene modding!§!"
 xte_trait_natural_translucers:0 "Translúcidos naturais"
 xte_trait_natural_translucers_desc:0 "§LMembros dessa espécie são engenheiros de cristal excepcionalmente habilidosos.\n$xte_always$\n$xte_admirals$ §G$xte_admiral_trait_computing_expert$§!"
 xte_trait_natural_refiners:0 "Refinadores naturais"
 xte_trait_natural_refiners_desc:0 "§LMembros dessa espécie são excelentes na extração e no processamento de gases exóticos.\n$xte_always$\n$xte_admirals$ §G$xte_admiral_trait_propulsion_expert$§!"
 xte_trait_natural_chemists:0 "Químicos naturais"
 xte_trait_natural_chemists_desc:0 "§LMembros dessa espécie lidam com compostos reativos com facilidade instintiva.\n$xte_always$\n$xte_admirals$ §G$xte_admiral_trait_gunnery_expert$§!"
 xte_trait_flexible:0 "Flexíveis"
 xte_trait_flexible_desc:0 "§LMembros dessa espécie são mentalmente versáteis.\n$xte_always$\n$xte_all_leaders$ £council£ §G$xte_leader_trait_polymath$§!"
 xte_trait_inquisitive:0 "Inquisitivos"
 xte_trait_inquisitive_desc:0 "§LMembros dessa espécie são intensamente curiosos.\n$xte_always$\n$xte_scientists$ §G$xte_scientist_trait_pathfinder$§!"
 xte_trait_austere:0 "Austero"
 xte_trait_austere_desc:0 "§LMembros dessa espécie tendem a favorecer um estilo de vida rigoroso e frugal.§!"
 xte_trait_sanguine:0 "Sanguíneo"
 xte_trait_sanguine_desc:0 "§LMembros dessa espécie são naturalmente otimistas e animados. Ficam facilmente satisfeitos com sua sorte na vida.§!"
 xte_trait_intimidating:0 "Intimidador"
 xte_trait_intimidating_desc:0 "§LMembros dessa espécie podem ser perfeitamente amáveis em circunstâncias normais, mas suas exibições agressivas são algo aterrorizante de se ver.§!"
 xte_trait_avant_garde:0 "Vanguardista"
 xte_trait_avant_garde_desc:0 "§LMembros dessa espécie são rápidos em adotar novas ideias.\n$xte_always$\n$xte_all_leaders$ £council£ §G$xte_leader_trait_enlightened$§!"
 xte_trait_disorderly:0 "Desordenados"
 xte_trait_disorderly_desc:0 "§LMembros dessa espécie são bastante desorganizados. Eles têm dificuldade de realizar suas tarefas de forma metódica e eficiente.§!"
 xte_trait_lazy:0 "Preguiçoso"
 xte_trait_lazy_desc:0 "§LMembros dessa espécie são bastante preguiçosos e avessos ao trabalho pesado.§!"
 xte_trait_allergic:0 "Alérgico"
 xte_trait_allergic_desc:0 "§LMembros dessa espécie são vulneráveis a alérgenos transportados pelo ar, o que os torna pouco adequados para um estilo de vida rural.§!"
 xte_trait_whimsical:0 "Caprichoso"
 xte_trait_whimsical_desc:0 "§LMembros dessa espécie são bastante caprichosos.§!"
 xte_trait_nervous:0 "Nervosos"
 xte_trait_nervous_desc:0 "§LMembros dessa espécie são naturalmente ansiosos. Eles preferem o conforto da rotina ao estresse da liderança.§!"
 xte_trait_despondent:0 "Desanimado"
 xte_trait_despondent_desc:0 "§LMembros dessa espécie são propensos a episódios depressivos graves.§!"
 xte_trait_inept:0 "Inepto"
 xte_trait_inept_desc:0 "§LMembros dessa espécie são extremamente desajeitados e propensos a acidentes.\n$xte_always$\n$xte_all_leaders$ £council£ §R$xte_leader_trait_maladroit$§!"
 xte_trait_simple:0 "Simples"
 xte_trait_simple_desc:0 "§LMembros dessa espécie tendem a ser bastante limitados. Não há uma maneira mais suave de dizer isso.§!"
 xte_trait_greedy:0 "Ganancioso"
 xte_trait_greedy_desc:0 "§LMembros dessa espécie raramente perdem uma oportunidade de enriquecer.§!"
 xte_trait_prideful:0 "Orgulhosos"
 xte_trait_prideful_desc:0 "§LMembros dessa espécie relutam muito em aceitar trabalhos que consideram abaixo de seu nível.\n$xte_always$\n$xte_admirals$ §R$xte_admiral_trait_arrogant$§!\n$xte_generals$ §R$xte_general_trait_cavalier$§!"
 xte_trait_obstinate:0 "Obstinado"
 xte_trait_obstinate_desc:0 "§LMembros dessa espécie são patologicamente teimosos e dogmáticos.\n$xte_sometimes$\n$xte_all_leaders$ £council£ §R$xte_leader_trait_domineering$, $xte_leader_trait_indulgent$, $xte_leader_trait_spineless$, $xte_leader_trait_hateful$, $xte_leader_trait_peacemonger$, $xte_leader_trait_warmonger$, $xte_leader_trait_cynical$, $xte_leader_trait_superstitious$!"
 xte_trait_sluggish:0 "Preguiçosos"
 xte_trait_sluggish_desc:0 "§LMembros dessa espécie são seres lentos e pesados.\n$xte_always$\n$xte_admirals$ §R$xte_admiral_trait_inert$§!\n$xte_scientists$ §R$xte_scientist_trait_fastidious$§!"
 xte_trait_gigantic:0 "Gigantesco"
 xte_trait_gigantic_desc:0 "§LMembros dessa espécie podem atingir tamanhos colossais. Eles exigem uma quantidade proporcionalmente grande de espaço para viver.§!"
 xte_trait_gluttonous:0 "Glutão"
 xte_trait_gluttonous_desc:0 "§LMembros dessa espécie são comedores vorazes.§!"
 xte_trait_gluttonous_lithoid:0 "$xte_trait_gluttonous$"
 xte_trait_gluttonous_lithoid_desc:0 "$xte_trait_gluttonous_desc$"
 xte_trait_hedonistic:0 "Hedonista"
 xte_trait_hedonistic_desc:0 "§LMembros dessa espécie são notoriamente autoindulgentes.\n$xte_sometimes$\n$xte_all_leaders$ £council£ §R$xte_leader_trait_profligate$§!"
 xte_trait_polyploid:0 "Poliplóide"
 xte_trait_polyploid_desc:0 "§LEssa espécie tem mais de dois sexos biológicos. Vários conjuntos de cromossomos são necessários para a reprodução.§!"

 # Univseral Traits

 xte_leader_trait_ancestral_knowledge:0 "Conhecimento ancestral"
 xte_leader_trait_ancestral_knowledge_desc:0 "O histórico genético desse líder lhe confere proficiência adicional em seu campo."

 # Councilor Traits
 # common/traits/xte_councilor_traits.txt

 xte_leader_trait_valiant:0 "Valente"
 xte_leader_trait_valiant_desc:0 "Esse líder é implacável diante da adversidade."
 xte_leader_trait_pertinacious:0 "Persistente"
 xte_leader_trait_pertinacious_desc:0 "Em uma galáxia enlouquecida, esse líder manterá seu povo seguro. Goste ele ou não."
 xte_leader_trait_arcanist:0 "Arcanista"
 xte_leader_trait_arcanist_desc:0 "Esse líder tem como prioridade garantir materiais raros e poderosos."
 xte_leader_trait_life_weaver:0 "Tecedor de Vida"
 xte_leader_trait_life_weaver_desc:0 "Esse líder é um mestre da biologia e busca melhorar todas as formas de vida por meio de modificação genética."
 xte_leader_trait_life_crafter:0 "Criação de Vida"
 xte_leader_trait_life_crafter_desc:0 "Esse líder é um engenheiro brilhante. As máquinas projetadas sob seu domínio são incomparáveis."
 xte_leader_trait_land_of_the_free:0 "Terra dos Livres"
 xte_leader_trait_land_of_the_free_desc:0 "Esse líder defende os valores da liberdade individual acima de tudo."
 xte_leader_trait_lawbringer:0 "Guardião da Lei"
 xte_leader_trait_lawbringer_desc:0 "Esse líder governa com mão firme, combatendo o banditismo e a corrupção onde quer que sejam encontrados."
 xte_leader_trait_regal:0 "Régio"
 xte_leader_trait_regal_desc:0 "Os comandos desse líder exercem uma influência quase mística sobre seus subordinados."
 xte_leader_trait_skyborne_architect:0 "Arquiteto Celeste"
 xte_leader_trait_skyborne_architect_desc:0 "Esse líder é fascinado por megaprojetos ambiciosos e está disposto a investir recursos consideráveis para concluí-los."
 xte_leader_trait_polymath:0 "Polímata"
 xte_leader_trait_polymath_desc:0 "Esse líder tem conhecimento prático em uma ampla variedade de campos científicos e pode dedicar tempo e recursos a vários projetos."
 xte_leader_trait_enlightened:0 "Esclarecido"
 xte_leader_trait_enlightened_desc:0 "Esse líder possui uma mente aberta e está disposto a considerar novas ideias."
 xte_leader_trait_maladroit:0 "Desajeitado"
 xte_leader_trait_maladroit_desc:0 "Esse líder é particularmente ineficaz quando se trata da logística de materiais espaciais."
 xte_leader_trait_domineering:0 "Autoritário"
 xte_leader_trait_domineering_desc:0 "Esse líder é excessivamente cruel e sádico. Em vista de suas ações horríveis, seus súditos estão se tornando mais igualitários."
 xte_leader_trait_indulgent:0 "Indulgente"
 xte_leader_trait_indulgent_desc:0 "Esse líder é excessivamente tolerante e flexível. Em reação à sua liderança permissiva, seus súditos estão exigindo uma mão mais firme para guiar a nação."
 xte_leader_trait_spineless:0 "Fraco"
 xte_leader_trait_spineless_desc:0 "Esse líder é considerado demasiadamente conciliador ou até mesmo submisso em relação a impérios alienígenas. Em reação a seu governo frouxo, seu povo está adotando atitudes mais tribalistas."
 xte_leader_trait_hateful:0 "Odioso"
 xte_leader_trait_hateful_desc:0 "As atitudes raciais desse líder são consideradas ofensivas pelos padrões de sua sociedade. Como resultado, seu povo está se tornando mais aberto."
 xte_leader_trait_peacemonger:0 "Promotor da Paz"
 xte_leader_trait_peacemonger_desc:0 "Esse líder é percebido como covarde e excessivamente pacifista. Como resultado, seus súditos estão se tornando mais beligerantes."
 xte_leader_trait_warmonger:0 "Guerrilheiro"
 xte_leader_trait_warmonger_desc:0 "Esse líder é percebido como excessivamente belicoso. Como resultado, seus súditos estão se tornando mais conciliadores."
 xte_leader_trait_cynical:0 "Cético"
 xte_leader_trait_cynical_desc:0 "Esse líder demonstra um desdém chocante pelas tradições de sua sociedade, direcionando sua nação para uma direção mais espiritualista."
 xte_leader_trait_superstitious:0 "Supersticioso"
 xte_leader_trait_superstitious_desc:0 "Esse líder tem uma compreensão frágil da realidade. Muitos de seus súditos estão adotando uma visão de mundo mais cética."
 xte_leader_trait_profligate:0 "Pródigo"
 xte_leader_trait_profligate_desc:0 "Esse líder é um gastador corrupto. A economia de sua nação mal consegue sustentar seus vícios extravagantes."
 xte_leader_trait_profligate_1:0 "$xte_leader_trait_profligate$"
 xte_leader_trait_profligate_1_desc:0 "$xte_leader_trait_profligate_desc$"
 xte_leader_trait_profligate_2:0 "$xte_leader_trait_profligate$"
 xte_leader_trait_profligate_2_desc:0 "$xte_leader_trait_profligate_desc$"
 xte_leader_trait_profligate_3:0 "$xte_leader_trait_profligate$"
 xte_leader_trait_profligate_3_desc:0 "$xte_leader_trait_profligate_desc$"
 xte_leader_trait_profligate_4:0 "$xte_leader_trait_profligate$"
 xte_leader_trait_profligate_4_desc:0 "$xte_leader_trait_profligate_desc$"

 # Governor Traits
 # common/traits/xte_governor_traits.txt

 xte_governor_trait_naturalist:0 "Naturalista"
 xte_governor_trait_naturalist_desc:0 "Esse líder usa habilmente os ambientes naturais a seu favor, melhorando a qualidade de vida sem prejudicar o ecossistema."
 xte_governor_trait_machinist:0 "Maquinista"
 xte_governor_trait_machinist_desc:0 "Esse líder é um roboticista talentoso, com profundo conhecimento de todas as coisas mecânicas."
 xte_governor_trait_reliable:0 "Confiável"
 xte_governor_trait_reliable_desc:0 "Em tempos bons e ruins, esse líder sempre consegue sustentar seu pessoal."
 xte_governor_trait_sheriff:0 "Xerife"
 xte_governor_trait_sheriff_desc:0 "Esse líder é excelente em manter a ordem e gerenciar crises."
 xte_governor_trait_efficient:0 "Eficiente"
 xte_governor_trait_efficient_desc:0 "Com um planejamento impecável da cidade e do transporte, esse líder aumenta muito a produtividade dos trabalhadores de colarinho branco."
 xte_governor_trait_diligent:0 "Diligente"
 xte_governor_trait_diligent_desc:0 "Apesar de sua posição, esse líder sempre encontra tempo para se voluntariar em projetos de obras públicas, inspirando os funcionários a realizar suas tarefas com vigor e orgulho."
 xte_governor_trait_forge_master:0 "Mestre da forja"
 xte_governor_trait_forge_master_desc:0 "Esse líder é um especialista em engenharia de ligas metálicas. Seu conhecimento lhe permite otimizar muito os processos de produção."
 xte_governor_trait_patron_of_the_arts:0 "Patrono das artes"
 xte_governor_trait_patron_of_the_arts_desc:0 "Esse líder subsidia e apóia artistas talentosos. As peças que ele encomenda são invejadas na galáxia."

 # Scientist Traits
 # common/traits/xte_scientist_traits.txt

 xte_scientist_trait_pioneer:0 "Pioneiro"
 xte_scientist_trait_pioneer_desc:0 "Embora talvez não seja o mais flexível, esse líder percebe até mesmo as menores irregularidades durante o processo de pesquisa."
 xte_scientist_trait_pathfinder:0 "Desbravador"
 xte_scientist_trait_pathfinder_desc:0 "Esse líder é um explorador talentoso, catalogando corpos celestes e suas características com pressa e precisão."
 xte_scientist_trait_fastidious:0 "Fastidioso"
 xte_scientist_trait_fastidious_desc:0 "A adesão inflexível desse líder ao protocolo diminui muito a eficácia de seus esforços de pesquisa."

 # Admiral Traits
 # common/traits/xte_admiral_traits.txt

 xte_admiral_trait_paladin:0 "Paladino"
 xte_admiral_trait_paladin_desc:0 "Esse líder é particularmente zeloso na expulsão de invasores hostis, liderando batalha após batalha sem descanso nem trégua."
 xte_admiral_trait_opportunistic:0 "Oportunista"
 xte_admiral_trait_opportunistic_desc:0 "Esse líder tem poucos escrúpulos em usar todas as chances que tem para mudar o rumo da batalha."
 xte_admiral_trait_gendarme:0 "Gendarme"
 xte_admiral_trait_gendarme_desc:0 "Esse líder não tem piedade de piratas, terroristas e anarquistas que se interpõem no caminho da paz e da ordem."
 xte_admiral_trait_underdog:0 "Underdog"
 xte_admiral_trait_underdog_desc:0 "Esse líder ousado pode virar a maré das batalhas mais desesperadas."
 xte_admiral_trait_carrier_commander:0 "Comandante de porta-aviões"
 xte_admiral_trait_carrier_commander_desc:0 "Este líder é um gênio da guerra de porta-aviões."
 xte_admiral_trait_computing_expert:0 "Especialista em computação"
 xte_admiral_trait_computing_expert_desc:0 "Esse líder é proficiente no uso de eletrônicos avançados na guerra espacial."
 xte_admiral_trait_propulsion_expert:0 "Especialista em propulsão"
 xte_admiral_trait_propulsion_expert_desc:0 "Este líder está familiarizado com o uso de combustíveis e catalisadores exóticos."
 xte_admiral_trait_gunnery_expert:0 "Especialista em artilharia"
 xte_admiral_trait_gunnery_expert_desc:0 "Esse líder é bem versado no funcionamento interno de sistemas de armas complexos e pode ter desenvolvido alguns deles."
 xte_admiral_trait_arrogant:0 "Arrogante"
 xte_admiral_trait_arrogant_desc:0 "Esse líder tende a subestimar o inimigo e a superestimar sua própria força. Ele geralmente ignora as ordens de retirada até o último minuto."
 xte_admiral_trait_inert:0 "Inerte"
