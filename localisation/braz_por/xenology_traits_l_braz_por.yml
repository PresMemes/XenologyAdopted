l_braz_por:  

 #For translation purposes
 xte_always:0 "Sempre"
 xte_sometimes:0 "Algumas vezes"
 xte_rulers:0 "governantes"
 xte_governors:0 "governadores"
 xte_scientists:0 "cientistas"
 xte_admirals:0 "almirantes"
 xte_generals:0 "generais"

 # Traits 
 # common/traits/xte_00_species_traits.txt

 xte_trait_genetic_memory:0 "Memória Genética"
 xte_trait_genetic_memory_desc:0 "§LOs membros desta espécie podem herdar pensamentos e conhecimentos por hereditariedade. Isto os torna muito mais difíceis de controlar, no entanto. §W$xte_always$§! gerar líderes com §G$trait_ruler_ancestral_knowledge$§!, concedendo-lhes bônus equivalentes a dois níveis de habilidade.§!\n"
 xte_trait_stalwart:0 "Stalwart"
 xte_trait_stalwart_desc:0 "§LEsta espécie exibe instintos territoriais anormalmente ferozes. Como combatentes defensivos, eles são praticamente inigualáveis em toda a galáxia. §W$xte_always$§! gerar §G$trait_ruler_valiant$§! $xte_rulers$ e §G$trait_admiral_paladin$§! $xte_admirals$.§!\n"
 xte_trait_apex_predator:0 "Predadores Apex"
 xte_trait_apex_predator_desc:0 "§LEsta espécie é um dos predadores mais mortíferos da galáxia. §W$xte_always$§! gerar §G$trait_ruler_pertinacious$§! $xte_rulers$ e §G$trait_admiral_opportunistic$§! $xte_admirals$.§!\n"
 xte_trait_apex_predator_lithoid:0 "$xte_trait_apex_predator$"
 xte_trait_apex_predator_lithoid_desc:0 "$xte_trait_apex_predator_desc$"
 xte_trait_analytical:0 "Analítico"
 xte_trait_analytical_desc:0 "§LOs membros desta espécie são savants matemáticos e preferem a lógica fria à imaginação desenfreada. §W$xte_always$§! gerar §G$trait_ruler_arcanist$§! $xte_rulers$, §G$trait_general_forecaster$§! $xte_generals$ e §Y$trait_scientist_pioneer$§! $xte_scientists$.§!\n" 
 xte_trait_theoretical:0 "Teórico" 
 xte_trait_theoretical_desc:0 "§LOs membros desta espécie são inigualáveis em seu talento para o pensamento abstrato, mas lutam com as ciências aplicadas e exatas. §W$xte_always$§! gerar §G$trait_ruler_life_weaver$§! $xte_rulers$ e §G$trait_governor_naturalist$§! $xte_governors$.§!\n"
 xte_trait_practical:0 "Prático"
 xte_trait_practical_desc:0 "§LOs membros desta espécie se destacam na pesquisa empírica e têm pouco interesse em conceitos abstratos ou matemáticos. §W$xte_always$§! gerar §G$trait_ruler_life_crafter$§! $xte_rulers$ e §G$trait_governor_machinist$§! $xte_governors$.§!\n"
 xte_trait_oligotrophs:0 "Oligotrophs"
 xte_trait_oligotrophs_desc:0 "§LOs membros desta espécie são adaptados a ambientes pobres em nutrientes e podem ficar sem alimentos por longos períodos de tempo. §W$xte_always$§! gerar §G$trait_governor_reliable$§! $xte_governors$.§!\n"
 xte_trait_oligotrophs_lithoid:0 "$xte_trait_oligotrophs$"
 xte_trait_oligotrophs_lithoid_desc:0 "$xte_trait_oligotrophs_desc$"
 xte_trait_lawful:0 "Lícito"
 xte_trait_lawful_desc:0 "§LOs membros desta espécie geralmente observam as regras e costumes estabelecidos por sua sociedade. §W$xte_always$§! gerar §G$trait_ruler_lawbringer$§! $xte_rulers$, §G$trait_governor_sheriff$§! $xte_governors$ e §G$trait_admiral_gendarme$§! $xte_admirals$.§!\n"
 xte_trait_intrepid:0 "Intrépido"    
 xte_trait_intrepid_desc:0 "§LEsta espécie tem uma capacidade muito reduzida de experimentar o medo. §W$xte_always$§! gerar §G$trait_admiral_underdog$§! $xte_admirals$.§!\n"
 xte_trait_urban:0 "Urbano"
 xte_trait_urban_desc:0 "§LOs membros desta espécie estão perfeitamente adaptados à vida da cidade. §W$xte_always$§! gerar §G$trait_governor_efficient$§! $xte_governors$.§!\n"
 xte_trait_gifted_pilots:0 "Pilotos dotados"
 xte_trait_gifted_pilots_desc:0 "§LOs membros desta espécie são excelentes na condução de todos os tipos de veículos e animais. §W$xte_always$§! gerar §G$trait_admiral_carrier_commander$§! $xte_admirals$ e §G$trait_general_battle_mounts$§! $xte_generals$.§!\n"
 xte_trait_illustrious:0 "Ilustres"
 xte_trait_illustrious_desc:0 "§LOs membros desta espécie se carregam de equilíbrio e sedução, e inspiram respeito por sua mera presença. §W$xte_always$§! gerar §G$trait_ruler_regal$§! $xte_rulers$.§!\n"
 xte_trait_humble:0 "Humilde"
 xte_trait_humble_desc:0 "§LOs membros desta espécie encontram trabalho árduo nobre e gratificante, e exigem pouco mais do que seu pão cotidiano. §W$xte_always$§! gerar §G$trait_governor_diligent$§! $xte_governors$.§!\n"
 xte_trait_crafty:0 "Artesanato"
 xte_trait_crafty_desc:0 "§LOs membros desta espécie são renomados metalúrgicos. §W$xte_always$§! gerar §G$trait_governor_forge_master$§! $xte_governors$.§!\n"
 xte_trait_creative:0 "Criativo"
 xte_trait_creative_desc:0 "§LOs membros desta espécie são especialmente imaginativos. Their works of art explore entirely new dimensions of aesthetics. §W$xte_always$§! gerar §G$trait_governor_patron_of_the_arts$§! $xte_governors$.§!\n"
 xte_trait_megalomaniacs:0 "Megalômanos"
 xte_trait_megalomaniacs_desc:0 "§LOs membros desta espécie são obcecados com o maciço, o soberbo e o grandioso. Não concede bônus aos pops. §W$xte_always$§! gerar §G$trait_ruler_skyborne_architect$§! $xte_rulers$. §REsta característica não pode ser adicionada ou removida através do modding genético!§!§!\n"
 xte_trait_natural_translucers:0 "Translutores Naturais"
 xte_trait_natural_translucers_desc:0 "§LOs membros desta espécie são engenheiros de cristais excepcionalmente habilidosos. §W$xte_always$§! gerar §G$trait_admiral_computing_expert$§! $xte_admirals$.§!\n"
 xte_trait_natural_refiners:0 "Refinadores naturais"
 xte_trait_natural_refiners_desc:0 "§LOs membros desta espécie se destacam na extração e processamento de gases exóticos. §W$xte_always$§! gerar §G$trait_admiral_propulsion_expert$§! $xte_admirals$.§!\n"
 xte_trait_natural_chemists:0 "Químicos Naturais"
 xte_trait_natural_chemists_desc:0 "§LMembros desta espécie lidam com compostos reativos com facilidade instintiva. §W$xte_always$§! gerar §G$trait_admiral_gunnery_expert$§! $xte_admirals$.§!\n"
 xte_trait_flexible:0 "Flexível"
 xte_trait_flexible_desc:0 "§LOs membros desta espécie são mentalmente versáteis. §W$xte_always$§! gerar §G$trait_ruler_polymath$§! $xte_rulers$.§!\n" 
 xte_trait_inquisitive:0 "Inquisitivo"
 xte_trait_inquisitive_desc:0 "§LOs membros desta espécie são intensamente curiosos. §W$xte_always$§! gerar §G$trait_scientist_pathfinder$§! $xte_scientists$.§!\n" 
 xte_trait_austere:0 "Austere"
 xte_trait_austere_desc:0 "§LOs membros desta espécie tendem a favorecer um estilo de vida rigoroso e frugal.§!\n"
 trait_sanguine:0 "Sangue"
 xte_trait_sanguine_desc:0 "§LOs membros desta espécie são naturalmente animados e otimistas. Eles estão facilmente satisfeitos com sua sorte na vida.§!\n"
 xte_trait_intimidating:0 "Intimidante"
 xte_trait_intimidating_desc:0 "§LMembros desta espécie podem ser perfeitamente amigáveis em circunstâncias normais, mas suas exibições agressivas são uma coisa assustadora de se ver.§!\n"
 xte_trait_avant_garde:0 "Avant-Garde"
 xte_trait_avant_garde_desc:0 "§LOs membros desta espécie são rápidos em adotar novas idéias. §W$xte_always$§! gerar §G$trait_ruler_enlightened$§! $xte_rulers$.§!\n"
 xte_trait_disorderly:0 "Desordenadamente"
 xte_trait_disorderly_desc:0 "§LOs membros desta espécie são bastante desorganizados. Eles têm dificuldade de realizar suas tarefas de forma metódica e eficiente.§!\n"
 xte_trait_lazy:0 "Preguiçoso"
 xte_trait_lazy_desc:0 "§LOs membros desta espécie são bastante preguiçosos e avessos ao trabalho pesado.§!\n"
 xte_trait_allergic:0 "Alérgico"
 xte_trait_allergic_desc:0 "§LOs membros desta espécie são vulneráveis a alergênios aéreos, tornando-os pouco adequados para um estilo de vida rural.§!\n"
 xte_trait_whimsical:0 "Espalhafatoso"
 xte_trait_whimsical_desc:0 "§LOs membros desta espécie são bastante caprichosos.§!\n"
 xte_trait_nervous:0 "Nervoso"
 xte_trait_nervous_desc:0 "§LOs membros desta espécie estão naturalmente ansiosos. Eles preferem o conforto da rotina ao estresse da liderança.§!\n"
 xte_trait_despondent:0 "Desanimado"
 xte_trait_despondent_desc:0 "§LOs membros desta espécie são propensos a graves episódios depressivos.§!\n"
 xte_trait_inept:0 "Inepto"
 xte_trait_inept_desc:0 "§LOs membros desta espécie são notavelmente desajeitados e propensos a acidentes.§!\n"
 xte_trait_simple:0 "Simples"
 xte_trait_simple_desc:0 "§LOs membros desta espécie tendem a ser bastante limitados. Não há uma maneira mais gentil de dizer isto.§!\n"
 xte_trait_greedy:0 "Ganancioso"
 xte_trait_greedy_desc:0 "§LOs membros desta espécie raramente perdem uma oportunidade de se enriquecerem.§!\n"
 xte_trait_prideful:0 "Orgulhoso"
 xte_trait_prideful_desc:0 "§LOs membros desta espécie são muito relutantes em assumir o trabalho que consideram estar abaixo de sua estação. §W$xte_always$§! gerar §R$trait_admiral_arrogant$§! $xte_admirals$ e §R$trait_general_cavalier$§! $xte_generals$.§!\n"
 xte_trait_obstinate:0 "Obstinado"
 xte_trait_obstinate_desc:0 "§LOs membros desta espécie são patologicamente teimosos e dogmáticos. §W$xte_sometimes$§! gerar qualquer um dos §R8§! traços de régua negativa, cada um recebido ao acaso e associado a uma ética específica.§!\n"
 xte_trait_sluggish:0 "Preguiçoso"
 xte_trait_sluggish_desc:0 "§LOs membros desta espécie são seres lentos e ponderosos. §W$xte_always$§! gerar §R$trait_admiral_inert$§! $xte_admirals$ e §R$trait_scientist_fastidious$§! $xte_scientists$.§!\n"
 xte_trait_gigantic:0 "Gigantesco"
 xte_trait_gigantic_desc:0 "§LOs membros desta espécie podem crescer até tamanhos colossais. Eles requerem uma quantidade proporcionalmente grande de espaço de vida.§!\n"
 xte_trait_gluttonous:0 "Glutão"
 xte_trait_gluttonous_desc:0 "§LOs membros desta espécie são devoradores vorazes.§!\n"
 xte_trait_gluttonous_lithoid:0 "$xte_trait_gluttonous$"
 xte_trait_gluttonous_lithoid_desc:0 "$xte_trait_gluttonous_desc$"
 xte_trait_hedonistic:0 "Hedonista"
 xte_trait_hedonistic_desc:0 "§LOs membros desta espécie são notoriamente auto-indulgentes. §W$xte_sometimes$§! gerar o §R$trait_ruler_profligate_1$§! traço régua. Este traço tem 4 vezes mais probabilidade de aparecer do que a média.§!\n"
 xte_trait_polyploid:0 "Poliplóide"
 xte_trait_polyploid_desc:0 "§LEsta espécie tem mais de dois sexos biológicos. Vários conjuntos de cromossomos são necessários para a reprodução.§!\n"
 
 # Ruler Traits
 # common/traits/xte_01_ruler_traits.txt

 trait_ruler_ancestral_knowledge:0 "Conhecimento Ancestral"
 trait_ruler_ancestral_knowledge_desc:0 "A história genética deste líder lhes confere proficiência adicional em seu campo."
 trait_ruler_valiant:0 "Valiant"
 trait_ruler_valiant_desc:0 "Este líder é implacável diante da adversidade."
 trait_ruler_pertinacious:0 "Pertinacious"
 trait_ruler_pertinacious_desc:0 "Em uma galáxia que enlouqueceu, este líder manterá seu povo seguro. Quer eles gostem ou não."
 trait_ruler_arcanist:0 "Arcanista"
 trait_ruler_arcanist_desc:0 "Este líder faz com que seja uma prioridade garantir materiais raros e poderosos."
 trait_ruler_life_weaver:0 "Tecelão da vida"
 trait_ruler_life_weaver_desc:0 "Este líder é um mestre em biologia, e tem como objetivo melhorar todas as formas de vida através da modificação genética."
 trait_ruler_life_crafter:0 "Artesão da vida"
 trait_ruler_life_crafter_desc:0 "Este líder é um engenheiro brilhante. As máquinas projetadas sob suas regras são inigualáveis."
 trait_ruler_lawbringer:0 "Lawbringer"
 trait_ruler_lawbringer_desc: "Este líder governa com mão forte, mas justa, combatendo o banditismo e a corrupção onde quer que eles sejam encontrados."
 trait_ruler_regal:0 "Regal"
 trait_ruler_regal_desc:0 "Os comandos deste líder carregam uma influência quase mística sobre seus subordinados."
 trait_ruler_skyborne_architect:0 "Arquiteto Skyborne"
 trait_ruler_skyborne_architect_desc:0 "Este líder é fascinado por megaprojetos ambiciosos, e está disposto a investir recursos consideráveis para sua realização."
 trait_ruler_polymath:0 "Polymath"
 trait_ruler_polymath_desc:0 "Este líder tem conhecimento de trabalho em uma grande variedade de campos científicos e pode dedicar tempo e recursos a múltiplos projetos."
 trait_ruler_enlightened:0 "Iluminado"
 trait_ruler_enlightened_desc: "Este líder tem uma mente bastante ampla e está receptivo a novas idéias."
 trait_ruler_tyrannical:0 "Tirano"
 trait_ruler_tyrannical_desc:0 "Este líder é excessivamente cruel e sádico. Em vista de seus atos horríveis, seus súditos estão se tornando mais igualitários."
 trait_ruler_indulgent:0 "Indulgente"
 trait_ruler_indulgent_desc:0 "Este líder é excessivamente indulgente e flexível. Em reação à sua liderança frouxa, seus súditos exigem que uma mão mais firme guie a nação."
 trait_ruler_spineless:0 "Spineless"
 trait_ruler_spineless_desc:0 "Este líder é considerado demasiado agradável ou mesmo deferente em relação aos impérios alienígenas. Em reação a sua regra flácida, seu povo está adotando atitudes mais tribalistas."
 trait_ruler_hateful:0 "Odioso"
 trait_ruler_hateful_desc: "As atitudes raciais deste líder são consideradas ofensivas pelos padrões de sua sociedade. Como resultado, seu povo está se tornando mais aberto."
 trait_ruler_peacemonger:0 "Peacemonger"
 trait_ruler_peacemonger_desc: "Este líder é percebido como covarde e excessivamente cobarde. Como resultado, seus súditos estão se tornando mais jingoístas." 
 trait_ruler_warmonger:0 "Warmonger"
 trait_ruler_warmonger_desc: "Este líder é percebido como excessivamente aguerrido. Como resultado, seus sujeitos estão se tornando mais conciliadores." 
 trait_ruler_cynical:0 "Cínico"    
 trait_ruler_cynical_desc: "Este líder demonstra um desprezo chocante pelas tradições de sua sociedade, empurrando sua nação para uma direção mais espiritualista."
 trait_ruler_superstitious:0 "Supersticioso"
 trait_ruler_superstitious_desc: "Este líder tem uma tênue compreensão da realidade. Muitos de seus súditos estão adotando uma visão mais céptica do mundo." 
 trait_ruler_profligate_1:0 "Profligir"
 trait_ruler_profligate_1_desc: "Este líder é um corrupto que gasta à deriva. A economia de sua nação mal pode sustentar seus vícios extravagantes."
 trait_ruler_profligate_2:0 "Profligir"
 trait_ruler_profligate_2_desc: "Este líder é um corrupto que gasta à deriva. A economia de sua nação mal pode sustentar seus vícios extravagantes."
 trait_ruler_profligate_3:0 "Profligir"
 trait_ruler_profligate_3_desc: "Este líder é um corrupto que gasta à deriva. A economia de sua nação mal pode sustentar seus vícios extravagantes."
 trait_ruler_profligate_4:0 "Profligir"
 trait_ruler_profligate_4_desc: "Este líder é um corrupto que gasta à deriva. A economia de sua nação mal pode sustentar seus vícios extravagantes."
 
 # Governor Traits
 # common/traits/xte_02_governor_traits.txt
 
 trait_governor_ancestral_knowledge:0 "Conhecimento Ancestral"
 trait_governor_ancestral_knowledge_desc:0 "A história genética deste líder lhes confere proficiência adicional em seu campo."
 trait_governor_naturalist: "Naturalista"
 trait_governor_naturalist_desc:0 "Este líder utiliza habilmente ambientes naturais a seu favor, melhorando a qualidade de vida sem danificar o ecossistema."
 trait_governor_machinist: "Machinista"
 trait_governor_machinist_desc:0 "This leader is a talented roboticist, with deep knowledge of all things mechanical."
 trait_governor_reliable:0 "Confiável"
 trait_governor_reliable_desc: "Em tempos bons e ruins, este líder sempre consegue prover para seu povo."
 trait_governor_sheriff:0 "Xerife"
 trait_governor_sheriff_desc: "Este líder se sobressai na manutenção da ordem e no gerenciamento de crises."
 trait_governor_efficient:0 "Eficiente"
 trait_governor_efficient_desc:0 "Com um planejamento impecável da cidade e do transporte, este líder aumenta muito a produtividade dos trabalhadores de colarinho branco."
 trait_governor_diligent:0 "Diligente"
 trait_governor_diligent_desc:0 "Apesar de sua posição, este líder encontra regularmente tempo para ser voluntário em projetos de obras públicas, inspirando os trabalhadores a cumprirem suas tarefas com vigor e orgulho." 
 trait_governor_forge_master:0 "Mestre de Forja"
 trait_governor_forge_master_desc:0 "Este líder é um especialista em engenharia de ligas. Seus conhecimentos lhes permitem otimizar muito os processos de produção."
 trait_governor_patron_of_the_arts:0 "Patrono das Artes"
 trait_governor_patron_of_the_arts_desc:0 "Este líder subsidia e apóia artistas talentosos. As peças que eles encomendam são a inveja da galáxia."
 
 # Scientist Traits
 # common/traits/xte_02_scientist_traits.txt
 
 trait_scientist_ancestral_knowledge:0 "Conhecimento Ancestral"
 trait_scientist_ancestral_knowledge_desc:0 "A história genética deste líder lhes confere proficiência adicional em seu campo."
 trait_scientist_pioneer:0 "Pioneiro"
 trait_scientist_pioneer_desc:0 "Embora talvez não seja o mais flexível, este líder percebe até mesmo as menores irregularidades durante o processo de pesquisa."
 trait_scientist_pathfinder:0 "Pathfinder"
 trait_scientist_pathfinder_desc:0 "Este líder é um explorador talentoso, catalogando corpos celestes e suas características com pressa e precisão."
 trait_scientist_fastidious:0 "Fastidioso"
 trait_scientist_fastidious_desc:0 "A adesão inflexível deste líder ao protocolo diminui muito a eficácia de seus esforços de pesquisa."
 
 # Admiral Traits
 # common/traits/xte_04_admiral_traits.txt

 trait_admiral_ancestral_knowledge:0 "Conhecimento Ancestral"
 trait_admiral_ancestral_knowledge_desc:0 "A história genética deste líder lhes confere proficiência adicional em seu campo."
 trait_admiral_paladin:0 "Paladin"
 trait_admiral_paladin_desc:0 "Este líder é particularmente zeloso em afastar invasores hostis, liderando batalha após batalha sem descanso nem descanso."
 trait_admiral_opportunistic:0 "Oportunista"
 trait_admiral_opportunistic_desc:0 "Este líder tem poucas dúvidas sobre o uso de cada chance que tem de virar a maré da batalha."
 trait_admiral_gendarme:0 "Gendarme"
 trait_admiral_gendarme_desc:0 "Este líder não tem piedade de piratas, terroristas e anarquistas que se interpõem no caminho da paz e da ordem."
 trait_admiral_underdog:0 "Underdog"
 trait_admiral_underdog_desc:0 "Este líder ousado pode virar a maré das batalhas mais desesperadas."
 trait_admiral_carrier_commander:0 "Comandante do Transportador"
 trait_admiral_carrier_commander_desc:0 "Este líder é um gênio da guerra de porta-aviões."
 trait_admiral_computing_expert:0 "Especialista em informática"
 trait_admiral_computing_expert_desc:0 "Este líder é proficiente no uso de eletrônica avançada na guerra espacial." 
 trait_admiral_propulsion_expert:0 "Especialista em Propulsão"
 trait_admiral_propulsion_expert_desc:0 "Este líder está familiarizado com o uso de combustíveis e catalisadores exóticos." 
 trait_admiral_gunnery_expert:0 "Especialista em artilharia"
 trait_admiral_gunnery_expert_desc:0 "Este líder é bem versado no funcionamento interno de sistemas de armas complexos, e pode ter desenvolvido alguns por conta própria."
 trait_admiral_arrogant:0 "Arrogante"
 trait_admiral_arrogant_desc:0 "Este líder tende a subestimar o inimigo e superestimar sua própria força. Eles geralmente ignoram as ordens de retirada até o último minuto."
 trait_admiral_inert:0 "Inerte"
 trait_admiral_inert_desc:0 "Este líder é lento e indeciso na batalha, respondendo às novas circunstâncias com a languidez habitual de sua espécie."
 
 # General Traits
 # common/traits/xte_05_general_traits.txt
 
 trait_general_ancestral_knowledge:0 "Conhecimento Ancestral"
 trait_general_ancestral_knowledge_desc:0 "A história genética deste líder lhes confere proficiência adicional em seu campo."
 trait_general_forecaster:0 "Forecaster"
 trait_general_forecaster_desc:0 "Este líder utiliza modelos matemáticos avançados para prever e planejar as ações do inimigo."
 trait_general_battle_mounts: "Montagens de batalha"
 trait_general_battle_mounts_desc:0 "Este líder usa animais domesticados ou domesticados em batalha. Entretanto, estas unidades de cavalaria modernizadas podem se mostrar bastante difíceis de controlar."
 trait_general_cavalier:0 "Cavalier"
 trait_general_cavalier_desc:0 "Este líder imprudente se recusa a recuar, mesmo diante de probabilidades insuperáveis."
 
 # Tooltips
 
 mod_ships_rare_crystals_upkeep_mult:0 "Manutenção de Navios de Cristais Raros" #PM: Pretty sure these 3 are depracated
