 ## NOTICE: пожалуйста, не сообщайте об ошибках, связанных с неправильным переводом, есть причина, по которой я предпочел бы, чтобы мод был непереведенным
 #For machine translation purposes
 xte_always:0 "Всегда"
 xte_sometimes:0 "Иногда"
 xte_rulers:0 "правителей"
 xte_governors:0 "губернаторов"
 xte_scientists:0 "учёных"
 xte_admirals:0 "адмиралов"
 xte_generals:0 "генералов"

 # Traits
 # common/traits/xte_00_species_traits.txt

 xte_trait_genetic_memory:0 "Генетическая память"
 xte_trait_genetic_memory_desc:0 "§LЧлены этого вида могут наследовать информацию и полезные навыки через ДНК. Это, однако, дает им искаженное чувство самосуществования. §WВсегда§! даёт особенность §Gзнания предков§!, дающее бонусы, эквивалентные двух уровням навыка. §!\n"
 xte_trait_stalwart:0 "Непоколебимые"
 xte_trait_stalwart_desc:0 "§LЭтот вид проявляет аномально свирепые территориальные инстинкты. В качестве оборонительных бойцов им практически нет равных во всей галактике. §WВсегда§! создаёт §Gдоблестных§! правителей и адмиралов-§Gпаладинов§!."
 xte_trait_apex_predator:0 "Высшие хищники"
 xte_trait_apex_predator_desc:0 "§LЭтот вид является одним из самых смертоносных хищников галактики. §W$xte_always$§! создаёт §Gрешительных§! $xte_rulers$ и адмиралов-§Gприспособленцев§!.§!\n"
 xte_trait_apex_predator_lithoid:0 "$xte_trait_apex_predator$"
 xte_trait_apex_predator_lithoid_desc:0 "$xte_trait_apex_predator_desc$"
 xte_trait_analytical:0 "Аналитики"
 xte_trait_analytical_desc:0 "§LЧлены этого вида - учёные-математики, потому, предпочитают холодную логику чуждому безудержному воображению. §WВсегда§! создаёт правителей-§Gизыскателей§!, генералов-§Gпровидцев§! и учёных-§Yпервооткрывателей§!. §!\n"
 xte_trait_theoretical:0 "Теоретики"
 xte_trait_theoretical_desc:0 "§LПредставители этого вида не имеют аналогов в своем абстрактном мышлении, но имеют проблемы с прикладными науками. §WВсегда§! создаёт правителей-§Gткачей жизни§! и губернаторов-§Gнатуралистов§!. §!\n"
 xte_trait_practical:0 "Практики"
 xte_trait_practical_desc:0 "§LПредставители этого вида преуспевают в эмпирических исследованиях и мало интересуются абстрактными или математическими понятиями. §WВсегда§! создаёт правителей-§Gтворцов жизни§! и губернаторов-§Gробототехников§!. §!\n"
 xte_trait_unbound:0 "Unbound"
 xte_trait_unbound_desc:0 "§LMembers of this species have retained their natural wildness, and are extremely difficult to subjugate. §W$xte_always$§! generate §G$trait_ruler_land_of_the_free$§! $xte_rulers$.§!\n"
 xte_unbound_no_slaves_bonus:0 "Happiness with no enslaved species: §G+20%§!\nResources from Jobs with no enslaved species: §G+10%§!"
 xte_trait_oligotrophs:0 "Олиготрофы"
 xte_trait_oligotrophs_desc:0 "§LПредставители этого вида приспособлены к бедной питательными веществами среде и могут обходиться без пищи в течение длительного времени. §WВсегда§! создаёт §Gнадёжных§! губернаторов. §!\n"
 xte_trait_oligotrophs_lithoid:0 "Олиготрофы"
 xte_trait_oligotrophs_lithoid_desc:0 "§LПредставители этого вида приспособлены к бедной питательными веществами среде и могут обходиться без пищи в течение длительного времени. §WВсегда§! создаёт §Gнадёжных§! губернаторов.§!\n"
 xte_trait_lawful:0 "Законопослушные"
 xte_trait_lawful_desc:0 "§LПредставители этого вида обычно соблюдают правила и обычаи, установленные их обществом. §WВсегда§! создаёт правителей-§Gзаконников§!, губернаторов-§Gшерифов§! и адмиралов-§Gжандармов§!. §!\n"
 xte_trait_intrepid:0 "Бесстрашные"
 xte_trait_intrepid_desc:0 "§LУ этого вида сильно снижена способность испытывать страх. §WВсегда§! создаёт адмиралов с чертой §Gдержать строй§!. §!\n"
 xte_trait_urban:0 "Урбанисты"
 xte_trait_urban_desc:0 "§LЧлены этого вида плохо подходят для сельского образа жизни. §WВсегда§! создаёт §Gэффективных§! губернаторов. §!\n"
 xte_trait_gifted_pilots:0 "Одарённые пилоты"
 xte_trait_gifted_pilots_desc:0 "§LПредставители этого вида прекрасно управляют всеми видами транспортных средств и зверей. §WВсегда§! создаёт адмиралов с чертой §Gштурм§! и генералов с чертой §Gбоевые звери§!. §!\n"
 xte_trait_illustrious:0 "Выдающиеся"
 xte_trait_illustrious_desc:0 "§LПредставители этого вида держатся уверенно и привлекательно и вызывают уважение одним своим присутствием. §WВсегда§! создаёт §Gцарственных§! правителей. §!\n"
 xte_trait_humble:0 "Скромные"
 xte_trait_humble_desc:0 "§LПредставители этого вида считают тяжелый труд благородным и приносящим удовлетворение, и требуют не больше, чем хлеб насущный. §WВсегда§! создаёт §Gусердных§! губернаторов. §!\n"
 xte_trait_crafty:0 "Ремесленники"
 xte_trait_crafty_desc:0 "§LПредставители этого вида являются известными металлургами. §WВсегда§! создаёт губернаторов-§Gкузнецов§!. §!\n"
 xte_trait_creative:0 "Творческие"
 xte_trait_creative_desc:0 "§LПредставители этого вида отличаются особой фантазией. Их произведения искусства исследуют совершенно новые измерения эстетики. §WВсегда§! создаёт губернаторов-§Gпокровителей искусств§!. §!\n"
 xte_trait_megalomaniacs:0 "Мегаломаньяки"
 xte_trait_megalomaniacs_desc:0 "§LПредставители этого вида одержимы массивностью, превосходством и грандиозностью. Не дает бонусов поселениям. §WВсегда§! создаёт правителей-§Gнебесных архитекторов§!. §RЭтот признак не может быть добавлен или удален с помощью генной инженерии!§! §!\n"
 xte_trait_natural_translucers:0 "Прирождённые ювелиры"
 xte_trait_natural_translucers_desc:0 "§LПредставители этого вида - необычайно искусные инженеры по кристаллам. §WВсегда§! создаёт  адмиралов-§Gэкспертов по вычислительной технике§!. §!\n"
 xte_trait_natural_refiners:0 "Прирождённые переработчики"
 xte_trait_natural_refiners_desc:0 "§LПредставители этого вида отлично справляются с добычей и переработкой экзотических газов. §WВсегда§! создаёт адмиралов-§Gэкспертов по реактивной тяге§!. §!\n"
 xte_trait_natural_chemists:0 "Прирождённые химики"
 xte_trait_natural_chemists_desc:0 "§LПредставители этого вида с инстинктивной легкостью справляются с реактивными соединениями. §WВсегда§! создаёт адмиралов-§Gэкспертов по вооружениям§!. §!\n"
 xte_trait_flexible:0 "Гибкие"
 xte_trait_flexible_desc:0 "§LПредставители этого вида отличаются умственной разносторонностью. §WВсегда§! создаёт правителей-§Gэрудитов§!. §!\n"
 xte_trait_inquisitive:0 "Любознательные"
 xte_trait_inquisitive_desc:0 "§LПредставители этого вида очень любопытны. §WВсегда§! создаёт учёных-§Gпервопроходцев§!. §!\n"
 xte_trait_austere:0 "Экономные"
 xte_trait_austere_desc:0 "§LПредставители этого вида склонны к строгому и бережливому образу жизни. §!\n"
 xte_trait_sanguine:0 "Сангвиники"
 xte_trait_sanguine_desc:0 "§LПредставители этого вида от природы жизнерадостны и оптимистичны. Они легко довольны своим положением в жизни. §!\n"
 xte_trait_intimidating:0 "Пугающие"
 xte_trait_intimidating_desc:0 "§LВ обычных обстоятельствах представители этого вида могут быть вполне дружелюбными, но их агрессивные проявления наводят ужас. §!\n"
 xte_trait_avant_garde:0 "Авангардисты"
 xte_trait_avant_garde_desc:0 "§LПредставители этого вида быстро перенимают новые идеи. §WВсегда§! создаёт §Gпросвящённых§! правителей. §!\n"
 xte_trait_disorderly:0 "Неорганизованные"
 xte_trait_disorderly_desc:0 "§LПредставители этого вида весьма неорганизованны. Им трудно выполнять свои задачи методично и эффективно. §!\n"
 xte_trait_lazy:0 "Ленивые"
 xte_trait_lazy_desc:0 "§LПредставители этого вида довольно ленивы и не любят тяжелый труд. §!\n"
 xte_trait_allergic:0 "Аллергики"
 xte_trait_allergic_desc:0 "§LПредставители этого вида уязвимы к аллергенам, передающимся воздушно-капельным путем, что делает их малопригодными для сельского образа жизни. §!\n"
 xte_trait_whimsical:0 "Капризные"
 xte_trait_whimsical_desc:0 "§LПредставители этого вида довольно капризны. §!\n"
 xte_trait_nervous:0 "Нервные"
 xte_trait_nervous_desc:0 "§LПредставители этого вида от природы тревожны. Они предпочитают комфорт рутины стрессам лидерства. §!\n"
 xte_trait_despondent:0 "Подавленные"
 xte_trait_despondent_desc:0 "§LПредставители этого вида склонны к тяжелым депрессивным эпизодам. §!\n"
 xte_trait_inept:0 "Бестолковые"
 xte_trait_inept_desc:0 "§LПредставители этого вида удивительно неуклюжи и склонны к несчастным случаям. §!\n"
 xte_trait_simple:0 "Простофили"
 xte_trait_simple_desc:0 "§LПредставители этого вида, как правило, довольно ограничены. Нет более мягкого способа выразить это. §!\n"
 xte_trait_greedy:0 "Жадные"
 xte_trait_greedy_desc:0 "§LПредставители этого вида редко упускают возможность обогатиться. §!\n"
 xte_trait_prideful:0 "Горделивые"
 xte_trait_prideful_desc:0 "§LПредставители этого вида очень неохотно берутся за работу, которую считают ниже своего достоинства. §WВсегда§! создаёт §Rвысокомерных§! адмиралов и §Rбесцеремонных§! генералов. §!\n"
 xte_trait_obstinate:0 "Упрямые"
 xte_trait_obstinate_desc:0 "§LПредставители этого вида патологически упрямы и догматичны. §WИногда§! может давать одну из §R8§! негативных черт, каждый из которых получается случайным образом и ассоциируется с определенной этикой. §!\n"
 xte_trait_sluggish:0 "Неповоротливые"
 xte_trait_sluggish_desc:0 "§LПредставители этого вида - медлительные, грузные существа. §WВсегда§! создаёт §Rинертных§! адмиралов и §Rбезразличных§! учёных. §!\n"
 xte_trait_gigantic:0 "Гигантские"
 xte_trait_gigantic_desc:0 "§LПредставители этого вида могут вырастать до колоссальных размеров. Им требуется пропорционально большое жизненное пространство. §!\n"
 xte_trait_gluttonous:0 "Обжоры"
 xte_trait_gluttonous_desc:0 "§LПредставители этого вида - прожорливые едоки. §!\n"
 xte_trait_gluttonous_lithoid:0 "Обжоры"
 xte_trait_gluttonous_lithoid_desc:0 "§LПредставители этого вида - прожорливые едоки. §!\n"
 xte_trait_hedonistic:0 "Гедонисты"
 xte_trait_hedonistic_desc:0 "§LПредставители этого вида, как известно, склонны к гедонизму. §WИногда§! создаёт §Rкоррумпированных§! лидеров. Вероятность появления этого признака в 4 раза выше, чем в среднем. §!\n"
 xte_trait_polyploid:0 "Полиплоид"
 xte_trait_polyploid_desc:0 "§LЭтот вид имеет более двух биологических полов. Для размножения требуется несколько наборов хромосом. §!\n"


 # Ruler Traits
 # common/traits/xte_01_ruler_traits.txt

 trait_ruler_ancestral_knowledge:0 "Знания предков"
 trait_ruler_ancestral_knowledge_desc:0 "Генетическая история этого лидера дает ему дополнительное мастерство."
 trait_ruler_valiant:0 "Доблестный"
 trait_ruler_valiant_desc:0 "Этот лидер непреклонен перед всеми трудностями."
 trait_ruler_pertinacious:0 "Решительный"
 trait_ruler_pertinacious_desc:0 "В галактике, сошедшей с ума, этот лидер обеспечит безопасность своего народа. Нравится им это или нет."
 trait_ruler_arcanist:0 "Изыскатель"
 trait_ruler_arcanist_desc:0 "Для этого лидера приоритетом является получение редких и мощных материалов."
 trait_ruler_life_weaver:0 "Ткач жизни"
 trait_ruler_life_weaver_desc:0 "Этот лидер является мастером биологии и стремится улучшить все формы жизни с помощью генетической модификации."
 trait_ruler_life_crafter:0 "Творец жизни"
 trait_ruler_life_crafter_desc:0 "Этот лидер - гениальный инженер. Машины, созданные под его руководством, не имеют себе равных."
 trait_ruler_lawbringer:0 "Законник"
 trait_ruler_lawbringer_desc: "Этот лидер правит сильной, но справедливой рукой, борясь с бандитизмом и коррупцией."
 trait_ruler_regal:0 "Царственный"
 trait_ruler_regal_desc:0 "Команды этого лидера имеют почти мистическую силу над подчиненными."
 trait_ruler_skyborne_architect:0 "Небесный архитектор"
 trait_ruler_skyborne_architect_desc:0 "Этого лидера увлекают амбициозные мегапроекты, и он готов вкладывать значительные ресурсы в их завершение."
 trait_ruler_polymath:0 "Эрудит"
 trait_ruler_polymath_desc:0 "Этот руководитель обладает практическими знаниями в самых разных областях науки и может посвятить время и ресурсы одновременно нескольким проектам."
 trait_ruler_enlightened:0 "Просвещённый"
 trait_ruler_enlightened_desc: "Этот лидер обладает широким кругозором и восприимчив к новым идеям."
 trait_ruler_maladroit:0 "Maladroit"
 trait_ruler_maladroit_desc:0 "This leader is particularly ineffective when it comes to the logistics of space-bound materials."
 trait_ruler_tyrannical:0 "Тиран"
 trait_ruler_tyrannical_desc:0 "Этот лидер отличается чрезмерной жестокостью и садизмом. Ввиду его ужасных поступков, его подданные требуют установления демократии."
 trait_ruler_indulgent:0 "Снисходительный"
 trait_ruler_indulgent_desc:0 "Этот лидер слишком снисходителен и гибок. В ответ на его мягкое руководство подданные требуют, чтобы народ направляла более твердая рука."
 trait_ruler_spineless:0 "Бесхребетный"
 trait_ruler_spineless_desc:0 "Этот лидер считается слишком сговорчивым или даже почтительным по отношению к чужим империям. В ответ на его вялое правление, его народ принимает более агрессивные взгляды."
 trait_ruler_hateful:0 "Злобный"
 trait_ruler_hateful_desc: "Расовые взгляды этого лидера считаются оскорбительными по стандартам его общества. В результате народ становится более толерантным."
 trait_ruler_peacemonger:0 "Миротворец"
 trait_ruler_peacemonger_desc: "Этот лидер воспринимается как трусливый и чрезмерно мягкотелый. В результате взгляды его подданных становятся более шовинистическими и националистическими."
 trait_ruler_warmonger:0 "Воевода"
 trait_ruler_warmonger_desc: "Этот лидер воспринимается как чрезмерно агрессивный. В результате его подданные становятся более миролюбивыми."
 trait_ruler_cynical:0 "Циник"
 trait_ruler_cynical_desc: "Этот лидер демонстрирует шокирующее пренебрежение к традициям своего общества, подталкивая свою нацию в более спиритуалистическом направлении."
 trait_ruler_superstitious:0 "Суеверный"
 trait_ruler_superstitious_desc: "Этот лидер имеет слабое представление о реальности. Многие из его подчиненных придерживаются более материалистичного мировоззрения."
 trait_ruler_profligate_1:0 "Коррупционер"
 trait_ruler_profligate_1_desc: "Этот лидер - коррумпированный транжира. Экономика страны едва выдерживает его экстравагантные пороки."
 trait_ruler_profligate_2:0 "Коррупционер"
 trait_ruler_profligate_2_desc: "Этот лидер - коррумпированный транжира. Экономика страны едва выдерживает его экстравагантные пороки."
 trait_ruler_profligate_3:0 "Коррупционер"
 trait_ruler_profligate_3_desc: "Этот лидер - коррумпированный транжира. Экономика страны едва выдерживает его экстравагантные пороки."
 trait_ruler_profligate_4:0 "Коррупционер"
 trait_ruler_profligate_4_desc: "Этот лидер - коррумпированный транжира. Экономика страны едва выдерживает его экстравагантные пороки."

 # Governor Traits
 # common/traits/xte_02_governor_traits.txt

 trait_governor_ancestral_knowledge:0 "Знания предков"
 trait_governor_ancestral_knowledge_desc:0 "Генетическая история этого лидера дает ему дополнительное мастерство."
 trait_governor_naturalist: "Натуралист"
 trait_governor_naturalist_desc:0 "Этот лидер умело использует природную среду в своих интересах, улучшая качество жизни без ущерба для экосистемы."
 trait_governor_machinist: "Робототехник"
 trait_governor_machinist_desc:0 "Этот руководитель - талантливый робототехник, обладающий глубокими знаниями во всем, что касается механики.."
 trait_governor_reliable:0 "Надёжный"
 trait_governor_reliable_desc: "В хорошие и плохие времена этому лидеру всегда удается обеспечить свой народ."
 trait_governor_sheriff:0 "Шериф"
 trait_governor_sheriff_desc: "Этот лидер отлично справляется с поддержанием порядка и управлением в кризис."
 trait_governor_efficient:0 "Эффективный"
 trait_governor_efficient_desc:0 "Благодаря безупречному городскому и транспортному планированию этот лидер значительно повышает производительность труда специалистов."
 trait_governor_diligent:0 "Усердный"
 trait_governor_diligent_desc:0 "Несмотря на свою должность, этот лидер регулярно находит время для участия в общественных работах, вдохновляя работников выполнение поставленных задач с усердием и гордостью."
 trait_governor_forge_master:0 "Кузнец"
 trait_governor_forge_master_desc:0 "Этот руководитель является экспертом в области разработки сплавов. Его знания позволяют значительно оптимизировать производственные процессы."
 trait_governor_patron_of_the_arts:0 "Покровитель искусств"
 trait_governor_patron_of_the_arts_desc:0 "Этот лидер субсидирует и поддерживает талантливых художников. Произведения, которые он заказывает, являются предметом зависти всей галактики."


 # Scientist Traits
 # common/traits/xte_02_scientist_traits.txt

 trait_scientist_ancestral_knowledge:0 "Знания предков"
 trait_scientist_ancestral_knowledge_desc:0 "Генетическая история этого лидера дает ему дополнительное мастерство."
 trait_scientist_pioneer:0 "Первооткрыватель"
 trait_scientist_pioneer_desc:0 "Возможно, не самый гибкий, этот лидер замечает даже малейшие отклонения в процессе исследования."
 trait_scientist_pathfinder:0 "Первопроходец"
 trait_scientist_pathfinder_desc:0 "Этот лидер является талантливым исследователем, быстро и точно каталогизирующим небесные тела и их особенности."
 trait_scientist_fastidious:0 "Безразличный"
 trait_scientist_fastidious_desc:0 "Негибкое следование протоколу со стороны этого руководителя значительно снижает эффективность его усилий по проведению космических исследований."

 # Admiral Traits
 # common/traits/xte_04_admiral_traits.txt

 trait_admiral_ancestral_knowledge:0 "Знания предков"
 trait_admiral_ancestral_knowledge_desc:0 "Генетическая история этого лидера дает ему дополнительное мастерство."
 trait_admiral_paladin:0 "Паладин"
 trait_admiral_paladin_desc:0 "Этот лидер с особым рвением отгоняет вражеских захватчиков, ведя битву за битвой без отдыха и передышки."
 trait_admiral_opportunistic:0 "Приспособленец"
 trait_admiral_opportunistic_desc:0 "Этот лидер не стесняется использовать любую возможность, чтобы переломить ход битвы."
 trait_admiral_gendarme:0 "Жандарм"
 trait_admiral_gendarme_desc:0 "Этот лидер не проявляет милосердия к пиратам, террористам и анархистам, стоящим на пути мира и порядка."
 trait_admiral_underdog:0 "Держать строй"
 trait_admiral_underdog_desc:0 "Этот смелый лидер может переломить ход самых отчаянных сражений."
 trait_admiral_carrier_commander:0 "Штурм"
 trait_admiral_carrier_commander_desc:0 "Этот лидер - гений авианосной войны."
 trait_admiral_computing_expert:0 "Эксперт по вычислительной технике"
 trait_admiral_computing_expert_desc:0 "Этот лидер владеет навыками использования передовой электроники в космических битвах."
 trait_admiral_propulsion_expert:0 "Эксперт по реактивной тяге"
 trait_admiral_propulsion_expert_desc:0 "Этот лидер знаком с использованием экзотических видов топлива и катализаторов."
 trait_admiral_gunnery_expert:0 "Эксперт по вооружениям"
 trait_admiral_gunnery_expert_desc:0 "Этот лидер хорошо разбирается во внутреннем устройстве сложных систем вооружения и, возможно, сам разработал некоторые из них."
 trait_admiral_arrogant:0 "Высокомерный"
 trait_admiral_arrogant_desc:0 "Этот лидер склонен недооценивать противника и переоценивать свои силы. Они обычно игнорируют приказы об отступлении до последней минуты."
 trait_admiral_inert:0 "Инертный"
 trait_admiral_inert_desc:0 "Этот лидер медлителен и нерешителен в бою, реагируя на новые обстоятельства с обычной для своего вида медлительностью."

 # General Traits
 # common/traits/xte_05_general_traits.txt

 trait_general_ancestral_knowledge:0 "Знания предков"
 trait_general_ancestral_knowledge_desc:0 "Генетическая история этого лидера дает ему дополнительное мастерство."
 trait_general_forecaster:0 "Провидец"
 trait_general_forecaster_desc:0 "Этот лидер использует передовые математические модели для прогнозирования и планирования действий противника."
 trait_general_battle_mounts: "Боевые звери"
 trait_general_battle_mounts_desc:0 "Этот лидер использует в бою одомашненных или прирученных животных. Однако этими модернизированными кавалерийскими подразделениями бывает довольно трудно управлять."
 trait_general_cavalier:0 "Бесцеремонный"
 trait_general_cavalier_desc:0 "Этот безрассудный лидер отказывается отступать даже перед лицом отсутствия возможности победить."

