l_russian: 

 #For translation purposes
 xte_always:0 "Всегда"
 xte_sometimes:0 "Иногда"
 xte_rulers:0 "правители"
 xte_governors:0 "губернаторы"
 xte_scientists:0 "ученые"
 xte_admirals:0 "адмиралы"
 xte_generals:0 "генералы"

 # Traits 
 # common/traits/xte_00_species_traits.txt

 trait_genetic_memory:0 "Генетическая память"
 trait_genetic_memory_desc:0 "§LПредстаВители этого вида могут передавать мысли и знания по наследству. Однако это делает их гораздо более сложными для контроля. §W$xte_always$§! генерировать лидеры с §G$trait_ruler_ancestral_knowledge$§!, предоставляя им бонусы, эквивалентные двум уровням мастерства.§!\n"
 trait_stalwart:0 "Стойкий"
 trait_stalwart_desc:0 "§LЭтот вид проявляет аномально свирепые территориальные инстинкты. Как оборонительные бойцы, они практически не имеют себе равных во всей галактике. §W$xte_always$§! генерировать §G$trait_ruler_valiant$§! $xte_rulers$ и §G$trait_admiral_paladin$§! $xte_admirals$.§!\n"
 trait_apex_predator:0 "Приматные хищники"
 trait_apex_predator_desc:0 "§LЭтот вид является одним из самых смертоносных хищников в галактике. §W$xte_always$§! генерировать §G$trait_ruler_pertinacious$§! $xte_rulers$ и §G$trait_admiral_opportunistic$§! $xte_admirals$.§!\n"
 trait_apex_predator_lithoid:0 "$trait_apex_predator$"
 trait_apex_predator_lithoid_desc:0 "$trait_apex_predator_desc$"
 trait_analytical:0 "Аналитический"
 trait_analytical_desc:0 "§LПредставители этого вида - математики, предпочитающие холодную логику безудержному воображению. §W$xte_always$§! генерировать §G$trait_ruler_arcanist$§! $xte_rulers$, §G$trait_general_forecaster$§! $xte_generals$ и §Y$trait_scientist_pioneer$§! $xte_scientists$.§!\n" 
 trait_theoretical:0 "Теоретический" 
 trait_theoretical_desc:0 "§LПредставители этого вида обладают непревзойденным талантом к абстрактному мышлению, но испытывают трудности в прикладных и точных науках. §W$xte_always$§! генерировать §G$trait_ruler_life_weaver$§! $xte_rulers$ и §G$trait_governor_naturalist$§! $xte_governors$.§!\n"
 trait_practical:0 "Практика"
 trait_practical_desc:0 "§LПредставители этого вида преуспевают в эмпирических исследованиях и мало интересуются абстрактными или математическими понятиями. §W$xte_always$§! генерировать §G$trait_ruler_life_crafter$§! $xte_rulers$ и §G$trait_governor_machinist$§! $xte_governors$.§!\n"
 trait_oligotrophs:0 "Олиготрофы"
 trait_oligotrophs_desc:0 "§LПредставители этого вида приспособлены к бедной питательными веществами среде и могут обходиться без пищи в течение длительного времени. §W$xte_always$§! генерировать §G$trait_governor_reliable$§! $xte_governors$.§!\n"
 trait_oligotrophs_lithoid:0 "$trait_oligotrophs$"
 trait_oligotrophs_lithoid_desc:0 "$trait_oligotrophs_desc$"
 trait_lawful:0 "Законный"
 trait_lawful_desc:0 "§LПредставители этого вида обычно соблюдают правила и обычаи, установленные их обществом. §W$xte_always$§! генерировать §G$trait_ruler_lawbringer$§! $xte_rulers$, §G$trait_governor_sheriff$§! $xte_governors$ и §G$trait_admiral_gendarme$§! $xte_admirals$.§!\n"
 trait_intrepid:0 "Интрепид"    
 trait_intrepid_desc:0 "§LУ этого вида сильно снижена способность испытывать страх. §W$xte_always$§! генерировать §G$trait_admiral_underdog$§! $xte_admirals$.§!\n"
 trait_urban:0 "Город"
 trait_urban_desc:0 "§LПредставители этого вида прекрасно приспособлены к жизни в городе. §W$xte_always$§! генерировать §G$trait_governor_efficient$§! $xte_governors$.§!\n"
 trait_gifted_pilots:0 "Одаренные пилоты"
 trait_gifted_pilots_desc:0 "§LПредставители этого вида прекрасно управляют всеми видами транспортных средств и зверей. §W$xte_always$§! генерировать §G$trait_admiral_carrier_commander$§! $xte_admirals$ и §G$trait_general_battle_mounts$§! $xte_generals$.§!\n"
 trait_illustrious:0 "Прославленный"
 trait_illustrious_desc:0 "§LПредставители этого вида держатся уверенно и привлекательно, вызывая уважение одним своим присутствием. §W$xte_always$§! генерировать §G$trait_ruler_regal$§! $xte_rulers$.§!\n"
 trait_humble:0 "Скромный"
 trait_humble_desc:0 "§LПредставители этого вида считают тяжелый труд благородным и приносящим удовлетворение, и требуют не больше, чем хлеб насущный. §W$xte_always$§! генерировать §G$trait_governor_diligent$§! $xte_governors$.§!\n"
 trait_crafty:0 "Хитрый"
 trait_crafty_desc:0 "§LПредставители этого вида - известные металлурги. §W$xte_always$§! генерировать §G$trait_governor_forge_master$§! $xte_governors$.§!\n"
 trait_creative:0 "Творческий"
 trait_creative_desc:0 "§LПредставители этого вида отличаются особой фантазией. Их произведения искусства исследуют совершенно новые измерения эстетики. §W$xte_always$§! генерировать §G$trait_governor_patron_of_the_arts$§! $xte_governors$.§!\n"
 trait_megalomaniacs:0 "Мегаломаньяки"
 trait_megalomaniacs_desc:0 "§LПредставители этого вида одержимы массивностью, превосходством и грандиозностью. Не дает бонусов к попсе. §W$xte_always$§! генерировать §G$trait_ruler_skyborne_architect$§! $xte_rulers$. §RTЭтот признак не может быть добавлен или удален с помощью генного моддинга!§!§!\n"
 trait_natural_translucers:0 "Натуральные просветлители"
 trait_natural_translucers_desc:0 "§LПредставители этого вида - необычайно искусные кристаллоинженеры. §W$xte_always$§! генерировать §G$trait_admiral_computing_expert$§! $xte_admirals$.§!\n"
 trait_natural_refiners:0 "Природные рафинеры"
 trait_natural_refiners_desc:0 "§LПредставители этого вида отлично справляются с добычей и переработкой экзотических газов. §W$xte_always$§! генерировать §G$trait_admiral_propulsion_expert$§! $xte_admirals$.§!\n"
 trait_natural_chemists:0 "Природные химики"
 trait_natural_chemists_desc:0 "§LПредставители этого вида с инстинктивной легкостью справляются с реактивными соединениями. §W$xte_always$§! генерировать §G$trait_admiral_gunnery_expert$§! $xte_admirals$.§!\n"
 trait_flexible:0 "Гибкий"
 trait_flexible_desc:0 "§LПредставители этого вида умственно разносторонни. §W$xte_always$§! генерировать §G$trait_ruler_polymath$§! $xte_rulers$.§!\n" 
 trait_inquisitive:0 "Любознательный"
 trait_inquisitive_desc:0 "§LПредставители этого вида очень любопытны. §W$xte_always$§! генерировать §G$trait_scientist_pathfinder$§! $xte_scientists$.§!\n" 
 trait_austere:0 "Аскет"
 trait_austere_desc:0 "§LПредставители этого вида склонны к строгому и бережливому образу жизни.§!\n"
 trait_sanguine:0 "Сангвиник"
 trait_sanguine_desc:0 "§LПредставители этого вида от природы жизнерадостны и оптимистичны. Они легко довольны своим положением в жизни.§!\n"
 trait_intimidating:0 "Запугивание"
 trait_intimidating_desc:0 "§LВ обычных обстоятельствах представители этого вида могут быть вполне дружелюбными, но их агрессивные проявления наводят ужас.§!\n"
 trait_avant_garde:0 "Авангард"
 trait_avant_garde_desc:0 "§LПредставители этого вида быстро принимают новые идеи. §W$xte_always$§! генерировать §G$trait_ruler_enlightened$§! $xte_rulers$.§!\n"
 trait_disorderly:0 "Нарушение порядка"
 trait_disorderly_desc:0 "§LПредставители этого вида весьма неорганизованны. Им трудно выполнять свои задачи методично и эффективно.§!\n"
 trait_lazy:0 "Ленивый"
 trait_lazy_desc:0 "§LПредставители этого вида довольно ленивы и не любят тяжелый труд.§!\n"
 trait_allergic:0 "Аллергический"
 trait_allergic_desc:0 "§LПредставители этого вида уязвимы к аллергенам, передающимся воздушно-капельным путем, что делает их малопригодными для сельского образа жизни.§!\n"
 trait_whimsical:0 "Причудливый"
 trait_whimsical_desc:0 "§LПредставители этого вида довольно капризны.§!\n"
 trait_nervous:0 "Nervous"
 trait_nervous_desc:0 "§LПредставители этого вида от природы тревожны. Они предпочитают комфорт рутины стрессам лидерства.§!\n"
 trait_despondent:0 "Отчаявшийся"
 trait_despondent_desc:0 "§LПредставители этого вида склонны к тяжелым депрессивным эпизодам.§!\n"
 trait_inept:0 "Неумелый"
 trait_inept_desc:0 "§LПредставители этого вида удивительно неуклюжи и склонны к несчастным случаям.§!\n"
 trait_simple:0 "Простой"
 trait_simple_desc:0 "§LПредставители этого вида, как правило, довольно ограничены. Нет более мягкого способа выразить это.§!\n"
 trait_greedy:0 "Жадный"
 trait_greedy_desc:0 "§LПредставители этого вида редко упускают возможность обогатиться.§!\n"
 trait_prideful:0 "Гордость"
 trait_prideful_desc:0 "§LПредставители этого вида очень неохотно берутся за работу, которую считают ниже своего достоинства. §W$xte_always$§! генерировать §R$trait_admiral_arrogant$§! $xte_admirals$ и §R$trait_general_cavalier$§! $xte_generals$.§!\n"
 trait_obstinate:0 "Упрямый"
 trait_obstinate_desc:0 "§LПредставители этого вида патологически упрямы и догматичны. §W$xte_sometimes$§! генерировать любая из §R8§! отрицательных черт правителя, каждый из которых получен случайным образом и ассоциируется с определенной этикой.§!\n"
 trait_sluggish:0 "Вялый"
 trait_sluggish_desc:0 "§LПредставители этого вида - медлительные, задумчивые существа. §WВсегда§ порождает инертных адмиралов и привередливых ученых.§!\n"
 trait_gigantic:0 "Гигантский"
 trait_gigantic_desc:0 "§LПредставители этого вида могут вырастать до колоссальных размеров. Им требуется пропорционально большое жизненное пространство.§!\n"
 trait_gluttonous:0 "Обжора"
 trait_gluttonous_desc:0 "§LПредставители этого вида - прожорливые едоки.§!\n"
 trait_gluttonous_lithoid:0 "$trait_gluttonous$"
 trait_gluttonous_lithoid_desc:0 "$trait_gluttonous_desc$"
 trait_hedonistic:0 "Гедонистический"
 trait_hedonistic_desc:0 "§LПредставители этого вида, как известно, склонны к самообману. §W$xte_sometimes$§! генерировать сайт §R$trait_ruler_profligate_1$§! черта правителя. Вероятность появления этого признака в 4 раза выше, чем в среднем.§!\n"
 trait_polyploid:0 "Полиплоид"
 trait_polyploid_desc:0 "§LЭтот вид имеет более двух биологических полов. Для размножения требуется несколько наборов хромосом.§!\n"
 
 # Ruler Traits
 # common/traits/xte_01_ruler_traits.txt

 trait_ruler_ancestral_knowledge:0 "Знание предков"
 trait_ruler_ancestral_knowledge_desc:0 "Генетическая история этого лидера дает ему дополнительное мастерство в своей области."
 trait_ruler_valiant:0 "Доблестный"
 trait_ruler_valiant_desc:0 "Этот лидер непримирим перед лицом трудностей."
 trait_ruler_pertinacious:0 "Пертинативный"
 trait_ruler_pertinacious_desc:0 "В галактике, сошедшей с ума, этот лидер обеспечит безопасность своего народа. Нравится им это или нет."
 trait_ruler_arcanist:0 "Арканист"
 trait_ruler_arcanist_desc:0 "Для этого лидера приоритетом является получение редких и мощных материалов."
 trait_ruler_life_weaver:0 "Ткач жизни"
 trait_ruler_life_weaver_desc:0 "Этот лидер - мастер биологии и стремится улучшить все формы жизни путем генетической модификации.."
 trait_ruler_life_crafter:0 "Жизнь ремесленника"
 trait_ruler_life_crafter_desc:0 "Этот лидер - гениальный инженер. Машины, созданные под его руководством, не имеют себе равных.."
 trait_ruler_lawbringer:0 "Lawbringer"
 trait_ruler_lawbringer_desc: "Этот лидер правит сильной, но справедливой рукой, борясь с бандитизмом и коррупцией, где бы они ни находились.."
 trait_ruler_regal:0 "Регал"
 trait_ruler_regal_desc:0 "Команды этого лидера обладают почти мистической силой воздействия на подчиненных.."
 trait_ruler_skyborne_architect:0 "Архитектор Скайборн"
 trait_ruler_skyborne_architect_desc:0 "Этого лидера увлекают амбициозные мегапроекты, и он готов вкладывать значительные ресурсы для их завершения."
 trait_ruler_polymath:0 "Полимат"
 trait_ruler_polymath_desc:0 "Этот руководитель обладает рабочими знаниями в самых разных научных областях и может посвятить время и ресурсы нескольким проектам. "
 trait_ruler_enlightened:0 "Просветленный"
 trait_ruler_enlightened_desc: "Этот лидер обладает широким кругозором и восприимчив к новым идеям."
 trait_ruler_tyrannical:0 "Тиранический"
 trait_ruler_tyrannical_desc:0 "Этот лидер отличается чрезмерной жестокостью и садизмом. Ввиду его ужасных деяний, его подданные становятся более эгалитарными."
 trait_ruler_indulgent:0 "Индульгенция"
 trait_ruler_indulgent_desc:0 "Этот лидер слишком снисходителен и гибок. В ответ на его мягкое руководство подданные требуют, чтобы народ направляла более твердая рука."
 trait_ruler_spineless:0 "Бесхребетный"
 trait_ruler_spineless_desc:0 "Этот лидер считается слишком сговорчивым или даже почтительным по отношению к чужим империям. В ответ на их вялое правление, их народ принимает более трайбалистские взгляды."
 trait_ruler_hateful:0 "Ненависть"
 trait_ruler_hateful_desc: "Расовые взгляды этого лидера считаются оскорбительными по стандартам их общества. В результате их народ становится более открытым."
 trait_ruler_peacemonger:0 "Миротворец"
 trait_ruler_peacemonger_desc: "Этот лидер воспринимается как трусливый и чрезмерно голубиный. В результате его подданные становятся более джингоистичными." 
 trait_ruler_warmonger:0 "Вармонгер"
 trait_ruler_warmonger_desc: "Этот лидер воспринимается как чрезмерно "ястребиный". В результате их подданные становятся более примирительными." 
 trait_ruler_cynical:0 "Циничный"    
 trait_ruler_cynical_desc: "Этот лидер демонстрирует шокирующее пренебрежение к традициям своего общества, подталкивая свою нацию в более спиритуалистическом направлении."
 trait_ruler_superstitious:0 "Суеверный"
 trait_ruler_superstitious_desc: "Этот лидер имеет слабое представление о реальности. Многие из его подчиненных придерживаются более скептического мировоззрения." 
 trait_ruler_profligate_1:0 "Распутник"
 trait_ruler_profligate_1_desc: "Этот лидер - коррумпированный транжира. Экономика их страны едва выдерживает их экстравагантные пороки."
 trait_ruler_profligate_2:0 "Распутник"
 trait_ruler_profligate_2_desc: "Этот лидер - коррумпированный транжира. Экономика их страны едва выдерживает их экстравагантные пороки."
 trait_ruler_profligate_3:0 "Распутник"
 trait_ruler_profligate_3_desc: "Этот лидер - коррумпированный транжира. Экономика их страны едва выдерживает их экстравагантные пороки."
 trait_ruler_profligate_4:0 "Распутник"
 trait_ruler_profligate_4_desc: "Этот лидер - коррумпированный транжира. Экономика их страны едва выдерживает их экстравагантные пороки."
 
 # Governor Traits
 # common/traits/xte_02_governor_traits.txt
 
 trait_governor_ancestral_knowledge:0 "Знание предков"
 trait_governor_ancestral_knowledge_desc:0 "Генетическая история этого лидера дает ему дополнительное мастерство в своей области."
 trait_governor_naturalist: "Натуралист"
 trait_governor_naturalist_desc:0 "Этот лидер умело использует природную среду в своих интересах, улучшая качество жизни без ущерба для экосистемы."
 trait_governor_machinist: "Машинист"
 trait_governor_machinist_desc:0 "Этот руководитель - талантливый робототехник, обладающий глубокими знаниями во всем, что касается механики.."
 trait_governor_reliable:0 "Надежный"
 trait_governor_reliable_desc: "В хорошие и плохие времена этому лидеру всегда удается обеспечить свой народ."
 trait_governor_sheriff:0 "Шериф"
 trait_governor_sheriff_desc: "Этот лидер отлично справляется с поддержанием порядка и управлением кризисами."
 trait_governor_efficient:0 "Efficient"
 trait_governor_efficient_desc:0 "Благодаря безупречному городскому и транспортному планированию, этот лидер значительно повышает производительность труда белых воротничков."
 trait_governor_diligent:0 "Diligent"
 trait_governor_diligent_desc:0 "Несмотря на свою должность, этот лидер регулярно находит время для участия в общественных работах, вдохновляя рабочих на энергичное и гордое выполнение поставленных задач." 
 trait_governor_forge_master:0 "Кузнечный мастер"
 trait_governor_forge_master_desc:0 "Этот руководитель является экспертом в области разработки сплавов. Их знания позволяют им значительно оптимизировать производственные процессы."
 trait_governor_patron_of_the_arts:0 "Меценат искусств"
 trait_governor_patron_of_the_arts_desc:0 "Этот лидер субсидирует и поддерживает талантливых художников. Произведения, которые они заказывают, являются предметом зависти всей галактики."
 
 
 # Scientist Traits
 # common/traits/xte_02_scientist_traits.txt
 
 trait_scientist_ancestral_knowledge:0 "Знание предков"
 trait_scientist_ancestral_knowledge_desc:0 "Генетическая история этого лидера дает ему дополнительное мастерство в своей области."
 trait_scientist_pioneer:0 "Пионер"
 trait_scientist_pioneer_desc:0 "Возможно, не самый гибкий, этот лидер замечает даже малейшие нарушения в процессе опроса."
 trait_scientist_pathfinder:0 "Следопыт"
 trait_scientist_pathfinder_desc:0 "Этот лидер является талантливым исследователем, спешно и точно каталогизирующим небесные тела и их особенности.."
 trait_scientist_fastidious:0 "Прихотливый"
 trait_scientist_fastidious_desc:0 "Негибкое следование протоколу со стороны этого руководителя значительно снижает эффективность его усилий по проведению опроса."
 
 # Admiral Traits
 # common/traits/xte_04_admiral_traits.txt

 trait_admiral_ancestral_knowledge:0 "Знание предков"
 trait_admiral_ancestral_knowledge_desc:0 "Генетическая история этого лидера дает ему дополнительное мастерство в своей области."
 trait_admiral_paladin:0 "Паладин"
 trait_admiral_paladin_desc:0 "Этот лидер с особым рвением отгоняет вражеских захватчиков, ведет битву за битвой без отдыха и передышки."
 trait_admiral_opportunistic:0 "Оппортунистический"
 trait_admiral_opportunistic_desc:0 "Этот лидер не стесняется использовать любую возможность, чтобы переломить ход битвы."
 trait_admiral_gendarme:0 "Жандарм"
 trait_admiral_gendarme_desc:0 "Этот лидер не проявляет милосердия к пиратам, террористам и анархистам, стоящим на пути мира и порядка."
 trait_admiral_underdog:0 "Андердог"
 trait_admiral_underdog_desc:0 "Этот смелый лидер может переломить ход самых отчаянных сражений."
 trait_admiral_carrier_commander:0 "Командир авианосца"
 trait_admiral_carrier_commander_desc:0 "Этот лидер - гений авианосной войны."
 trait_admiral_computing_expert:0 "Эксперт по вычислительной технике"
 trait_admiral_computing_expert_desc:0 "Этот лидер владеет навыками использования передовой электроники в космической войне." 
 trait_admiral_propulsion_expert:0 "Эксперт по движителям"
 trait_admiral_propulsion_expert_desc:0 "Этот лидер знаком с использованием экзотических видов топлива и катализаторов." 
 trait_admiral_gunnery_expert:0 "Эксперт по артиллерии"
 trait_admiral_gunnery_expert_desc:0 "Этот лидер хорошо разбирается во внутреннем устройстве сложных систем вооружения и, возможно, сам разработал некоторые из них."
 trait_admiral_arrogant:0 "Высокомерный"
 trait_admiral_arrogant_desc:0 "Этот лидер склонен недооценивать противника и переоценивать свои силы. Они обычно игнорируют приказы об отступлении до самой последней минуты."
 trait_admiral_inert:0 "Инертные"
 trait_admiral_inert_desc:0 "Этот лидер медлителен и нерешителен в бою, реагируя на новые обстоятельства с обычной для своего вида медлительностью."
 
