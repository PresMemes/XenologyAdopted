 trait_general_ancestral_knowledge:0 "Знание предков"
 trait_general_ancestral_knowledge_desc:0 "Генетическая история этого лидера дает ему дополнительное мастерство в своей области."
 trait_general_forecaster:0 "Синоптик"
 trait_general_forecaster_desc:0 "Этот лидер использует передовые математические модели для прогнозирования и планирования действий противника."
 trait_general_battle_mounts: "Боевые маунты"
 trait_general_battle_mounts_desc:0 "Этот лидер использует в бою одомашненных или прирученных животных. Эти модернизированные кавалерийские части могут оказаться довольно сложными для управления, однако."
 trait_general_cavalier:0 "Кавалер"
 trait_general_cavalier_desc:0 "Этот безрассудный лидер отказывается отступать даже перед лицом непреодолимых препятствий."
 
