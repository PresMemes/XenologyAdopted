l_spanish:

 xte_always:0 "Genera siempre el/los siguiente(s) rasgo(s):"
 xte_sometimes:0 "A veces generan el/los siguiente(s) rasgo(s):"
 xte_admirals:0 "    £admiral£ §E$admiral_plural$:§!"
 xte_generals:0 "    £general£ §E$general_plural$:§!"
 xte_scientists:0 "    £scientist£ §E$scientist_plural$:§!"
 xte_governors:0 "    £governor£ §E$governor_plural$:§!"
 xte_all_leaders:0 "    £noclass£ §ETodos $leaders$:§!"

 # Traits
 # common/traits/xte_species_traits.txt

 xte_trait_genetic_memory:0 "Memoria genética"
 xte_trait_genetic_memory_desc:0 "§LMiembros de esta especie pueden heredar pensamientos y conocimientos por herencia. Sin embargo, esto hace que sean mucho más difíciles de controlar.\n$xte_always$\n$xte_all_leaders$ ['concept_xte_leader_trait_ancestral_knowledge']"
 xte_trait_stalwart:0 "Inquebrantable"
 xte_trait_stalwart_desc:0 "§LEsta especie muestra instintos territoriales anormalmente feroces. Como luchadores defensivos, prácticamente no tienen rival en toda la galaxia.\n$xte_always$\n$xte_admirals$ ['concept_xte_admiral_trait_paladin']\n$xte_all_leaders$ ['concept_xte_leader_trait_valiant']"
 xte_trait_apex_predator:0 "Depredadores ápice"
 xte_trait_apex_predator_desc:0 "§LEsta especie es uno de los depredadores más letales de la galaxia.\n$xte_always$\n$xte_admirals$ ['concept_xte_admiral_trait_opportunistic']\n$xte_all_leaders$ ['concept_xte_leader_trait_pertinacious']"
 xte_trait_apex_predator_lithoid:0 "$xte_trait_apex_predator$"
 xte_trait_apex_predator_lithoid_desc:0 "$xte_trait_apex_predator_desc$"
 xte_trait_analytical:0 "Analíticos"
 xte_trait_analytical_desc:0 "§LMiembros de esta especie son sabios matemáticos y prefieren la lógica fría a la imaginación desenfrenada.\n$xte_always$\n$xte_generals$ ['concept_xte_general_trait_forecaster']\n$xte_scientists$ ['concept_xte_scientist_trait_pioneer']\n$xte_all_leaders$ ['concept_xte_leader_trait_arcanist']"
 xte_trait_theoretical:0 "Teóricos"
 xte_trait_theoretical_desc:0 "§LMiembros de esta especie tienen un talento sin igual para el pensamiento abstracto, pero tienen dificultades con las ciencias aplicadas y exactas.\n$xte_always$\n$xte_governors$ ['concept_xte_governor_trait_naturalist']\n$xte_all_leaders$ ['concept_xte_leader_trait_life_weaver']"
 xte_trait_practical:0 "Práctico"
 xte_trait_practical_desc:0 "§LMiembros de esta especie destacan en la investigación empírica y tienen poco interés por los conceptos abstractos o matemáticos.\n$xte_always$\n$xte_governors$ ['concept_xte_governor_trait_machinist']\n$xte_all_leaders$ ['concept_xte_leader_trait_life_crafter']"
 xte_trait_unbound:0 "Sin límites"
 xte_trait_unbound_desc:0 "§LMiembros de esta especie conservan su naturaleza salvaje y son extremadamente difíciles de subyugar.\n$xte_always$\n$xte_all_leaders$ ['concept_xte_leader_trait_land_of_the_free']"
 xte_unbound_no_slaves_bonus:0 "Felicidad sin especies esclavizadas: §G+20%§!\nRecursos de Trabajos sin especies esclavizadas: §G+10%§!"
 xte_trait_oligotrophs:0 "Oligótrofos"
 xte_trait_oligotrophs_desc:0 "§LMiembros de esta especie están adaptados a entornos pobres en nutrientes, y pueden pasar largos periodos de tiempo sin comer.\n$xte_always$\n$xte_governors$ ['concept_xte_governor_trait_reliable']"
 xte_trait_oligotrophs_lithoid:0 "$xte_trait_oligotrophs$"
 xte_trait_oligotrophs_lithoid_desc:0 "$xte_trait_oligotrophs_desc$"
 xte_trait_lawful:0 "Legal"
 xte_trait_lawful_desc:0 "§LMiembros de esta especie suelen respetar las normas y costumbres establecidas por su sociedad.\n$xte_always$\n$xte_admirals$ ['concept_xte_admiral_trait_gendarme']\n$xte_governors$ ['concept_xte_governor_trait_sheriff']\n$xte_all_leaders$ ['concept_xte_leader_trait_lawbringer']"
 xte_trait_intrepid:0 "Intrépido"
 xte_trait_intrepid_desc:0 "§LEsta especie tiene una capacidad muy reducida para experimentar miedo.\n$xte_always$\n$xte_admirals$ ['concept_xte_admiral_trait_underdog']"
 xte_trait_urban:0 "Urbano"
 xte_trait_urban_desc:0 "§LMiembros de esta especie están perfectamente adaptados a la vida urbana.\n$xte_always$\n$xte_governors$ ['concept_xte_governor_trait_efficient']"
 xte_trait_gifted_pilots:0 "Pilotos superdotados"
 xte_trait_gifted_pilots_desc:0 "§LMiembros de esta especie destacan en la conducción de todo tipo de vehículos y bestias.\n$xte_always$\n$xte_admirals$ ['concept_xte_admiral_trait_carrier_commander']\n$xte_generals$ ['concept_xte_general_trait_battle_mounts']"
 xte_trait_illustrious:0 "Ilustre"
 xte_trait_illustrious_desc:0 "§LMiembros de esta especie se comportan con aplomo y encanto, e inspiran respeto con su mera presencia.\n$xte_always$\n$xte_all_leaders$ ['concept_xte_leader_trait_regal']"
 xte_trait_humble:0 "Humildes"
 xte_trait_humble_desc:0 "§LMiembros de esta especie consideran que el trabajo duro es noble y satisfactorio, y exigen poco más que el pan de cada día.\n$xte_always$\n$xte_governors$ ['concept_xte_governor_trait_diligent']"
 xte_trait_crafty:0 "Astuto"
 xte_trait_crafty_desc:0 "§LMiembros de esta especie son renombrados trabajadores del metal.\n$xte_always$\n$xte_governors$ ['concept_xte_governor_trait_forge_master']"
 xte_trait_creative:0 "Creativo"
 xte_trait_creative_desc:0 "§LMiembros de esta especie son especialmente imaginativos. Sus obras de arte exploran dimensiones estéticas completamente nuevas.\n$xte_always$\n$xte_governors$ ['concept_xte_governor_trait_patron_of_the_arts']"
 xte_trait_megalomaniacs:0 "Megalómanos"
 xte_trait_megalomaniacs_desc:0 "§LMiembros de esta especie están obsesionados con lo masivo, lo soberbio y lo grandioso. No concede bonificaciones a los estallidos."
 xte_trait_natural_translucers:0 "Translúcidos naturales"
 xte_trait_natural_translucers_desc:0 "§LMiembros de esta especie son ingenieros del cristal extraordinariamente hábiles.\n$xte_always$\n$xte_admirals$ ['concept_xte_admiral_trait_computing_expert']"
 xte_trait_natural_refiners:0 "Refinadores naturales"
 xte_trait_natural_refiners_desc:0 "§LMiembros de esta especie destacan en la extracción y procesamiento de gases exóticos.\n$xte_always$\n$xte_admirals$ ['concept_xte_admiral_trait_propulsion_expert']"
 xte_trait_natural_chemists:0 "Químicos naturales"
 xte_trait_natural_chemists_desc:0 "§LMiembros de esta especie manipulan compuestos reactivos con facilidad instintiva.\n$xte_always$\n$xte_admirals$ ['concept_xte_admiral_trait_gunnery_expert']"
 xte_trait_flexible:0 "Flexible"
 xte_trait_flexible_desc:0 "§LMiembros de esta especie son mentalmente versátiles.\n$xte_always$\n$xte_all_leaders$ ['concept_xte_leader_trait_polymath']"
 xte_trait_inquisitive:0 "Inquisitivo"
 xte_trait_inquisitive_desc:0 "§LMiembros de esta especie son muy curiosos.\n$xte_always$\n$xte_scientists$ ['concept_xte_scientist_trait_pathfinder']"
 xte_trait_austere:0 "Austero"
 xte_trait_austere_desc:0 "§LMiembros de esta especie tienden a llevar un estilo de vida estricto y frugal.§!"
 xte_trait_sanguine:0 "Sanguíneo"
 xte_trait_sanguine_desc:0 "§LMiembros de esta especie son optimistas por naturaleza. Se sienten satisfechos con su suerte en la vida.§!"
 xte_trait_intimidating:0 "Intimidante"
 xte_trait_intimidating_desc:0 "§LMiembros de esta especie pueden ser perfectamente amables en circunstancias normales, pero sus muestras de agresividad son aterradoras.§!"
 xte_trait_avant_garde:0 "Vanguardista"
 xte_trait_avant_garde_desc:0 "§LMiembros de esta especie adoptan rápidamente nuevas ideas.\n$xte_always$\n$xte_all_leaders$ ['concept_xte_leader_trait_enlightened']"
 xte_trait_disorderly:0 "Desordenado"
 xte_trait_disorderly_desc:0 "§LMiembros de esta especie son bastante desorganizados. Les cuesta realizar sus tareas de forma metódica y eficiente.§!"
 xte_trait_lazy:0 "Perezoso"
 xte_trait_lazy_desc:0 "§LMiembros de esta especie son más bien perezosos y reacios al trabajo duro.§!"
 xte_trait_allergic:0 "Alérgico"
 xte_trait_allergic_desc:0 "§LMiembros de esta especie son vulnerables a los alérgenos transportados por el aire, lo que los hace poco adecuados para un estilo de vida rural.§!"
 xte_trait_whimsical:0 "Caprichoso"
 xte_trait_whimsical_desc:0 "§LMiembros de esta especie son bastante caprichosos.§!"
 xte_trait_nervous:0 "Nervioso"
 xte_trait_nervous_desc:0 "§LMiembros de esta especie son ansiosos por naturaleza. Prefieren la comodidad de la rutina al estrés del liderazgo.§!"
 xte_trait_despondent:0 "Desanimado"
 xte_trait_despondent_desc:0 "§LMiembros de esta especie son propensos a sufrir episodios depresivos graves.§!"
 xte_trait_inept:0 "Inepto"
 xte_trait_inept_desc:0 "§LMiembros de esta especie son muy torpes y propensos a los accidentes.\n$xte_always$\n$xte_all_leaders$ ['concept_xte_leader_trait_maladroit']"
 xte_trait_simple:0 "Simple"
 xte_trait_simple_desc:0 "§LMiembros de esta especie tienden a ser bastante limitados. No hay forma más suave de expresarlo.§!"
 xte_trait_greedy:0 "Codicioso"
 xte_trait_greedy_desc:0 "§LMiembros de esta especie rara vez pierden la oportunidad de enriquecerse.§!"
 xte_trait_prideful:0 "Orgulloso"
 xte_trait_prideful_desc:0 "§LMiembros de esta especie son muy reacios a aceptar trabajos que consideran por debajo de su nivel.\n$xte_always$\n$xte_admirals$ ['concept_xte_admiral_trait_arrogant']\n$xte_generals$ ['concept_xte_general_trait_cavalier']"
 xte_trait_obstinate:0 "Obstinado"
 xte_trait_obstinate_desc:0 "§LMiembros de esta especie son patológicamente testarudos y dogmáticos.\n$xte_sometimes$\n$xte_all_leaders$ ['concept_xte_obstinate_list']"
 xte_trait_sluggish:0 "Perezoso"
 xte_trait_sluggish_desc:0 "§LMiembros de esta especie son seres lentos y pesados.\n$xte_always$\n$xte_admirals$ ['concept_xte_admiral_trait_inert']\n$xte_scientists$ ['concept_xte_scientist_trait_fastidious']"
 xte_trait_gigantic:0 "Gigantesco"
 xte_trait_gigantic_desc:0 "§LMiembros de esta especie pueden alcanzar tamaños colosales. Necesitan un espacio vital proporcionalmente grande.§!"
 xte_trait_gluttonous:0 "Glotón"
 xte_trait_gluttonous_desc:0 "§LMiembros de esta especie son comedores voraces.§!"
 xte_trait_gluttonous_lithoid:0 "$xte_trait_gluttonous$"
 xte_trait_gluttonous_lithoid_desc:0 "$xte_trait_gluttonous_desc$"
 xte_trait_hedonistic:0 "Hedonista"
 xte_trait_hedonistic_desc:0 "§LMiembros de esta especie son muy indulgentes consigo mismos.\n$xte_sometimes$\n$xte_all_leaders$ ['concept_xte_leader_trait_profligate']"
 xte_trait_polyploid:0 "Poliploide"
 xte_trait_polyploid_desc:0 "§LEsta especie tiene más de dos sexos biológicos. Se necesitan varios juegos de cromosomas para la reproducción.§!"

 # Univseral Traits

 xte_leader_trait_ancestral_knowledge:0 "Conocimiento ancestral"
 xte_leader_trait_ancestral_knowledge_desc:0 "La historia genética de este líder le otorga una competencia adicional en su campo."

 # Councilor Traits
 # common/traits/xte_councilor_traits.txt

 xte_leader_trait_valiant:0 "Valiente"
 xte_leader_trait_valiant_desc:0 "Este líder es implacable ante la adversidad."
 xte_leader_trait_pertinacious:0 "Pertinaz"
 xte_leader_trait_pertinacious_desc:0 "En una galaxia enloquecida, este líder mantendrá a salvo a su pueblo. Les guste o no."
 xte_leader_trait_arcanist:0 "Arcanista"
 xte_leader_trait_arcanist_desc:0 "Este líder tiene como prioridad conseguir materiales raros y poderosos."
 xte_leader_trait_life_weaver:0 "Tejedor de vida"
 xte_leader_trait_life_weaver_desc:0 "Este líder es un maestro de la biología y su objetivo es mejorar todas las formas de vida mediante la modificación genética."
 xte_leader_trait_life_crafter:0 "Artesano de la vida"
 xte_leader_trait_life_crafter_desc:0 "Este líder es un brillante ingeniero. Las máquinas diseñadas bajo su mandato son insuperables."
 xte_leader_trait_land_of_the_free:0 "Tierra de la Libertad"
 xte_leader_trait_land_of_the_free_desc:0 "Este líder defiende los valores de la libertad individual por encima de todo."
 xte_leader_trait_lawbringer:0 "Portador de la ley"
 xte_leader_trait_lawbringer_desc:0 "Este líder gobierna con mano firme pero justa, combatiendo el bandidaje y la corrupción dondequiera que se encuentren."
 xte_leader_trait_regal:0 "Regio"
 xte_leader_trait_regal_desc:0 "Las órdenes de este líder ejercen una influencia casi mística sobre sus subordinados."
 xte_leader_trait_skyborne_architect:0 "Arquitecto del cielo"
 xte_leader_trait_skyborne_architect_desc:0 "A este líder le fascinan los megaproyectos ambiciosos y está dispuesto a invertir considerables recursos para llevarlos a cabo."
 xte_leader_trait_polymath:0 "Polímata"
 xte_leader_trait_polymath_desc:0 "Este líder tiene conocimientos prácticos de una amplia variedad de campos científicos y puede dedicar tiempo y recursos a múltiples proyectos."
 xte_leader_trait_enlightened:0 "Ilustrado"
 xte_leader_trait_enlightened_desc:0 "Este líder tiene una mentalidad bastante amplia y es receptivo a nuevas ideas."
 xte_leader_trait_maladroit:0 "Maladroit"
 xte_leader_trait_maladroit_desc:0 "Este líder es especialmente ineficaz cuando se trata de la logística de materiales espaciales."
 xte_leader_trait_domineering:0 "Dominante"
 xte_leader_trait_domineering_desc:0 "Este líder es excesivamente cruel y sádico. En vista de sus truculentos actos, sus súbditos se vuelven más igualitarios."
 xte_leader_trait_indulgent:0 "Indulgente"
 xte_leader_trait_indulgent_desc:0 "Este líder es excesivamente indulgente y flexible. En reacción a su liderazgo laxo, sus súbditos exigen que una mano más firme guíe a la nación."
 xte_leader_trait_spineless:0 "Sin carácter"
 xte_leader_trait_spineless_desc:0 "Este líder es considerado demasiado complaciente o incluso deferente con los imperios extranjeros. Como reacción a su flácido gobierno, su pueblo adopta actitudes más tribalistas."
 xte_leader_trait_hateful:0 "Odioso"
 xte_leader_trait_hateful_desc:0 "Las actitudes raciales de este líder se consideran ofensivas para los estándares de su sociedad. Como consecuencia, su pueblo adopta una mentalidad más abierta."
 xte_leader_trait_peacemonger:0 "Pacificador"
 xte_leader_trait_peacemonger_desc:0 "Este líder es percibido como cobarde y excesivamente pusilánime. Como consecuencia, sus súbditos se vuelven más patrioteros."
 xte_leader_trait_warmonger:0 "Belicista"
 xte_leader_trait_warmonger_desc:0 "Este líder es percibido como excesivamente belicista. Como consecuencia, sus súbditos se vuelven más conciliadores."
 xte_leader_trait_cynical:0 "Cínico"
 xte_leader_trait_cynical_desc:0 "Este líder muestra un escandaloso desprecio por las tradiciones de su sociedad, empujando a su nación en una dirección más espiritualista."
 xte_leader_trait_superstitious:0 "Supersticioso"
 xte_leader_trait_superstitious_desc:0 "Este líder tiene una tenue noción de la realidad. Muchos de sus súbditos adoptan una visión del mundo más escéptica."
 xte_leader_trait_profligate:0 "Despilfarrador"
 xte_leader_trait_profligate_desc:0 "Este líder es un derrochador corrupto. La economía de su nación apenas puede sostener sus extravagantes vicios."
 xte_leader_trait_profligate_1:0 "$xte_leader_trait_profligate$"
 xte_leader_trait_profligate_1_desc:0 "$xte_leader_trait_profligate_desc$"
 xte_leader_trait_profligate_2:0 "$xte_leader_trait_profligate$"
 xte_leader_trait_profligate_2_desc:0 "$xte_leader_trait_profligate_desc$"
 xte_leader_trait_profligate_3:0 "$xte_leader_trait_profligate$"
 xte_leader_trait_profligate_3_desc:0 "$xte_leader_trait_profligate_desc$"
 xte_leader_trait_profligate_4:0 "$xte_leader_trait_profligate$"
 xte_leader_trait_profligate_4_desc:0 "$xte_leader_trait_profligate_desc$"

 # Governor Traits
 # common/traits/xte_governor_traits.txt

 xte_governor_trait_naturalist:0 "Naturalista"
 xte_governor_trait_naturalist_desc:0 "Este líder utiliza con pericia los entornos naturales en su beneficio, mejorando la calidad de vida sin dañar el ecosistema."
 xte_governor_trait_machinist:0 "Maquinista"
 xte_governor_trait_machinist_desc:0 "Este líder es un talentoso robotista, con profundos conocimientos de todas las cosas mecánicas."
 xte_governor_trait_reliable:0 "Fiable"
 xte_governor_trait_reliable_desc:0 "En las buenas y en las malas, este líder siempre se las arregla para mantener a su gente."
 xte_governor_trait_sheriff:0 "Sheriff"
 xte_governor_trait_sheriff_desc:0 "Este líder destaca en el mantenimiento del orden y la gestión de crisis."
 xte_governor_trait_efficient:0 "Eficaz"
 xte_governor_trait_efficient_desc:0 "Con una planificación impecable de la ciudad y el transporte, este líder aumenta enormemente la productividad de los trabajadores de cuello blanco."
 xte_governor_trait_diligent:0 "Diligente"
 xte_governor_trait_diligent_desc:0 "A pesar de su cargo, este líder encuentra regularmente tiempo para participar como voluntario en proyectos de obras públicas, inspirando a los trabajadores para que realicen sus tareas con vigor y orgullo."
 xte_governor_trait_forge_master:0 "Maestro forjador"
 xte_governor_trait_forge_master_desc:0 "Este líder es un experto en ingeniería de aleaciones. Sus conocimientos le permiten optimizar enormemente los procesos de producción."
 xte_governor_trait_patron_of_the_arts:0 "Mecenas de las artes"
 xte_governor_trait_patron_of_the_arts_desc:0 "Este líder subvenciona y apoya a artistas de talento. Las piezas que encargan son la envidia de la galaxia."

 # Scientist Traits
 # common/traits/xte_scientist_traits.txt

 xte_scientist_trait_pioneer:0 "Pionero"
 xte_scientist_trait_pioneer_desc:0 "Aunque quizá no sea el más flexible, este líder se percata de las más mínimas irregularidades durante el proceso de reconocimiento."
 xte_scientist_trait_pathfinder:0 "Explorador"
 xte_scientist_trait_pathfinder_desc:0 "Este líder es un explorador de talento, que cataloga los cuerpos celestes y sus características con premura y precisión."
 xte_scientist_trait_fastidious:0 "Fastidioso"
 xte_scientist_trait_fastidious_desc:0 "La inflexible adherencia de este líder al protocolo disminuye en gran medida la eficacia de sus esfuerzos de reconocimiento."

 # Admiral Traits
 # common/traits/xte_admiral_traits.txt

 xte_admiral_trait_paladin:0 "Paladín"
 xte_admiral_trait_paladin_desc:0 "Este líder es especialmente celoso a la hora de expulsar a los invasores hostiles, dirigiendo batalla tras batalla sin descanso ni tregua."
 xte_admiral_trait_opportunistic:0 "Oportunista"
 xte_admiral_trait_opportunistic_desc:0 "Este líder no tiene reparos en aprovechar cualquier oportunidad para cambiar las tornas de la batalla."
 xte_admiral_trait_gendarme:0 "Gendarme"
 xte_admiral_trait_gendarme_desc:0 "Este líder no tiene piedad con los piratas, terroristas y anarquistas que se interponen en el camino de la paz y el orden."
 xte_admiral_trait_underdog:0 "Desvalido"
 xte_admiral_trait_underdog_desc:0 "Este audaz líder puede cambiar el rumbo de las batallas más desesperadas."
 xte_admiral_trait_carrier_commander:0 "Comandante de portaaviones"
 xte_admiral_trait_carrier_commander_desc:0 "Este líder es un genio de la guerra de portaaviones."
 xte_admiral_trait_computing_expert:0 "Experto en informática"
 xte_admiral_trait_computing_expert_desc:0 "Este líder domina el uso de la electrónica avanzada en la guerra espacial."
 xte_admiral_trait_propulsion_expert:0 "Experto en propulsión"
 xte_admiral_trait_propulsion_expert_desc:0 "Este líder está familiarizado con el uso de combustibles y catalizadores exóticos."
 xte_admiral_trait_gunnery_expert:0 "Experto en artillería"
 xte_admiral_trait_gunnery_expert_desc:0 "Este líder conoce bien los entresijos de los sistemas de armamento complejos, y puede que haya desarrollado alguno él mismo."
 xte_admiral_trait_arrogant:0 "Arrogante"
 xte_admiral_trait_arrogant_desc:0 "Este líder tiende a subestimar al enemigo y a sobrestimar su propia fuerza. Suele ignorar las órdenes de retirada hasta el último momento."
 xte_admiral_trait_inert:0 "Inerte"
 xte_admiral_trait_inert_desc:0 "Este líder es lento e indeciso en la batalla, respondiendo a las nuevas circunstancias con la languidez habitual de su especie."

 # General Traits
 # common/traits/xte_general_traits.txt

 xte_general_trait_forecaster:0 "Previsor"
 xte_general_trait_forecaster_desc:0 "Este líder utiliza modelos matemáticos avanzados para predecir y planificar las acciones del enemigo."
 xte_general_trait_battle_mounts:0 "Monturas de batalla"
 xte_general_trait_battle_mounts_desc:0 "Este líder utiliza animales domesticados o domados en la batalla. Sin embargo, estas unidades de caballería modernizadas pueden resultar bastante difíciles de controlar."
 xte_general_trait_cavalier:0 "Caballero"
 xte_general_trait_cavalier_desc:0 "Este temerario líder se niega a retirarse, incluso ante adversidades insuperables."

 # Tooltips
