l_polish:

 xte_always:0 "Zawsze generuj następujące cechy:"
 xte_sometimes:0 "Czasami generują następujące cechy:"
 xte_admirals:0 "$t$§E$commander_plural_with_icon$:§!"
 xte_generals:0 "$t$§E$commander_plural_with_icon$:§!"
 xte_scientists:0 "$t$§E$scientist_plural_with_icon$:§!"
 xte_governors:0 "$t$§E$official_plural_with_icon$:§!"
 xte_all_leaders:0 "$t$£noclass£ §EWszyscy $leaders$:§!"
 xte_added_by_notification: "$concept_xte_mod_added$"

 # Traits
 # common/traits/xte_species_traits.txt

 xte_trait_genetic_memory:0 "Pamięć genetyczna"
 xte_trait_genetic_memory_desc:0 "§LCzłonkowie tego gatunku mogą dziedziczyć myśli i wiedzę poprzez dziedziczenie. Sprawia to jednak, że znacznie trudniej ich kontrolować.\n$xte_always$\n$xte_all_leaders$ ['concept_xte_leader_trait_ancestral_knowledge']"
 xte_trait_stalwart:0 "Nieugięty"
 xte_trait_stalwart_desc:0 "§LPrzedstawiciele tego gatunku wykazują niezwykle zaciekłe instynkty terytorialne. Jako wojownicy defensywni praktycznie nie mają sobie równych w całej galaktyce.\n$xte_always$\n$xte_admirals$ ['concept_xte_admiral_trait_paladin']\n$xte_all_leaders$ ['concept_xte_leader_trait_valiant']"
 xte_trait_apex_predator:0 "Drapieżniki Apex"
 xte_trait_apex_predator_desc:0 "§LTen gatunek jest jednym z najbardziej zabójczych drapieżników w galaktyce.\n$xte_always$\n$xte_admirals$ ['concept_xte_admiral_trait_opportunistic']\n$xte_all_leaders$ ['concept_xte_leader_trait_pertinacious']"
 xte_trait_apex_predator_lithoid:0 "$xte_trait_apex_predator$"
 xte_trait_apex_predator_lithoid_desc:0 "$xte_trait_apex_predator_desc$"
 xte_trait_analytical:0 "Analityczni"
 xte_trait_analytical_desc:0 "§LCzłonkowie tego gatunku są matematycznymi sawantami i wolą zimną logikę od niepohamowanej wyobraźni.\n$xte_always$\n$xte_generals$ ['concept_xte_general_trait_forecaster']\n$xte_scientists$ ['concept_xte_scientist_trait_pioneer']\n$xte_all_leaders$ ['concept_xte_leader_trait_arcanist']"
 xte_trait_theoretical:0 "Teoretyczny"
 xte_trait_theoretical_desc:0 "§LPrzedstawiciele tego gatunku mają niezrównany talent do abstrakcyjnego myślenia, ale z trudem radzą sobie z naukami ścisłymi i stosowanymi.\n$xte_always$\n$xte_governors$ ['concept_xte_governor_trait_naturalist']\n$xte_all_leaders$ ['concept_xte_leader_trait_life_weaver']"
 xte_trait_practical:0 "Praktyczny"
 xte_trait_practical_desc:0 "§LPrzedstawiciele tego gatunku przodują w badaniach empirycznych i są mało zainteresowani abstrakcyjnymi lub matematycznymi koncepcjami.\n$xte_always$\n$xte_governors$ ['concept_xte_governor_trait_machinist']\n$xte_all_leaders$ ['concept_xte_leader_trait_life_crafter']"
 xte_trait_unbound:0 "Nieograniczony"
 xte_trait_unbound_desc:0 "§LPrzedstawiciele tego gatunku zachowali swoją naturalną dzikość i są niezwykle trudni do ujarzmienia.\n$xte_always$\n$xte_all_leaders$ ['concept_xte_leader_trait_land_of_the_free']"
 xte_unbound_no_slaves_bonus:0 "Szczęście bez zniewolonych gatunków: §G+20%§!\nZasoby z miejsc pracy bez zniewolonych gatunków: §G+10%§!"
 xte_trait_ectothermic: "Ektoplazmatyk"
 xte_trait_ectothermic_desc: "Ektoplazmatyk polega na zewnętrznym źródle ciepła do termoregulacji.\n$xte_always$\n$xte_admirals$ ['concept_xte_admiral_trait_inspired_thermal_engineer']\n$xte_generals$ ['concept_xte_general_trait_thermic_symbiote']"
 xte_trait_ectothermic_lithoid: "$xte_trait_ectothermic$"
 xte_trait_ectothermic_lithoid_desc: "$xte_trait_ectothermic_desc$"
 xte_trait_oligotrophs:0 "Oligotrofy"
 xte_trait_oligotrophs_desc:0 "§LPrzedstawiciele tego gatunku są przystosowani do środowisk ubogich w składniki odżywcze i mogą żyć bez jedzenia przez długi czas.\n$xte_always$\n$xte_governors$ ['concept_xte_governor_trait_reliable']"
 xte_trait_oligotrophs_lithoid:0 "$xte_trait_oligotrophs$"
 xte_trait_oligotrophs_lithoid_desc:0 "$xte_trait_oligotrophs_desc$"
 xte_trait_lawful:0 "Praworządny"
 xte_trait_lawful_desc:0 "§LPrzedstawiciele tego gatunku zazwyczaj przestrzegają zasad i zwyczajów ustalonych przez ich społeczeństwo.\n$xte_always$\n$xte_admirals$ ['concept_xte_admiral_trait_gendarme']\n$xte_governors$ ['concept_xte_governor_trait_sheriff']\n$xte_all_leaders$ ['concept_xte_leader_trait_lawbringer']"
 xte_trait_hypermetabolism: "Hipermetabolizm"
 xte_trait_hypermetabolism_desc: "Procesy metaboliczne tej gatunku produkują nadmierną ilość ciepła w porównaniu do tego, co jest potrzebne.\n$xte_always$\n$xte_governors$ ['concept_xte_governor_trait_fanatic_thermopile']\n$xte_scientists$ ['concept_xte_scientist_trait_enzyme_curator']"
 xte_trait_hypermetabolism_lithoid: "$xte_trait_hypermetabolism$"
 xte_trait_hypermetabolism_lithoid_desc: "$xte_trait_hypermetabolism_desc$"
 xte_trait_intrepid:0 "Nieustraszony"
 xte_trait_intrepid_desc:0 "§LTen gatunek ma znacznie zmniejszoną zdolność do odczuwania strachu.\n$xte_always$\n$xte_admirals$ ['concept_xte_admiral_trait_underdog']"
 xte_trait_urban:0 "Miejski"
 xte_trait_urban_desc:0 "§LPrzedstawiciele tego gatunku są doskonale przystosowani do życia w mieście.\n$xte_always$\n$xte_governors$ ['concept_xte_governor_trait_efficient']"
 xte_trait_gifted_pilots:0 "Utalentowani piloci"
 xte_trait_gifted_pilots_desc:0 "§LPrzedstawiciele tego gatunku doskonale radzą sobie z prowadzeniem wszelkiego rodzaju pojazdów i zwierząt.\n$xte_always$\n$xte_admirals$ ['concept_xte_admiral_trait_carrier_commander']\n$xte_generals$ ['concept_xte_general_trait_battle_mounts']"
 xte_trait_illustrious:0 "Wspaniały"
 xte_trait_illustrious_desc:0 "§LPrzedstawiciele tego gatunku zachowują się z opanowaniem i powabem, wzbudzając szacunek samą swoją obecnością.\n$xte_always$\n$xte_all_leaders$ ['concept_xte_leader_trait_regal']"
 xte_trait_humble:0 "Pokorny"
 xte_trait_humble_desc:0 "§LPrzedstawiciele tego gatunku uważają, że ciężka praca jest szlachetna i satysfakcjonująca, i żądają niewiele więcej niż chleba powszedniego.\n$xte_always$\n$xte_governors$ ['concept_xte_governor_trait_diligent']"
 xte_trait_crafty:0 "Przebiegły"
 xte_trait_crafty_desc:0 "§LPrzedstawiciele tego gatunku są znanymi metalurgami.\n$xte_always$\n$xte_governors$ ['concept_xte_governor_trait_forge_master']"
 xte_trait_creative:0 "Kreatywny"
 xte_trait_creative_desc:0 "§LPrzedstawiciele tego gatunku są szczególnie pomysłowi. Ich dzieła sztuki odkrywają zupełnie nowe wymiary estetyki.\n$xte_always$\n$xte_governors$ ['concept_xte_governor_trait_patron_of_the_arts']"
 xte_trait_megalomaniacs:0 "Megalomani"
 xte_trait_megalomaniacs_desc:0 "§LPrzedstawiciele tego gatunku mają obsesję na punkcie tego, co masywne, wspaniałe i imponujące. Nie zapewnia premii do popów.\n$xte_always$\n$xte_all_leaders$ §G$xte_leader_trait_skyborne_architect$\n\n§RThis trait cannot be added or removed through gene modding!§!"
 xte_trait_natural_translucers:0 "Naturalni przezroczyści"
 xte_trait_natural_translucers_desc:0 "§LPrzedstawiciele tego gatunku są niezwykle uzdolnionymi inżynierami kryształów.\n$xte_always$\n$xte_admirals$ ['concept_xte_admiral_trait_computing_expert']"
 xte_trait_natural_refiners:0 "Naturalni rafinatorzy"
 xte_trait_natural_refiners_desc:0 "§LPrzedstawiciele tego gatunku doskonale radzą sobie z wydobywaniem i przetwarzaniem egzotycznych gazów.\n$xte_always$\n$xte_admirals$ ['concept_xte_admiral_trait_propulsion_expert']"
 xte_trait_natural_chemists:0 "Naturalni chemicy"
 xte_trait_natural_chemists_desc:0 "§LPrzedstawiciele tego gatunku z instynktowną łatwością radzą sobie z reaktywnymi związkami.\n$xte_always$\n$xte_admirals$ ['concept_xte_admiral_trait_gunnery_expert']"
 xte_trait_flexible:0 "Elastyczny"
 xte_trait_flexible_desc:0 "§LPrzedstawiciele tego gatunku są wszechstronni umysłowo.\n$xte_always$\n$xte_all_leaders$ ['concept_xte_leader_trait_polymath']"
 xte_trait_inquisitive:0 "Dociekliwy"
 xte_trait_inquisitive_desc:0 "§LPrzedstawiciele tego gatunku są bardzo ciekawscy.\n$xte_always$\n$xte_scientists$ ['concept_xte_scientist_trait_pathfinder']"
 xte_trait_austere:0 "Surowy"
 xte_trait_austere_desc:0 "§LPrzedstawiciele tego gatunku preferują surowy i oszczędny styl życia.§!"
 xte_trait_sanguine:0 "Sangwinik"
 xte_trait_sanguine_desc:0 "§LPrzedstawiciele tego gatunku są z natury optymistyczni. Są łatwo zadowoleni ze swojego losu w życiu.§!"
 xte_trait_intimidating:0 "Zastraszający"
 xte_trait_intimidating_desc:0 "§LPrzedstawiciele tego gatunku mogą być bardzo sympatyczni w normalnych okolicznościach, ale ich agresywne zachowania są przerażające.§!"
 xte_trait_avant_garde:0 "Awangardowy"
 xte_trait_avant_garde_desc:0 "§LPrzedstawiciele tego gatunku szybko przyjmują nowe pomysły.\n$xte_always$\n$xte_all_leaders$ ['concept_xte_leader_trait_enlightened']"
 xte_trait_disorderly:0 "Nieuporządkowany"
 xte_trait_disorderly_desc:0 "§LPrzedstawiciele tego gatunku są dość niezorganizowani. Mają trudności z metodycznym i wydajnym wykonywaniem swoich zadań.§!"
 xte_trait_lazy:0 "Leniwy"
 xte_trait_lazy_desc:0 "§LPrzedstawiciele tego gatunku są raczej leniwi i niechętni do ciężkiej pracy.§!"
 xte_trait_allergic:0 "Alergiczny"
 xte_trait_allergic_desc:0 "§LPrzedstawiciele tego gatunku są podatni na alergeny unoszące się w powietrzu, co sprawia, że nie nadają się do życia na wsi.§!"
 xte_trait_whimsical:0 "Kapryśny"
 xte_trait_whimsical_desc:0 "§LPrzedstawiciele tego gatunku są raczej kapryśni.§!"
 xte_trait_nervous:0 "Nerwowy"
 xte_trait_nervous_desc:0 "§LPrzedstawiciele tego gatunku są z natury niespokojni. Wolą komfort rutyny od stresu związanego z przywództwem.§!"
 xte_trait_despondent:0 "Przygnębiony"
 xte_trait_despondent_desc:0 "§LPrzedstawiciele tego gatunku są podatni na poważne epizody depresyjne.§!"
 xte_trait_inept:0 "Nieudolny"
 xte_trait_inept_desc:0 "§LPrzedstawiciele tego gatunku są wyjątkowo niezdarni i podatni na wypadki.\n$xte_always$\n$xte_all_leaders$ ['concept_xte_leader_trait_maladroit']"
 xte_trait_simple:0 "Prosty"
 xte_trait_simple_desc:0 "§LPrzedstawiciele tego gatunku są raczej ograniczeni. Nie ma łagodniejszego sposobu, aby to ująć.§!"
 xte_trait_greedy:0 "Chciwy"
 xte_trait_greedy_desc:0 "§LPrzedstawiciele tego gatunku rzadko tracą okazję do wzbogacenia się.§!"
 xte_trait_prideful:0 "Dumny"
 xte_trait_prideful_desc:0 "§LPrzedstawiciele tego gatunku bardzo niechętnie podejmują się pracy, którą uważają za poniżej swoich możliwości.\n$xte_always$\n$xte_admirals$ ['concept_xte_admiral_trait_arrogant']\n$xte_generals$ ['concept_xte_general_trait_cavalier']"
 xte_trait_obstinate:0 "Uparty"
 xte_trait_obstinate_desc:0 "§LPrzedstawiciele tego gatunku są patologicznie uparci i dogmatyczni.\n$xte_sometimes$\n$xte_all_leaders$ ['concept_xte_obstinate_list']"
 xte_trait_sluggish:0 "Ospały"
 xte_trait_sluggish_desc:0 "§LPrzedstawiciele tego gatunku są powolnymi, ociężałymi istotami.\n$xte_always$\n$xte_admirals$ ['concept_xte_admiral_trait_inert']\n$xte_scientists$ ['concept_xte_scientist_trait_fastidious']"
 xte_trait_gigantic:0 "Gigantyczny"
 xte_trait_gigantic_desc:0 "§LPrzedstawiciele tego gatunku mogą osiągać kolosalne rozmiary. Wymagają proporcjonalnie dużej przestrzeni życiowej.§!"
 xte_trait_truculent: "Truculentny"
 xte_trait_truculent_desc: "Ten gatunek jest naturalnie skłonny do bycia dominującą formą życia w każdym pomieszczeniu.\n$xte_always$\n$xte_governors$ ['concept_xte_governor_trait_inattentive']"
 xte_trait_gluttonous:0 "Żarłoczny"
 xte_trait_gluttonous_desc:0 "§LPrzedstawiciele tego gatunku są żarłokami.§!"
 xte_trait_gluttonous_lithoid:0 "$xte_trait_gluttonous$"
 xte_trait_gluttonous_lithoid_desc:0 "$xte_trait_gluttonous_desc$"
 xte_trait_hedonistic:0 "Hedonistyczny"
 xte_trait_hedonistic_desc:0 "§LPrzedstawiciele tego gatunku są notorycznie samolubni.\n$xte_sometimes$\n$xte_all_leaders$ ['concept_xte_leader_trait_extravagant']"
 xte_trait_polyploid:0 "Poliploidalny"
 xte_trait_polyploid_desc:0 "§LTen gatunek ma więcej niż dwie płcie biologiczne. Do rozmnażania wymaganych jest kilka zestawów chromosomów.§!"

 # Univseral Traits

 xte_leader_trait_ancestral_knowledge:0 "Wiedza przodków"
 xte_leader_trait_ancestral_knowledge_desc:0 "Historia genetyczna tego przywódcy zapewnia mu dodatkową biegłość w danej dziedzinie."

 # Councilor Traits
 # common/traits/xte_councilor_traits.txt

 xte_leader_trait_valiant:0 "Waleczny"
 xte_leader_trait_valiant_desc:0 "Ten przywódca jest nieugięty w obliczu przeciwności losu."
 xte_leader_trait_pertinacious:0 "Żarłoczny"
 xte_leader_trait_pertinacious_desc:0 "W galaktyce, która oszalała, ten przywódca zapewni swoim ludziom bezpieczeństwo. Czy im się to podoba, czy nie."
 xte_leader_trait_arcanist:0 "Arcanista"
 xte_leader_trait_arcanist_desc:0 "Priorytetem tego przywódcy jest zdobycie rzadkich i potężnych materiałów."
 xte_leader_trait_life_weaver:0 "Tkacz życia"
 xte_leader_trait_life_weaver_desc:0 "Ten przywódca jest mistrzem biologii i dąży do ulepszenia wszystkich form życia poprzez modyfikacje genetyczne."
 xte_leader_trait_life_crafter:0 "Rzemieślnik życia"
 xte_leader_trait_life_crafter_desc:0 "Ten przywódca jest genialnym inżynierem. Maszyny zaprojektowane pod jego rządami nie mają sobie równych."
 xte_leader_trait_land_of_the_free:0 "Kraina Wolności"
 xte_leader_trait_land_of_the_free_desc:0 "Ten przywódca broni wartości wolności jednostki ponad wszystko."
 xte_leader_trait_lawbringer:0 "Lawbringer"
 xte_leader_trait_lawbringer_desc:0 "Ten przywódca rządzi silną, ale sprawiedliwą ręką, zwalczając bandytyzm i korupcję, gdziekolwiek się pojawią."
 xte_leader_trait_regal:0 "Regal"
 xte_leader_trait_regal_desc:0 "Rozkazy tego przywódcy mają niemal mistyczny wpływ na jego podwładnych."
 xte_leader_trait_skyborne_architect:0 "Architekt przestworzy"
 xte_leader_trait_skyborne_architect_desc:0 "Ten przywódca jest zafascynowany ambitnymi megaprojektami i jest gotów zainwestować znaczne środki w ich ukończenie."
 xte_leader_trait_polymath:0 "Polymath"
 xte_leader_trait_polymath_desc:0 "Ten przywódca posiada praktyczną wiedzę z wielu różnych dziedzin nauki i może poświęcić czas i zasoby na realizację wielu projektów."
 xte_leader_trait_enlightened:0 "Oświecony"
 xte_leader_trait_enlightened_desc:0 "Ten lider ma szerokie horyzonty i jest otwarty na nowe pomysły."
 xte_leader_trait_maladroit:0 "Nieudolny"
 xte_leader_trait_maladroit_desc:0 "Ten lider jest szczególnie nieefektywny, jeśli chodzi o logistykę materiałów kosmicznych."
 xte_leader_trait_domineering:0 "Dominujący"
 xte_leader_trait_domineering_desc:0 "Ten przywódca jest nadmiernie okrutny i sadystyczny. W obliczu jego makabrycznych czynów, jego poddani stają się bardziej egalitarni."
 xte_leader_trait_indulgent:0 "Pobłażliwy"
 xte_leader_trait_indulgent_desc:0 "Ten przywódca jest zbyt pobłażliwy i elastyczny. W reakcji na jego pobłażliwe przywództwo podwładni domagają się, by twardsza ręka kierowała narodem."
 xte_leader_trait_spineless:0 "Bez kręgosłupa"
 xte_leader_trait_spineless_desc:0 "Ten przywódca jest uważany za zbyt ugodowego lub nawet uległego wobec obcych imperiów. W reakcji na jego wiotkie rządy, jego lud przyjmuje bardziej plemienne postawy."
 xte_leader_trait_hateful:0 "Nienawistny"
 xte_leader_trait_hateful_desc:0 "Postawy rasowe tego przywódcy są uważane za obraźliwe według standardów jego społeczeństwa. W rezultacie jego ludzie stają się bardziej otwarci."
 xte_leader_trait_peacemonger:0 "Podżegacz pokojowy"
 xte_leader_trait_peacemonger_desc:0 "Ten przywódca jest postrzegany jako tchórzliwy i nadmiernie gołębi. W rezultacie jego obywatele stają się bardziej jingoistyczni."
 xte_leader_trait_warmonger:0 "Podżegacz wojenny"
 xte_leader_trait_warmonger_desc:0 "Ten przywódca jest postrzegany jako nadmiernie jastrzębi. W rezultacie jego podwładni stają się bardziej ugodowi."
 xte_leader_trait_cynical:0 "Cyniczny"
 xte_leader_trait_cynical_desc:0 "Ten przywódca wykazuje szokujące lekceważenie dla tradycji swojego społeczeństwa, popychając swój naród w bardziej spirytualistycznym kierunku."
 xte_leader_trait_superstitious:0 "Przesądny"
 xte_leader_trait_superstitious_desc:0 "Ten przywódca ma słabe poczucie rzeczywistości. Wielu jego poddanych przyjmuje bardziej sceptyczny światopogląd."
 xte_leader_trait_extravagant:0 "Ekstrawagancki"
 xte_leader_trait_extravagant_desc:0 "Ten przywódca jest skorumpowanym rozrzutnikiem. Gospodarka jego kraju ledwo jest w stanie utrzymać jego ekstrawaganckie wady."
 xte_leader_trait_extravagant_1:0 "$xte_leader_trait_extravagant$"
 xte_leader_trait_extravagant_1_desc:0 "$xte_leader_trait_extravagant_desc$"
 xte_leader_trait_extravagant_2:0 "$xte_leader_trait_extravagant$"
 xte_leader_trait_extravagant_2_desc:0 "$xte_leader_trait_extravagant_desc$"
 xte_leader_trait_extravagant_3:0 "$xte_leader_trait_extravagant$"
 xte_leader_trait_extravagant_3_desc:0 "$xte_leader_trait_extravagant_desc$"
 xte_leader_trait_extravagant_4:0 "$xte_leader_trait_extravagant$"
 xte_leader_trait_extravagant_4_desc:0 "$xte_leader_trait_extravagant_desc$"

 # Governor Traits
 # common/traits/xte_governor_traits.txt

 xte_governor_trait_naturalist:0 "Naturalista"
 xte_governor_trait_naturalist_desc:0 "Ten przywódca umiejętnie wykorzystuje naturalne środowisko na swoją korzyść, poprawiając jakość życia bez niszczenia ekosystemu."
 xte_governor_trait_machinist:0 "Maszynista"
 xte_governor_trait_machinist_desc:0 "Ten przywódca jest utalentowanym robotykiem, posiadającym głęboką wiedzę na temat wszystkich mechanicznych rzeczy."
 xte_governor_trait_fanatic_thermopile: "Fanatyczny Termopila"
 xte_governor_trait_fanatic_thermopile_desc: "Ten przywódca, być może po kilkakrotnym upadku na głowę jako [species.GetSpawnName], ma dziwną obsesję na punkcie używania termopil do minimalizacji zużycia energii."
 xte_governor_trait_reliable:0 "Niezawodny"
 xte_governor_trait_reliable_desc:0 "W dobrych i złych czasach ten przywódca zawsze jest w stanie zadbać o swoich ludzi."
 xte_governor_trait_sheriff:0 "Szeryf"
 xte_governor_trait_sheriff_desc:0 "Ten lider doskonale radzi sobie z utrzymywaniem porządku i zarządzaniem kryzysami."
 xte_governor_trait_efficient:0 "Wydajny"
 xte_governor_trait_efficient_desc:0 "Dzięki nienagannemu planowaniu miasta i transportu, lider ten znacznie zwiększa produktywność pracowników umysłowych."
 xte_governor_trait_diligent:0 "Pracowity"
 xte_governor_trait_diligent_desc:0 "Pomimo zajmowanego stanowiska, lider ten regularnie znajduje czas na wolontariat przy projektach robót publicznych, inspirując pracowników do wykonywania swoich zadań z wigorem i dumą."
 xte_governor_trait_forge_master:0 "Mistrz kuźni"
 xte_governor_trait_forge_master_desc:0 "Ten lider jest ekspertem w dziedzinie inżynierii stopów. Jego wiedza pozwala mu znacznie zoptymalizować procesy produkcyjne."
 xte_governor_trait_patron_of_the_arts:0 "Mecenas sztuki"
 xte_governor_trait_patron_of_the_arts_desc:0 "Ten przywódca dotuje i wspiera utalentowanych artystów. Zamówione przez nich dzieła budzą zazdrość w całej galaktyce."
 xte_governor_trait_inattentive: "Nieuwaga"
 xte_governor_trait_inattentive_desc: "Ten przywódca często zapomina o konieczności utrzymania krytycznej infrastruktury."

 # Scientist Traits
 # common/traits/xte_scientist_traits.txt

 xte_scientist_trait_pioneer:0 "Pionier"
 xte_scientist_trait_pioneer_desc:0 "Choć może nie jest najbardziej elastyczny, ten lider zauważa nawet najmniejsze nieprawidłowości podczas procesu badania."
 xte_scientist_trait_enzyme_curator: "Kustosz Enzymów"
 xte_scientist_trait_enzyme_curator_desc: "W poszukiwaniu złagodzenia problemów z przegrzewaniem, ten przywódca opracował specjalny zestaw enzymów, które pomagają przetwarzać złapane ciepło ciała."
 xte_scientist_trait_pathfinder:0 "Poszukiwacz"
 xte_scientist_trait_pathfinder_desc:0 "Ten przywódca jest utalentowanym odkrywcą, katalogującym ciała niebieskie i ich cechy z pośpiechem i precyzją."
 xte_scientist_trait_fastidious:0 "Skrupulatny"
 xte_scientist_trait_fastidious_desc:0 "Nieelastyczne przestrzeganie protokołu przez tego lidera znacznie zmniejsza skuteczność jego wysiłków badawczych."

 # Admiral Traits
 # common/traits/xte_admiral_traits.txt

 xte_admiral_trait_paladin:0 "Paladyn"
 xte_admiral_trait_paladin_desc:0 "Ten przywódca jest szczególnie gorliwy w odpieraniu wrogich najeźdźców, prowadząc bitwę za bitwą bez wytchnienia."
 xte_admiral_trait_opportunistic:0 "Oportunista"
 xte_admiral_trait_opportunistic_desc:0 "Ten przywódca nie ma skrupułów przed wykorzystywaniem każdej nadarzającej się okazji do odwrócenia losów bitwy."
 xte_admiral_trait_inspired_thermal_engineer: "Inspirujący Inżynier Termiczny"
 xte_admiral_trait_inspired_thermal_engineer_desc: "Czerpiąc inspirację z własnej biologii, ten przywódca wprowadził ulepszenia w systemach chłodzenia swojej floty."
 xte_admiral_trait_gendarme:0 "Żandarm"
 xte_admiral_trait_gendarme_desc:0 "Ten przywódca nie okazuje litości piratom, terrorystom i anarchistom stojącym na drodze do pokoju i porządku."
 xte_admiral_trait_underdog:0 "Underdog"
 xte_admiral_trait_underdog_desc:0 "Ten odważny przywódca może odwrócić losy najbardziej desperackich bitew."
 xte_admiral_trait_carrier_commander:0 "Dowódca lotniskowców"
 xte_admiral_trait_carrier_commander_desc:0 "Ten przywódca jest geniuszem wojny na lotniskowcach."
 xte_admiral_trait_computing_expert:0 "Ekspert komputerowy"
 xte_admiral_trait_computing_expert_desc:0 "Ten przywódca jest biegły w posługiwaniu się zaawansowaną elektroniką w wojnie kosmicznej."
 xte_admiral_trait_propulsion_expert:0 "Ekspert od napędów"
 xte_admiral_trait_propulsion_expert_desc:0 "Ten przywódca zna się na stosowaniu egzotycznych paliw i katalizatorów."
 xte_admiral_trait_gunnery_expert:0 "Ekspert strzelecki"
 xte_admiral_trait_gunnery_expert_desc:0 "Ten przywódca jest dobrze zaznajomiony z działaniem złożonych systemów uzbrojenia i być może sam opracował niektóre z nich."
 xte_admiral_trait_arrogant:0 "Arogancki"
 xte_admiral_trait_arrogant_desc:0 "Przywódca ten ma tendencję do niedoceniania wroga i przeceniania własnych sił. Zwykle ignoruje rozkazy odwrotu aż do ostatniej chwili."
 xte_admiral_trait_inert:0 "Bezwładny"
 xte_admiral_trait_inert_desc:0 "Ten przywódca jest powolny i niezdecydowany w walce, reagując na nowe okoliczności z typowym dla swojego gatunku ospałością."

 # General Traits
 # common/traits/xte_general_traits.txt

 xte_general_trait_forecaster:0 "Prognozujący"
 xte_general_trait_forecaster_desc:0 "Ten przywódca wykorzystuje zaawansowane modele matematyczne do przewidywania i planowania działań wroga."
 xte_general_trait_thermic_symbiote: "Symboza Termiczna"
 xte_general_trait_thermic_symbiote_desc: "Ten przywódca boryka się z trudnościami w dostosowaniu się do surowych warunków na zimniejszych planetach."
 xte_general_trait_battle_mounts:0 "Konie bojowe"
 xte_general_trait_battle_mounts_desc:0 "Ten przywódca wykorzystuje w walce udomowione lub oswojone zwierzęta. Te zmodernizowane jednostki kawalerii mogą jednak okazać się dość trudne do kontrolowania."
 xte_general_trait_cavalier:0 "Kawalerzysta"
 xte_general_trait_cavalier_desc:0 "Ten lekkomyślny przywódca odmawia odwrotu, nawet w obliczu przeciwności nie do pokonania."

