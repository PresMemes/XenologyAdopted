l_french:

 xte_always:0 "Générer toujours le(s) trait(s) suivant(s):§!"
 xte_sometimes:0 "Génère parfois le(s) trait(s) suivant(s):§!"
 xte_admirals:0 "    £admiral£ §E$admiral_plural$:§!"
 xte_generals:0 "    £general£ §E$general_plural$:§!"
 xte_scientists:0 "    £scientist£ §E$scientist_plural$:§!"
 xte_governors:0 "    £governor£ §E$governor_plural$:§!"
 xte_all_leaders:0 "    £noclass£ §ETous $leaders$:§!"

 # Traits
 # common/traits/xte_species_traits.txt

 xte_trait_genetic_memory:0 "Mémoire génétique"
 xte_trait_genetic_memory_desc:0 "Les membres de cette espèce peuvent hériter de pensées et de connaissances par hérédité. Cela les rend cependant beaucoup plus difficiles à contrôler.\n$xte_always$\n$xte_all_leaders$ §G$xte_leader_trait_ancestral_knowledge$§!"
 xte_trait_stalwart:0 "Robuste"
 xte_trait_stalwart_desc:0 "Les membres de cette espèce font preuve d'un instinct territorial anormalement féroce. En tant que combattants défensifs, ils sont pratiquement inégalés dans toute la galaxie.\n$xte_always$\n$xte_admirals$ §G$xte_admiral_trait_paladin$§!\n$xte_all_leaders$ £council£ §G$xte_leader_trait_valiant$§!"
 xte_trait_apex_predator:0 "Prédateurs hors pair"
 xte_trait_apex_predator_desc:0 "Cette espèce est l'un des prédateurs les plus mortels de la galaxie.\n$xte_always$\n$xte_admirals$ §G$xte_admiral_trait_opportunistic$§!\n$xte_all_leaders$ £council£ §G$xte_leader_trait_pertinacious$§!"
 xte_trait_apex_predator_lithoid:0 "$xte_trait_apex_predator$"
 xte_trait_apex_predator_lithoid_desc:0 "$xte_trait_apex_predator_desc$"
 xte_trait_analytical:0 "Analytique"
 xte_trait_analytical_desc:0 "Les membres de cette espèce sont des experts en mathématiques et préfèrent la logique froide à l'imagination débridée.\n$xte_always$\n$xte_generals$ §G$xte_general_trait_forecaster$§!\n$xte_scientists$ §Y$xte_scientist_trait_pioneer$§!\n$xte_all_leaders$ £council£ §G$xte_leader_trait_arcanist$§!"
 xte_trait_theoretical:0 "Théorique"
 xte_trait_theoretical_desc:0 "Les membres de cette espèce ont un talent inégalé pour la pensée abstraite, mais ils ont du mal avec les sciences appliquées et exactes.\n$xte_always$\n$xte_governors$ §G$xte_governor_trait_naturalist$§!\n$xte_all_leaders$ £council£ §G$xte_leader_trait_life_weaver$§!"
 xte_trait_practical:0 "Pratique"
 xte_trait_practical_desc:0 "Les membres de cette espèce excellent dans la recherche empirique et s'intéressent peu aux concepts abstraits ou mathématiques.\n$xte_always$\n$xte_governors$ §G$xte_governor_trait_machinist$§!\n$xte_all_leaders$ £council£ §G$xte_leader_trait_life_crafter$§!"
 xte_trait_unbound:0 "Détaché"
 xte_trait_unbound_desc:0 "Les membres de cette espèce ont conservé leur nature sauvage et sont extrêmement difficiles à soumettre.\n$xte_always$\n$xte_all_leaders$ £council£ §G$xte_leader_trait_land_of_the_free$§!"
 xte_unbound_no_slaves_bonus:0 "Le bonheur sans espèces asservies: §G+20%§!\nRessources des emplois sans espèces asservies: §G+10%§!"
 xte_trait_oligotrophs:0 "Oligotrophes"
 xte_trait_oligotrophs_desc:0 "Les membres de cette espèce sont adaptés aux environnements pauvres en nutriments et peuvent se passer de nourriture pendant de longues périodes.\n$xte_always$\n$xte_governors$ §G$xte_governor_trait_reliable$§!"
 xte_trait_oligotrophs_lithoid:0 "$xte_trait_oligotrophs$"
 xte_trait_oligotrophs_lithoid_desc:0 "$xte_trait_oligotrophs_desc$"
 xte_trait_lawful:0 "Légitime"
 xte_trait_lawful_desc:0 "Les membres de cette espèce respectent généralement les règles et les coutumes établies par leur société.\n$xte_always$\n$xte_admirals$ §G$xte_admiral_trait_gendarme$§!\n$xte_governors$ §G$xte_governor_trait_sheriff$§!\n$xte_all_leaders$ £council£ §G$xte_leader_trait_lawbringer$§!"
 xte_trait_intrepid:0 "Intrépide"
 xte_trait_intrepid_desc:0 "Les membres de cette espèce ont une capacité très réduite à éprouver de la peur.\n$xte_always$\n$xte_admirals$ §G$xte_admiral_trait_underdog$§!"
 xte_trait_urban:0 "Urbain"
 xte_trait_urban_desc:0 "Les membres de cette espèce sont parfaitement adaptés à la vie urbaine.\n$xte_always$\n$xte_governors$ §G$xte_governor_trait_efficient$§!"
 xte_trait_gifted_pilots:0 "Pilotes doués"
 xte_trait_gifted_pilots_desc:0 "Les membres de cette espèce excellent dans la conduite de toutes sortes de véhicules et de bêtes.\n$xte_always$\n$xte_admirals$ §G$xte_admiral_trait_carrier_commander$§!\n$xte_generals$ §G$xte_general_trait_battle_mounts$§!"
 xte_trait_illustrious:0 "Illustre"
 xte_trait_illustrious_desc:0 "Les membres de cette espèce se portent avec assurance et allure, et inspirent le respect par leur simple présence.\n$xte_always$\n$xte_all_leaders$ £council£ §G$xte_leader_trait_regal$§!"
 xte_trait_humble:0 "Humble"
 xte_trait_humble_desc:0 "Les membres de cette espèce trouvent le dur labeur noble et gratifiant, et ne demandent guère plus que leur pain quotidien.\n$xte_always$\n$xte_governors$ §G$xte_governor_trait_diligent$§!"
 xte_trait_crafty:0 "Artisanat"
 xte_trait_crafty_desc:0 "Les membres de cette espèce sont des métallurgistes réputés.\n$xte_always$\n$xte_governors$ §G$xte_governor_trait_forge_master$§!"
 xte_trait_creative:0 "Créatif"
 xte_trait_creative_desc:0 "Les membres de cette espèce sont particulièrement imaginatifs. Leurs œuvres d'art explorent des dimensions esthétiques entièrement nouvelles.\n$xte_always$\n$xte_governors$ §G$xte_governor_trait_patron_of_the_arts$§!"
 xte_trait_megalomaniacs:0 "Mégalomanes"
 xte_trait_megalomaniacs_desc:0 "Les membres de cette espèce sont obsédés par le massif, le superbe et le grandiose. N'accorde aucun bonus aux pops."
 xte_trait_natural_translucers:0 "Translucides naturels"
 xte_trait_natural_translucers_desc:0 "Les membres de cette espèce sont des ingénieurs en cristal exceptionnellement doués.\n$xte_always$\n$xte_admirals$ §G$xte_admiral_trait_computing_expert$§!"
 xte_trait_natural_refiners:0 "Raffineurs naturels"
 xte_trait_natural_refiners_desc:0 "Les membres de cette espèce excellent dans l'extraction et le traitement des gaz exotiques.\n$xte_always$\n$xte_admirals$ §G$xte_admiral_trait_propulsion_expert$§!"
 xte_trait_natural_chemists:0 "Chimiste naturel"
 xte_trait_natural_chemists_desc:0 "Les membres de cette espèce manipulent les composés réactifs avec une facilité instinctive.\n$xte_always$\n$xte_admirals$ §G$xte_admiral_trait_gunnery_expert$§!"
 xte_trait_flexible:0 "Flexible"
 xte_trait_flexible_desc:0 "Les membres de cette espèce sont mentalement polyvalents.\n$xte_always$\n$xte_all_leaders$ £council£ §G$xte_leader_trait_polymath$§!"
 xte_trait_inquisitive:0 "Curieux"
 xte_trait_inquisitive_desc:0 "Les membres de cette espèce sont intensément curieux.\n$xte_always$\n$xte_scientists$ §G$xte_scientist_trait_pathfinder$§!"
 xte_trait_austere:0 "Austère"
 xte_trait_austere_desc:0 "Les membres de cette espèce ont tendance à privilégier un mode de vie strict et frugal."
 xte_trait_sanguine:0 "Sanguin"
 xte_trait_sanguine_desc:0 "Les membres de cette espèce sont naturellement joyeux et optimistes. Ils sont facilement satisfaits de leur sort dans la vie."
 xte_trait_intimidating:0 "Intimidant"
 xte_trait_intimidating_desc:0 "Les membres de cette espèce peuvent être parfaitement aimables dans des circonstances normales, mais leurs manifestations agressives sont terrifiantes."
 xte_trait_avant_garde:0 "Avant-garde"
 xte_trait_avant_garde_desc:0 "Les membres de cette espèce sont prompts à adopter de nouvelles idées.\n$xte_always$\n$xte_all_leaders$ £council£ §G$xte_leader_trait_enlightened$§!"
 xte_trait_disorderly:0 "Désordonné"
 xte_trait_disorderly_desc:0 "Les membres de cette espèce sont assez désorganisés. Ils ont du mal à accomplir leurs tâches de manière méthodique et efficace."
 xte_trait_lazy:0 "Paresseux"
 xte_trait_lazy_desc:0 "Les membres de cette espèce sont plutôt paresseux et peu enclins à travailler dur."
 xte_trait_allergic:0 "Allergique"
 xte_trait_allergic_desc:0 "Les membres de cette espèce sont vulnérables aux allergènes en suspension dans l'air, ce qui les rend peu adaptés à un mode de vie rural."
 xte_trait_whimsical:0 "Fantasque"
 xte_trait_whimsical_desc:0 "Les membres de cette espèce sont plutôt capricieux."
 xte_trait_nervous:0 "Nerveux"
 xte_trait_nervous_desc:0 "Les membres de cette espèce sont naturellement anxieux. Ils préfèrent le confort de la routine au stress du leadership."
 xte_trait_despondent:0 "Découragé"
 xte_trait_despondent_desc:0 "Les membres de cette espèce sont sujets à de graves épisodes dépressifs."
 xte_trait_inept:0 "Inepte"
 xte_trait_inept_desc:0 "Les membres de cette espèce sont remarquablement maladroits et sujets aux accidents.\n$xte_always$\n$xte_all_leaders$ £council£ §R$xte_leader_trait_maladroit$§!"
 xte_trait_simple:0 "Simple"
 xte_trait_simple_desc:0 "Les membres de cette espèce ont tendance à être plutôt limités. Il n'y a pas de façon plus douce de le dire."
 xte_trait_greedy:0 "Avide"
 xte_trait_greedy_desc:0 "Les membres de cette espèce ne manquent jamais une occasion de s'enrichir."
 xte_trait_prideful:0 "Orgueilleux"
 xte_trait_prideful_desc:0 "Les membres de cette espèce sont très réticents à accepter un travail qu'ils considèrent comme inférieur à leur niveau.\n$xte_always$\n$xte_admirals$ §R$xte_admiral_trait_arrogant$§!\n$xte_generals$ §R$xte_general_trait_cavalier$§!"
 xte_trait_obstinate:0 "Obstiné"
 xte_trait_obstinate_desc:0 "Les membres de cette espèce sont pathologiquement têtus et dogmatiques.\n$xte_sometimes$\n$xte_all_leaders$ £council£ §R$xte_leader_trait_domineering$, $xte_leader_trait_indulgent$, $xte_leader_trait_spineless$, $xte_leader_trait_hateful$, $xte_leader_trait_peacemonger$, $xte_leader_trait_warmonger$, $xte_leader_trait_cynical$, $xte_leader_trait_superstitious$!"
 xte_trait_sluggish:0 "Léthargique"
 xte_trait_sluggish_desc:0 "Les membres de cette espèce sont des êtres lents et pesants.\n$xte_always$\n$xte_admirals$ §R$xte_admiral_trait_inert$§!\n$xte_scientists$ §R$xte_scientist_trait_fastidious$§!"
 xte_trait_gigantic:0 "Gigantesque"
 xte_trait_gigantic_desc:0 "Les membres de cette espèce peuvent atteindre des tailles colossales. Ils ont besoin d'un espace de vie proportionnellement important."
 xte_trait_gluttonous:0 "Glouton"
 xte_trait_gluttonous_desc:0 "Les membres de cette espèce sont des mangeurs voraces."
 xte_trait_gluttonous_lithoid:0 "$xte_trait_gluttonous$"
 xte_trait_gluttonous_lithoid_desc:0 "$xte_trait_gluttonous_desc$"
 xte_trait_hedonistic:0 "Hédoniste"
 xte_trait_hedonistic_desc:0 "Les membres de cette espèce sont notoirement complaisants. $xte_sometimes$\n$xte_all_leaders$ £council£ §R$xte_leader_trait_profligate$§!"
 xte_trait_polyploid:0 "Polyploïde"
 xte_trait_polyploid_desc:0 "Cette espèce a plus de deux sexes biologiques. Plusieurs jeux de chromosomes sont nécessaires à la reproduction."

 # Univseral Traits

 xte_leader_trait_ancestral_knowledge:0 "Connaissance ancestrale"
 xte_leader_trait_ancestral_knowledge_desc:0 "Les antécédents génétiques de ce leader lui confèrent des compétences supplémentaires dans son domaine."

 # Councilor Traits
 # common/traits/xte_councilor_traits.txt

 xte_leader_trait_valiant:0 "Dominé"
 xte_leader_trait_valiant_desc:0 "Ce dirigeant est implacable face à l'adversité."
 xte_leader_trait_pertinacious:0 "Indulgent"
 xte_leader_trait_pertinacious_desc:0 "Dans une galaxie devenue folle, ce dirigeant veillera à la sécurité de son peuple, qu'il le veuille ou non."
 xte_leader_trait_arcanist:0 "Arcaniste"
 xte_leader_trait_arcanist_desc:0 "Ce dirigeant fait de la sécurisation de matériaux rares et puissants une priorité."
 xte_leader_trait_life_weaver:0 "Tisseur de vie"
 xte_leader_trait_life_weaver_desc:0 "Ce dirigeant est un maître en biologie et vise à améliorer toutes les formes de vie par la modification génétique."
 xte_leader_trait_life_crafter:0 "Artisan de la vie"
 xte_leader_trait_life_crafter_desc:0 "Ce dirigeant est un ingénieur brillant. Les machines conçues sous son règne sont inégalées."
 xte_leader_trait_land_of_the_free:0 "Terre de la liberté"
 xte_leader_trait_land_of_the_free_desc:0 "Ce dirigeant défend les valeurs de la liberté individuelle par-dessus tout."
 xte_leader_trait_lawbringer:0 "Porteur de justice"
 xte_leader_trait_lawbringer_desc:0 "Ce dirigeant règne d'une main ferme mais juste, luttant contre le banditisme et la corruption où qu'ils se trouvent."
 xte_leader_trait_regal:0 "Royal"
 xte_leader_trait_regal_desc:0 "Les commandes de ce dirigeant exercent une influence presque mystique sur ses subordonnés."
 xte_leader_trait_skyborne_architect:0 "Architecte céleste"
 xte_leader_trait_skyborne_architect_desc:0 "Ce dirigeant est fasciné par les méga-projets ambitieux et est prêt à investir des ressources considérables pour les mener à bien."
 xte_leader_trait_polymath:0 "Polyvalent"
 xte_leader_trait_polymath_desc:0 "Ce dirigeant possède des connaissances pratiques dans une grande variété de domaines scientifiques et peut consacrer du temps et des ressources à plusieurs projets."
 xte_leader_trait_enlightened:0 "Éclairé"
 xte_leader_trait_enlightened_desc:0 "Ce dirigeant est très ouvert d'esprit et disposé à accepter de nouvelles idées."
 xte_leader_trait_maladroit:0 "Maladroit"
 xte_leader_trait_maladroit_desc:0 "Ce dirigeant est particulièrement inefficace en ce qui concerne la logistique des matériaux spatiaux."
 xte_leader_trait_domineering:0 "Dominant"
 xte_leader_trait_domineering_desc:0 "Ce dirigeant est excessivement cruel et sadique. En raison de leurs actes horribles, leurs sujets deviennent plus égalitaires."
 xte_leader_trait_indulgent:0 "Indulgent"
 xte_leader_trait_indulgent_desc:0 "Ce dirigeant est excessivement tolérant et flexible. En réaction à leur leadership laxiste, leurs sujets demandent une main plus ferme pour guider la nation."
 xte_leader_trait_spineless:0 "Sans épine"
 xte_leader_trait_spineless_desc:0 "Ce dirigeant est considéré comme trop conciliant, voire servile, envers les empires extraterrestres. En réaction à leur règle flasque, leur peuple adopte des attitudes plus tribalistes."
 xte_leader_trait_hateful:0 "Haineux"
 xte_leader_trait_hateful_desc:0 "Les attitudes raciales de ce dirigeant sont considérées comme offensantes selon les normes de leur société. Leur peuple devient plus ouvert d'esprit en conséquence."
 xte_leader_trait_peacemonger:0 "Amateur de paix"
 xte_leader_trait_peacemonger_desc:0 "Ce dirigeant est perçu comme lâche et excessivement enclin à la paix. Leurs sujets deviennent plus belliqueux en conséquence."
 xte_leader_trait_warmonger:0 "Va-t-en-guerre"
 xte_leader_trait_warmonger_desc:0 "Ce dirigeant est perçu comme excessivement belliqueux. Leurs sujets deviennent plus conciliants en conséquence."
 xte_leader_trait_cynical:0 "Cynique"
 xte_leader_trait_cynical_desc:0 "Ce dirigeant fait preuve d'un mépris choquant pour les traditions de leur société, poussant leur nation dans une direction plus spiritualiste."
 xte_leader_trait_superstitious:0 "Superstitieux"
 xte_leader_trait_superstitious_desc:0 "Ce dirigeant a une emprise ténue sur la réalité. Beaucoup de leurs sujets adoptent une vision du monde plus sceptique."
 xte_leader_trait_profligate:0 "Prodigue"
 xte_leader_trait_profligate_desc:0 "Ce dirigeant est un dépensier corrompu. L'économie de leur nation a du mal à soutenir leurs vices extravagants."
 xte_leader_trait_profligate_1:0 "$xte_leader_trait_profligate$"
 xte_leader_trait_profligate_1_desc:0 "$xte_leader_trait_profligate_desc$"
 xte_leader_trait_profligate_2:0 "$xte_leader_trait_profligate$"
 xte_leader_trait_profligate_2_desc:0 "$xte_leader_trait_profligate_desc$"
 xte_leader_trait_profligate_3:0 "$xte_leader_trait_profligate$"
 xte_leader_trait_profligate_3_desc:0 "$xte_leader_trait_profligate_desc$"
 xte_leader_trait_profligate_4:0 "$xte_leader_trait_profligate$"
 xte_leader_trait_profligate_4_desc:0 "$xte_leader_trait_profligate_desc$"

 # Governor Traits
 # common/traits/xte_governor_traits.txt

 xte_governor_trait_naturalist:0 "Naturaliste"
 xte_governor_trait_naturalist_desc:0 "Ce dirigeant utilise habilement les environnements naturels à son avantage, améliorant la qualité de vie sans endommager l'écosystème."
 xte_governor_trait_machinist:0 "Machiniste"
 xte_governor_trait_machinist_desc:0 "Ce dirigeant est un talentueux roboticien, possédant une connaissance approfondie de tout ce qui concerne la mécanique."
 xte_governor_trait_reliable:0 "Fiable"
 xte_governor_trait_reliable_desc:0 "En temps bons et mauvais, ce dirigeant parvient toujours à subvenir aux besoins de son peuple."
 xte_governor_trait_sheriff:0 "Shérif"
 xte_governor_trait_sheriff_desc:0 "Ce dirigeant excelle dans le maintien de l'ordre et la gestion des crises."
 xte_governor_trait_efficient:0 "Efficace"
 xte_governor_trait_efficient_desc:0 "Grâce à une planification impeccable des villes et des transports, ce dirigeant augmente considérablement la productivité des travailleurs de bureau."
 xte_governor_trait_diligent:0 "Diligent"
 xte_governor_trait_diligent_desc:0 "Malgré sa position, ce dirigeant trouve régulièrement le temps de faire du bénévolat pour des projets d'œuvres publiques, inspirant les travailleurs à accomplir leurs tâches avec vigueur et fierté."
 xte_governor_trait_forge_master:0 "Maître de la forge"
 xte_governor_trait_forge_master_desc:0 "Ce dirigeant est un expert en ingénierie des alliages. Ses connaissances lui permettent d'optimiser grandement les processus de production."
 xte_governor_trait_patron_of_the_arts:0 "Mécène des arts"
 xte_governor_trait_patron_of_the_arts_desc:0 "Ce dirigeant subventionne et soutient des artistes talentueux. Les œuvres qu'il commande font l'envie de la galaxie."

 # Scientist Traits
 # common/traits/xte_scientist_traits.txt

 xte_scientist_trait_pioneer:0 "Pionnier"
 xte_scientist_trait_pioneer_desc:0 "Bien qu'il ne soit peut-être pas le plus flexible, ce dirigeant remarque même les plus petites irrégularités lors du processus d'enquête."
 xte_scientist_trait_pathfinder:0 "Éclaireur"
 xte_scientist_trait_pathfinder_desc:0 "Ce dirigeant est un talentueux explorateur, cataloguant avec hâte et précision les corps célestes et leurs caractéristiques."
 xte_scientist_trait_fastidious:0 "Fastidieux"
 xte_scientist_trait_fastidious_desc:0 "L'adhésion inflexible de ce dirigeant au protocole diminue considérablement l'efficacité de ses efforts d'enquête."

 # Admiral Traits
 # common/traits/xte_admiral_traits.txt

 xte_admiral_trait_paladin:0 "Paladin"
 xte_admiral_trait_paladin_desc:0 "Ce chef est particulièrement zélé pour repousser les envahisseurs hostiles, menant bataille sur bataille sans relâche."
 xte_admiral_trait_opportunistic:0 "Opportuniste"
 xte_admiral_trait_opportunistic_desc:0 "Ce chef n'hésite pas à saisir toutes les occasions qui se présentent pour renverser le cours de la bataille."
 xte_admiral_trait_gendarme:0 "Gendarme"
 xte_admiral_trait_gendarme_desc:0 "Ce chef est sans pitié pour les pirates, les terroristes et les anarchistes qui font obstacle à la paix et à l'ordre."
 xte_admiral_trait_underdog:0 "Chien de main"
 xte_admiral_trait_underdog_desc:0 "Ce chef audacieux peut renverser le cours des batailles les plus désespérées."
 xte_admiral_trait_carrier_commander:0 "Commandant de porte-avions"
 xte_admiral_trait_carrier_commander_desc:0 "Ce chef est un génie de la guerre des porte-avions."
 xte_admiral_trait_computing_expert:0 "Expert en informatique"
 xte_admiral_trait_computing_expert_desc:0 "Ce chef maîtrise l'utilisation de l'électronique avancée dans la guerre spatiale."
 xte_admiral_trait_propulsion_expert:0 "Expert en propulsion"
 xte_admiral_trait_propulsion_expert_desc:0 "Ce chef est familier avec l'utilisation de carburants et de catalyseurs exotiques."
 xte_admiral_trait_gunnery_expert:0 "Expert en artillerie"
 xte_admiral_trait_gunnery_expert_desc:0 "Ce chef connaît bien les rouages des systèmes d'armes complexes, et en a peut-être développé lui-même."
 xte_admiral_trait_arrogant:0 "Arrogant"
 xte_admiral_trait_arrogant_desc:0 "Ce chef a tendance à sous-estimer l'ennemi et à surestimer sa propre force. Il ignore généralement les ordres de retraite jusqu'à la dernière minute."
 xte_admiral_trait_inert:0 "Inerte"
 xte_admiral_trait_inert_desc:0 "Ce chef est lent et indécis au combat, réagissant aux nouvelles circonstances avec la langueur habituelle de son espèce."

 # General Traits
 # common/traits/xte_general_traits.txt

 xte_general_trait_forecaster:0 "Prévisionniste"
 xte_general_trait_forecaster_desc:0 "Ce chef utilise des modèles mathématiques avancés pour prédire et planifier les actions de l'ennemi."
 xte_general_trait_battle_mounts:0 "Montures de combat"
