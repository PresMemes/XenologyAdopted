l_russian:

 xte_always:0 "Всегда генерируйте следующий признак (признаки):"
 xte_sometimes:0 "Иногда порождают следующую(ие) черту(ы):"
 xte_commanders:0 "$t$§E$commander_plural_with_icon$:§!"
 xte_scientists:0 "$t$§E$scientist_plural_with_icon$:§!"
 xte_officials:0 "$t$§E$official_plural_with_icon$:§!"
 xte_all_leaders:0 "$t$£noclass£ §EВсе $leaders$:§!"
 xte_added_by_notification: "$concept_xte_mod_added$"

 # Traits
 # common/traits/xte_species_traits.txt

 xte_trait_genetic_memory:0 "Генетическая память"
 xte_trait_genetic_memory_desc:0 "§LПредставители этого вида могут наследовать мысли и знания по наследству. Однако это делает их гораздо более сложными для контроля.\n$xte_always$\n$xte_all_leaders$ ['concept_xte_leader_trait_ancestral_knowledge']"
 xte_trait_stalwart:0 "Стойкий"
 xte_trait_stalwart_desc:0 "§LПредставители этого вида проявляют аномально свирепые территориальные инстинкты. Как оборонительные бойцы они практически не имеют себе равных во всей галактике.\n$xte_always$\n$xte_commanders$ ['concept_xte_commander_trait_paladin']\n$xte_all_leaders$ ['concept_xte_leader_trait_valiant']"
 xte_trait_apex_predator:0 "Апекс-хищники"
 xte_trait_apex_predator_desc:0 "§LЭтот вид - один из самых смертоносных хищников в галактике.\n$xte_always$\n$xte_commanders$ ['concept_xte_commander_trait_opportunistic']\n$xte_all_leaders$ ['concept_xte_leader_trait_pertinacious']"
 xte_trait_apex_predator_lithoid:0 "$xte_trait_apex_predator$"
 xte_trait_apex_predator_lithoid_desc:0 "$xte_trait_apex_predator_desc$"
 xte_trait_analytical:0 "Аналитик"
 xte_trait_analytical_desc:0 "§LПредставители этого вида - математики, предпочитающие холодную логику безудержному воображению.\n$xte_always$\n$xte_commanders$ ['concept_xte_commander_trait_forecaster']\n$xte_scientists$ ['concept_xte_scientist_trait_pioneer']\n$xte_all_leaders$ ['concept_xte_leader_trait_arcanist']"
 xte_trait_theoretical:0 "Теоретики"
 xte_trait_theoretical_desc:0 "§LПредставители этого вида обладают непревзойденным талантом к абстрактному мышлению, но испытывают трудности в прикладных и точных науках.\n$xte_always$\n$xte_officials$ ['concept_xte_official_trait_naturalist']\n$xte_all_leaders$ ['concept_xte_leader_trait_life_weaver']"
 xte_trait_practical:0 "Практик"
 xte_trait_practical_desc:0 "§LПредставители этого вида преуспевают в эмпирических исследованиях и мало интересуются абстрактными или математическими концепциями.\n$xte_always$\n$xte_officials$ ['concept_xte_official_trait_machinist']\n$xte_all_leaders$ ['concept_xte_leader_trait_life_crafter']"
 xte_trait_unbound:0 "Необузданный"
 xte_trait_unbound_desc:0 "§LПредставители этого вида сохранили свою природную дикость, и их чрезвычайно трудно подчинить.\n$xte_always$\n$xte_all_leaders$ ['concept_xte_leader_trait_land_of_the_free']"
 xte_unbound_no_slaves_bonus:0 "Счастье без порабощенных видов: §G+20%§!\nРесурсы от работы при отсутствии порабощенных видов: §G+10%§!"
 xte_trait_ectothermic: "Эктотермический"
 xte_trait_ectothermic_desc: "§LЭтот вид зависит от внешних источников тепла для поддержания терморегуляции.\n$xte_always$\n$xte_commanders$ ['concept_xte_commander_trait_inspired_thermal_engineer'], ['concept_xte_commander_trait_thermic_symbiote']"
 xte_trait_ectothermic_lithoid: "$xte_trait_ectothermic$"
 xte_trait_ectothermic_lithoid_desc: "$xte_trait_ectothermic_desc$"
 xte_trait_oligotrophs:0 "Олиготрофы"
 xte_trait_oligotrophs_desc:0 "§LПредставители этого вида приспособлены к бедной питательными веществами среде и могут обходиться без пищи в течение длительного времени.\n$xte_always$\n$xte_officials$ ['concept_xte_official_trait_reliable']"
 xte_trait_oligotrophs_lithoid:0 "$xte_trait_oligotrophs$"
 xte_trait_oligotrophs_lithoid_desc:0 "$xte_trait_oligotrophs_desc$"
 xte_trait_lawful:0 "Законопослушные"
 xte_trait_lawful_desc:0 "§LПредставители этого вида обычно соблюдают правила и обычаи, установленные их обществом.\n$xte_always$\n$xte_commanders$ ['concept_xte_commander_trait_gendarme']\n$xte_officials$ ['concept_xte_official_trait_sheriff']\n$xte_all_leaders$ ['concept_xte_leader_trait_lawbringer']"
 xte_trait_hypermetabolism: "Гиперметаболизм"
 xte_trait_hypermetabolism_desc: "§LМетаболические процессы этого вида производят избыточное количество тепла, далеко превышающее необходимое.\n$xte_always$\n$xte_officials$ ['concept_xte_official_trait_fanatic_thermopile']\n$xte_scientists$ ['concept_xte_scientist_trait_enzyme_curator']"
 xte_trait_hypermetabolism_lithoid: "$xte_trait_hypermetabolism$"
 xte_trait_hypermetabolism_lithoid_desc: "$xte_trait_hypermetabolism_desc$"
 xte_trait_intrepid:0 "Неустрашимый"
 xte_trait_intrepid_desc:0 "§LУ представителей этого вида сильно снижена способность испытывать страх.\n$xte_always$\n$xte_commanders$ ['concept_xte_commander_trait_underdog']"
 xte_trait_urban:0 "Городские"
 xte_trait_urban_desc:0 "§LПредставители этого вида прекрасно приспособлены к жизни в городе.\n$xte_always$\n$xte_officials$ ['concept_xte_official_trait_efficient']"
 xte_trait_gifted_pilots:0 "Одаренные пилоты"
 xte_trait_gifted_pilots_desc:0 "§LПредставители этого вида прекрасно управляют всеми видами транспортных средств и зверей.\n$xte_always$\n$xte_commanders$ ['concept_xte_commander_trait_carrier_commander'], ['concept_xte_commander_trait_battle_mounts']"
 xte_trait_illustrious:0 "Прославленные"
 xte_trait_illustrious_desc:0 "§LПредставители этого вида держатся уверенно и привлекательно и вызывают уважение одним своим присутствием.\n$xte_always$\n$xte_all_leaders$ ['concept_xte_leader_trait_regal']"
 xte_trait_humble:0 "Скромные"
 xte_trait_humble_desc:0 "§LПредставители этого вида считают тяжелый труд благородным и приносящим удовлетворение, и требуют не больше, чем хлеб насущный.\n$xte_always$\n$xte_officials$ ['concept_xte_official_trait_diligent']"
 xte_trait_crafty:0 "Ремесло"
 xte_trait_crafty_desc:0 "§LПредставители этого вида - знаменитые металлисты.\n$xte_always$\n$xte_officials$ ['concept_xte_official_trait_forge_master']"
 xte_trait_creative:0 "Творческий"
 xte_trait_creative_desc:0 "§LПредставители этого вида отличаются особой фантазией. Их произведения искусства исследуют совершенно новые измерения эстетики.\n$xte_always$\n$xte_officials$ ['concept_xte_official_trait_patron_of_the_arts']"
 xte_trait_megalomaniacs:0 "Мегаломаньяки"
 xte_trait_megalomaniacs_desc:0 "§LПредставители этого вида одержимы массивностью, превосходством и грандиозностью. Не дает никаких бонусов к попсе.\n$xte_always$\n$xte_all_leaders$ §G$xte_leader_trait_skyborne_architect$\n\n§RThis trait cannot be added or removed through gene modding!§!"
 xte_trait_natural_translucers:0 "Природные полупрозрачники"
 xte_trait_natural_translucers_desc:0 "§LПредставители этого вида необычайно искусны в создании кристаллов.\n$xte_always$\n$xte_commanders$ ['concept_xte_commander_trait_computing_expert']"
 xte_trait_natural_refiners:0 "Природные рафинеры"
 xte_trait_natural_refiners_desc:0 "§LПредставители этого вида прекрасно справляются с добычей и переработкой экзотических газов.\n$xte_always$\n$xte_commanders$ ['concept_xte_commander_trait_propulsion_expert']"
 xte_trait_natural_chemists:0 "Природные химики"
 xte_trait_natural_chemists_desc:0 "§LПредставители этого вида с инстинктивной легкостью работают с реактивными соединениями."
 xte_trait_flexible:0 "Гибкие"
 xte_trait_flexible_desc:0 "§LПредставители этого вида обладают разносторонним мышлением.\n$xte_always$\n$xte_all_leaders$ ['concept_xte_leader_trait_polymath']"
 xte_trait_inquisitive:0 "Любознательные"
 xte_trait_inquisitive_desc:0 "§LПредставители этого вида очень любопытны.\n$xte_always$\n$xte_scientists$ ['concept_xte_scientist_trait_pathfinder']"
 xte_trait_austere:0 "Аскетизм"
 xte_trait_austere_desc:0 "§LПредставители этого вида склонны к строгому и бережливому образу жизни.§!"
 xte_trait_sanguine:0 "Сангвиник"
 xte_trait_sanguine_desc:0 "§LПредставители этого вида от природы жизнерадостны и оптимистичны. Они легко довольны своим положением в жизни.§!"
 xte_trait_intimidating:0 "Запугивающий"
 xte_trait_intimidating_desc:0 "§LПредставители этого вида могут быть вполне дружелюбными в обычных обстоятельствах, но их агрессивные проявления наводят ужас.§!"
 xte_trait_avant_garde:0 "Авангард"
 xte_trait_avant_garde_desc:0 "§LПредставители этого вида быстро принимают новые идеи.\n$xte_always$\n$xte_all_leaders$ ['concept_xte_leader_trait_enlightened']"
 xte_trait_disorderly:0 "Беспорядочные"
 xte_trait_disorderly_desc:0 "§LПредставители этого вида весьма неорганизованны. Им трудно выполнять свои задачи методично и эффективно.§!"
 xte_trait_lazy:0 "Ленивый"
 xte_trait_lazy_desc:0 "§LПредставители этого вида довольно ленивы и не любят тяжелый труд.§!"
 xte_trait_allergic:0 "Аллергик"
 xte_trait_allergic_desc:0 "§LПредставители этого вида уязвимы к аллергенам, передающимся через воздух, что делает их малопригодными для сельского образа жизни.§!"
 xte_trait_whimsical:0 "Прихотливые"
 xte_trait_whimsical_desc:0 "§LПредставители этого вида довольно капризны.§!"
 xte_trait_nervous:0 "Нервные"
 xte_trait_nervous_desc:0 "§LПредставители этого вида от природы тревожны. Они предпочитают комфорт рутины стрессам лидерства.§!"
 xte_trait_despondent:0 "Уныние"
 xte_trait_despondent_desc:0 "§LПредставители этого вида склонны к тяжелым депрессивным эпизодам.§!"
 xte_trait_inept:0 "Неумелые"
 xte_trait_inept_desc:0 "§LПредставители этого вида удивительно неуклюжи и склонны к несчастным случаям.\n$xte_always$\n$xte_all_leaders$ ['concept_xte_leader_trait_maladroit']"
 xte_trait_simple:0 "Простой"
 xte_trait_simple_desc:0 "§LПредставители этого вида склонны быть довольно ограниченными. Нет более мягкого способа выразить это.§!"
 xte_trait_greedy:0 "Жадные"
 xte_trait_greedy_desc:0 "§LПредставители этого вида редко упускают возможность обогатиться.§!"
 xte_trait_prideful:0 "Гордый"
 xte_trait_prideful_desc:0 "§LПредставители этого вида с большой неохотой берутся за работу, которую считают ниже своего достоинства.\n$xte_always$\n$xte_commanders$ ['concept_xte_commander_trait_arrogant'], ['concept_xte_commander_trait_cavalier']"
 xte_trait_obstinate:0 "Упрямый"
 xte_trait_obstinate_desc:0 "§LПредставители этого вида патологически упрямы и догматичны.\n$xte_sometimes$\n$xte_all_leaders$ ['concept_xte_obstinate_list']"
 xte_trait_sluggish:0 "Вялый"
 xte_trait_sluggish_desc:0 "§LПредставители этого вида - медлительные, задумчивые существа.\n$xte_always$\n$xte_commanders$ ['concept_xte_commander_trait_inert']\n$xte_scientists$ ['concept_xte_scientist_trait_fastidious']"
 xte_trait_gigantic:0 "Гигантский"
 xte_trait_gigantic_desc:0 "§LПредставители этого вида могут вырастать до колоссальных размеров. Им требуется пропорционально большое жизненное пространство.§!"
 xte_trait_truculent: "Злопамятный"
 xte_trait_truculent_desc: "§LЭтот вид по природе склонен стать доминирующим видом в любой среде.\n$xte_always$\n$xte_officials$ ['concept_xte_official_trait_inattentive']"
 xte_trait_gluttonous:0 "Прожорливый"
 xte_trait_gluttonous_desc:0 "§LПредставители этого вида - прожорливые едоки.§!"
 xte_trait_gluttonous_lithoid:0 "$xte_trait_gluttonous$"
 xte_trait_gluttonous_lithoid_desc:0 "$xte_trait_gluttonous_desc$"
 xte_trait_hedonistic:0 "Гедонист"
 xte_trait_hedonistic_desc:0 "§LПредставители этого вида, как известно, склонны к самолюбованию.\n$xte_sometimes$\n$xte_all_leaders$ ['concept_xte_leader_trait_extravagant']"
 xte_trait_polyploid:0 "Полиплоид"
 xte_trait_polyploid_desc:0 "§LЭтот вид имеет более двух биологических полов. Для размножения требуется несколько наборов хромосом.§!"

 # Univseral Traits

 xte_leader_trait_ancestral_knowledge:0 "Знание предков"
 xte_leader_trait_ancestral_knowledge_desc:0 "Генетическая история этого лидера дает ему дополнительные знания в своей области."

 # Councilor Traits
 # common/traits/xte_councilor_traits.txt

 xte_leader_trait_valiant:0 "Доблестный"
 xte_leader_trait_valiant_desc:0 "Этот лидер непримирим перед лицом трудностей."
 xte_leader_trait_pertinacious:0 "Проницательный"
 xte_leader_trait_pertinacious_desc:0 "В галактике, сошедшей с ума, этот лидер обеспечит безопасность своего народа. Нравится им это или нет."
 xte_leader_trait_arcanist:0 "Арканист"
 xte_leader_trait_arcanist_desc:0 "Для этого лидера приоритетом является получение редких и мощных материалов."
 xte_leader_trait_life_weaver:0 "Ткач жизни"
 xte_leader_trait_life_weaver_desc:0 "Этот лидер - мастер биологии и стремится улучшить все формы жизни путем генетической модификации."
 xte_leader_trait_life_crafter:0 "Создатель жизни"
 xte_leader_trait_life_crafter_desc:0 "Этот лидер - гениальный инженер. Машины, созданные под его руководством, не имеют себе равных."
 xte_leader_trait_land_of_the_free:0 "Земля свободных"
 xte_leader_trait_land_of_the_free_desc:0 "Этот лидер отстаивает ценности индивидуальной свободы превыше всего."
 xte_leader_trait_lawbringer:0 "Lawbringer"
 xte_leader_trait_lawbringer_desc:0 "Этот лидер правит сильной, но справедливой рукой, борясь с бандитизмом и коррупцией, где бы они ни находились."
 xte_leader_trait_regal:0 "Царственный"
 xte_leader_trait_regal_desc:0 "Приказы этого лидера имеют почти мистическую силу над подчиненными."
 xte_leader_trait_skyborne_architect:0 "Небесный архитектор"
 xte_leader_trait_skyborne_architect_desc:0 "Этого лидера увлекают амбициозные мегапроекты, и он готов вкладывать значительные средства в их реализацию."
 xte_leader_trait_polymath:0 "Полимат"
 xte_leader_trait_polymath_desc:0 "Этот лидер обладает рабочими знаниями в самых разных областях науки и может посвятить время и ресурсы нескольким проектам."
 xte_leader_trait_enlightened:0 "Просвещенный"
 xte_leader_trait_enlightened_desc:0 "Этот лидер обладает широким кругозором и восприимчив к новым идеям."
 xte_leader_trait_maladroit:0 "Маладройт"
 xte_leader_trait_maladroit_desc:0 "Этот лидер особенно неэффективен, когда речь идет о логистике космических материалов."
 xte_leader_trait_domineering:0 "Властный"
 xte_leader_trait_domineering_desc:0 "Этот лидер чрезмерно жесток и садистичен. Ввиду их ужасных деяний, их подданные становятся более эгалитарными."
 xte_leader_trait_indulgent:0 "Снисходительный"
 xte_leader_trait_indulgent_desc:0 "Этот лидер чрезмерно снисходителен и гибок. В ответ на их мягкое руководство подданные требуют, чтобы нация управлялась более твердой рукой."
 xte_leader_trait_spineless:0 "Бесхребетный"
 xte_leader_trait_spineless_desc:0 "Этот лидер считается слишком покладистым или даже почтительным по отношению к чужим империям. В ответ на их вялое правление их народ принимает более трайбалистские взгляды."
 xte_leader_trait_hateful:0 "Ненавистный"
 xte_leader_trait_hateful_desc:0 "Расовые взгляды этого лидера считаются оскорбительными по стандартам их общества. В результате их народ становится более открытым."
 xte_leader_trait_peacemonger:0 "Миротворец"
 xte_leader_trait_peacemonger_desc:0 "Этот лидер воспринимается как трусливый и чрезмерно мягкотелый. В результате их подданные становятся более джингоистичными."
 xte_leader_trait_warmonger:0 "Поджигатель войны"
 xte_leader_trait_warmonger_desc:0 "Этот лидер воспринимается как чрезмерно \"ястребиный\". В результате его подчиненные становятся более примирительными."
 xte_leader_trait_cynical:0 "Циничный"
 xte_leader_trait_cynical_desc:0 "Этот лидер демонстрирует шокирующее пренебрежение к традициям своего общества, подталкивая свою нацию в более спиритуалистическом направлении."
 xte_leader_trait_superstitious:0 "Суеверный"
 xte_leader_trait_superstitious_desc:0 "Этот лидер имеет слабое представление о реальности. Многие из его подданных принимают более скептическое мировоззрение."
 xte_leader_trait_extravagant:0 "Экстравагантный"
 xte_leader_trait_extravagant_desc:0 "Этот лидер - коррумпированный транжира. Экономика их страны едва выдерживает их экстравагантные пороки."
 xte_leader_trait_extravagant_1:0 "$xte_leader_trait_extravagant$"
 xte_leader_trait_extravagant_1_desc:0 "$xte_leader_trait_extravagant_desc$"
 xte_leader_trait_extravagant_2:0 "$xte_leader_trait_extravagant$"
 xte_leader_trait_extravagant_2_desc:0 "$xte_leader_trait_extravagant_desc$"
 xte_leader_trait_extravagant_3:0 "$xte_leader_trait_extravagant$"
 xte_leader_trait_extravagant_3_desc:0 "$xte_leader_trait_extravagant_desc$"
 xte_leader_trait_extravagant_4:0 "$xte_leader_trait_extravagant$"
 xte_leader_trait_extravagant_4_desc:0 "$xte_leader_trait_extravagant_desc$"

 # Official Traits
 # common/traits/xte_official_traits.txt

 xte_official_trait_ancestral_knowledge: "$xte_leader_trait_ancestral_knowledge$"
 xte_official_trait_ancestral_knowledge_desc: "$xte_leader_trait_ancestral_knowledge_desc$"
 xte_official_trait_naturalist:0 "Натуралист"
 xte_official_trait_naturalist_desc:0 "Этот лидер умело использует природные условия в своих интересах, улучшая качество жизни без ущерба для экосистемы."
 xte_official_trait_machinist:0 "Машинист"
 xte_official_trait_machinist_desc:0 "Этот лидер - талантливый робототехник, обладающий глубокими познаниями во всем, что связано с механикой."
 xte_official_trait_fanatic_thermopile: "Фанатик Термопайла"
 xte_official_trait_fanatic_thermopile_desc: "Возможно, после нескольких ударов в голову в [species.GetSpawnName], этот лидер разделяет странную одержимость использованием термопайлов для минимизации энергопотребления."
 xte_official_trait_reliable:0 "Надежный"
 xte_official_trait_reliable_desc:0 "В хорошие и плохие времена этот лидер всегда способен обеспечить своих людей."
 xte_official_trait_sheriff:0 "Шериф"
 xte_official_trait_sheriff_desc:0 "Этот лидер отлично умеет поддерживать порядок и справляться с кризисами."
 xte_official_trait_efficient:0 "Эффективный"
 xte_official_trait_efficient_desc:0 "Благодаря безупречному планированию городов и транспорта, этот лидер значительно повышает производительность труда белых воротничков."
 xte_official_trait_diligent:0 "Усердный"
 xte_official_trait_diligent_desc:0 "Несмотря на свою должность, этот лидер регулярно находит время для участия в общественных работах, вдохновляя работников на энергичное и гордое выполнение поставленных задач."
 xte_official_trait_forge_master:0 "Кузнечный мастер"
 xte_official_trait_forge_master_desc:0 "Этот лидер является экспертом в области производства сплавов. Его знания позволяют ему значительно оптимизировать производственные процессы."
 xte_official_trait_patron_of_the_arts:0 "Меценат"
 xte_official_trait_patron_of_the_arts_desc:0 "Этот лидер субсидирует и поддерживает талантливых художников. Произведения, которые они заказывают, являются предметом зависти всей галактики."
 xte_official_trait_inattentive: "Невнимательный"
 xte_official_trait_inattentive_desc: "Этот лидер часто забывает поддерживать критическую инфраструктуру."

 # Scientist Traits
 # common/traits/xte_scientist_traits.txt

 xte_scientist_trait_ancestral_knowledge: "$xte_leader_trait_ancestral_knowledge$"
 xte_scientist_trait_ancestral_knowledge_desc: "$xte_leader_trait_ancestral_knowledge_desc$"
 xte_scientist_trait_pioneer:0 "Пионер"
 xte_scientist_trait_pioneer_desc:0 "Возможно, не самый гибкий, этот лидер замечает даже малейшие нарушения в процессе исследования."
 xte_scientist_trait_enzyme_curator: "Куратор Ферментов"
 xte_scientist_trait_enzyme_curator_desc: "В поисках средства для смягчения проблем с перегревом, этот лидер разработал особый набор ферментов для повторного использования улавливаемого тепла тел."
 xte_scientist_trait_pathfinder:0 "Следопыт"
 xte_scientist_trait_pathfinder_desc:0 "Этот лидер является талантливым исследователем, каталогизирующим небесные тела и их особенности с поспешностью и точностью."
 xte_scientist_trait_fastidious:0 "Придирчивый"
 xte_scientist_trait_fastidious_desc:0 "Негибкое следование протоколу этого лидера значительно снижает эффективность его работы."

 # Commander Traits
 # common/traits/xte_commander_traits.txt

 xte_commander_trait_ancestral_knowledge: "$xte_leader_trait_ancestral_knowledge$"
 xte_commander_trait_ancestral_knowledge_desc: "$xte_leader_trait_ancestral_knowledge_desc$"
 xte_commander_trait_paladin:0 "Паладин"
 xte_commander_trait_paladin_desc:0 "Этот лидер с особым рвением отгоняет вражеских захватчиков, ведя битву за битвой без отдыха и передышки."
 xte_commander_trait_opportunistic:0 "Opportunistic"
 xte_commander_trait_opportunistic_desc:0 "Этот лидер не стесняется использовать любую возможность, чтобы переломить ход битвы."
 xte_commander_trait_inspired_thermal_engineer: "Вдохновленный Тепловой Инженер"
 xte_commander_trait_inspired_thermal_engineer_desc: "Исходя из своей собственной биологии, этот лидер внедрил улучшения в системы охлаждения своего флота."
 xte_commander_trait_gendarme:0 "Жандарм"
 xte_commander_trait_gendarme_desc:0 "Этот лидер не проявляет милосердия к пиратам, террористам и анархистам, стоящим на пути мира и порядка."
 xte_commander_trait_underdog:0 "Underdog"
 xte_commander_trait_underdog_desc:0 "Этот смелый лидер может переломить ход самой отчаянной битвы."
 xte_commander_trait_carrier_commander:0 "Командир авианосца"
 xte_commander_trait_carrier_commander_desc:0 "Этот лидер - гений авианосной войны."
 xte_commander_trait_computing_expert:0 "Эксперт в области вычислительной техники"
 xte_commander_trait_computing_expert_desc:0 "Этот лидер владеет навыками использования передовой электроники в космической войне."
 xte_commander_trait_propulsion_expert:0 "Эксперт по двигательным установкам"
 xte_commander_trait_propulsion_expert_desc:0 "Этот лидер знаком с использованием экзотических видов топлива и катализаторов."
 xte_commander_trait_gunnery_expert:0 "Эксперт по артиллерии"
 xte_commander_trait_gunnery_expert_desc:0 "Этот лидер хорошо разбирается во внутреннем устройстве сложных систем оружия и, возможно, сам разработал некоторые из них."
 xte_commander_trait_arrogant:0 "Высокомерный"
 xte_commander_trait_arrogant_desc:0 "Этот лидер склонен недооценивать противника и переоценивать свои силы. Они обычно игнорируют приказы об отступлении до последней минуты."
 xte_commander_trait_inert:0 "Инертный"
 xte_commander_trait_inert_desc:0 "Этот лидер медлителен и нерешителен в бою, реагируя на новые обстоятельства с обычной для своего вида вялостью."

 xte_commander_trait_forecaster:0 "Предсказатель"
 xte_commander_trait_forecaster_desc:0 "Этот лидер использует передовые математические модели для прогнозирования и планирования действий противника."
 xte_commander_trait_thermic_symbiote: "Термический Симбионт"
 xte_commander_trait_thermic_symbiote_desc: "Этот лидер с трудом приспосабливается к суровым условиям более холодных экзопланет."
 xte_commander_trait_battle_mounts:0 "Боевые скакуны"
 xte_commander_trait_battle_mounts_desc:0 "Этот лидер использует в бою одомашненных или прирученных животных. Однако этими модернизированными кавалерийскими единицами бывает довольно трудно управлять."
 xte_commander_trait_cavalier:0 "Кавалерист"
 xte_commander_trait_cavalier_desc:0 "Этот безрассудный лидер отказывается отступать даже перед лицом непреодолимых препятствий."

