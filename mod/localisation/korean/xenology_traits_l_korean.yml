l_korean:

 xte_always:0 "항상 다음 특성을 생성합니다."
 xte_sometimes:0 "때때로 다음과 같은 특성을 생성합니다."
 xte_commanders:0 "$t$§E$commander_plural_with_icon$:§!"
 xte_scientists:0 "$t$§E$scientist_plural_with_icon$:§!"
 xte_officials:0 "$t$§E$official_plural_with_icon$:§!"
 xte_all_leaders:0 "$t$£noclass£ §E모든 $leaders$:§!"
 xte_added_by_notification: "$concept_xte_mod_added$"

 # Traits
 # common/traits/xte_species_traits.txt

 xte_trait_genetic_memory:0 "유전적 기억"
 xte_trait_genetic_memory_desc:0 "§L이 종의 구성원은 유전을 통해 생각과 지식을 물려받을 수 있습니다. 하지만 이 때문에 통제하기가 훨씬 더 어렵습니다.\n$xte_always$\n$xte_all_leaders$ ['concept_xte_leader_trait_ancestral_knowledge']"
 xte_trait_stalwart:0 "Stalwart"
 xte_trait_stalwart_desc:0 "§L이 종족은 비정상적으로 사나운 영역 본능을 나타냅니다. 방어적인 전사로서 은하계 전체에서 거의 타의 추종을 불허합니다.\n$xte_always$\n$xte_commanders$ ['concept_xte_commander_trait_paladin']\n$xte_all_leaders$ ['concept_xte_leader_trait_valiant']"
 xte_trait_apex_predator:0 "정점 포식자"
 xte_trait_apex_predator_desc:0 "§L이 종은 은하계에서 가장 치명적인 포식자 중 하나입니다.\n$xte_always$\n$xte_commanders$ ['concept_xte_commander_trait_opportunistic']\n$xte_all_leaders$ ['concept_xte_leader_trait_pertinacious']"
 xte_trait_apex_predator_lithoid:0 "$xte_trait_apex_predator$"
 xte_trait_apex_predator_lithoid_desc:0 "$xte_trait_apex_predator_desc$"
 xte_trait_analytical:0 "분석적"
 xte_trait_analytical_desc:0 "§L이 종족의 구성원들은 수학적 천재이며, 자유로운 상상력보다는 냉철한 논리를 선호합니다.\n$xte_always$\n$xte_commanders$ ['concept_xte_commander_trait_forecaster']\n$xte_scientists$ ['concept_xte_scientist_trait_pioneer']\n$xte_all_leaders$ ['concept_xte_leader_trait_arcanist']"
 xte_trait_theoretical:0 "이론적"
 xte_trait_theoretical_desc:0 "§L이 종의 구성원들은 추상적 사고에는 타의 추종을 불허하는 재능을 가지고 있지만, 응용 과학과 정확한 과학에는 어려움을 겪습니다.\n$xte_always$\n$xte_officials$ ['concept_xte_official_trait_naturalist']\n$xte_all_leaders$ ['concept_xte_leader_trait_life_weaver']"
 xte_trait_practical:0 "실용적"
 xte_trait_practical_desc:0 "§L이 유형의 구성원은 경험적 연구에 탁월하며 추상적이거나 수학적 개념에는 거의 관심이 없습니다.\n$xte_always$\n$xte_officials$ ['concept_xte_official_trait_machinist']\n$xte_all_leaders$ ['concept_xte_leader_trait_life_crafter']"
 xte_trait_unbound:0 "언바운드"
 xte_trait_unbound_desc:0 "§L이 종의 구성원들은 타고난 야생성을 그대로 간직하고 있으며, 정복하기가 매우 어렵습니다.\n$xte_always$\n$xte_all_leaders$ ['concept_xte_leader_trait_land_of_the_free']"
 xte_unbound_no_slaves_bonus:0 "노예 종족이 없는 행복: §G+20%§!\n노예 종족이 없는 직업의 자원: §G+10%§!"
 xte_trait_ectothermic: "체온 비듬"
 xte_trait_ectothermic_desc: "§L이 종은 열을 유지하기 위해 외부 열원에 의존합니다.\n$xte_always$\n$xte_commanders$ ['concept_xte_commander_trait_inspired_thermal_engineer'], ['concept_xte_commander_trait_thermic_symbiote']"
 xte_trait_ectothermic_lithoid: "$xte_trait_ectothermic$"
 xte_trait_ectothermic_lithoid_desc: "$xte_trait_ectothermic_desc$"
 xte_trait_oligotrophs:0 "올리고트로프"
 xte_trait_oligotrophs_desc:0 "§L이 종의 구성원들은 영양이 부족한 환경에 적응하고 오랜 기간 동안 식량 없이도 살 수 있습니다.\n$xte_always$\n$xte_officials$ ['concept_xte_official_trait_reliable']"
 xte_trait_oligotrophs_lithoid:0 "$xte_trait_oligotrophs$"
 xte_trait_oligotrophs_lithoid_desc:0 "$xte_trait_oligotrophs_desc$"
 xte_trait_lawful:0 "합법적"
 xte_trait_lawful_desc:0 "§L이 종의 구성원들은 일반적으로 사회에서 정한 규칙과 관습을 준수합니다.\n$xte_always$\n$xte_commanders$ ['concept_xte_commander_trait_gendarme']\n$xte_officials$ ['concept_xte_official_trait_sheriff']\n$xte_all_leaders$ ['concept_xte_leader_trait_lawbringer']"
 xte_trait_hypermetabolism: "과대 대사 활성"
 xte_trait_hypermetabolism_desc: "§L이 종의 대사 과정은 필요 이상으로 열을 생산합니다.\n$xte_always$\n$xte_officials$ ['concept_xte_official_trait_fanatic_thermopile']\n$xte_scientists$ ['concept_xte_scientist_trait_enzyme_curator']"
 xte_trait_hypermetabolism_lithoid: "$xte_trait_hypermetabolism$"
 xte_trait_hypermetabolism_lithoid_desc: "$xte_trait_hypermetabolism_desc$"
 xte_trait_intrepid:0 "대담한"
 xte_trait_intrepid_desc:0 "§L이 종은 공포를 느끼는 능력이 크게 감소했습니다.\n$xte_always$\n$xte_commanders$ ['concept_xte_commander_trait_underdog']"
 xte_trait_urban:0 "도시형"
 xte_trait_urban_desc:0 "§L이 종의 구성원들은 도시 생활에 완벽하게 적응했습니다.\n$xte_always$\n$xte_officials$ ['concept_xte_official_trait_efficient']"
 xte_trait_gifted_pilots:0 "영재 파일럿"
 xte_trait_gifted_pilots_desc:0 "§L이 종의 구성원들은 모든 종류의 탈것과 짐승을 탁월하게 운전할 수 있습니다.\n$xte_always$\n$xte_commanders$ ['concept_xte_commander_trait_carrier_commander'], ['concept_xte_commander_trait_battle_mounts']"
 xte_trait_illustrious:0 "뛰어난"
 xte_trait_illustrious_desc:0 "§L이 종의 구성원들은 우아하고 매혹적인 태도로 자신을 표현하며, 그들의 존재만으로도 존경심을 일으킵니다.\n$xte_always$\n$xte_all_leaders$ ['concept_xte_leader_trait_regal']"
 xte_trait_humble:0 "겸손"
 xte_trait_humble_desc:0 "§L이 종은 고된 노동을 고귀하고 충족스러운 것으로 여기며, 일상적인 식사 이상의 것을 요구하지 않습니다.\n$xte_always$\n$xte_officials$ ['concept_xte_official_trait_diligent']"
 xte_trait_crafty:0 "교활한"
 xte_trait_crafty_desc:0 "§L이 종의 구성원들은 유명한 금속 작업자입니다.\n$xte_always$\n$xte_officials$ ['concept_xte_official_trait_forge_master']"
 xte_trait_creative:0 "창의적"
 xte_trait_creative_desc:0 "§L이 종의 구성원들은 특히 상상력이 풍부합니다. 그들의 예술 작품은 전적으로 새로운 미학적 차원을 탐구합니다.\n$xte_always$\n$xte_officials$ ['concept_xte_official_trait_patron_of_the_arts']"
 xte_trait_megalomaniacs:0 "과대망상증"
 xte_trait_megalomaniacs_desc:0 "§L이 종의 구성원들은 거대함, 뛰어남, 웅장함에 집착합니다. 팝에게는 보너스를 제공하지 않습니다.\n$xte_always$\n$xte_all_leaders$ §G$xte_leader_trait_skyborne_architect$\n\n§R이 특성은 유전자 개조를 통해 추가하거나 제거할 수 없습니다!§!"
 xte_trait_natural_translucers:0 "자연 변환자"
 xte_trait_natural_translucers_desc:0 "이 종의 구성원들은 유난히 숙련된 수정 공학자입니다.\n$xte_always$\n$xte_commanders$ ['concept_xte_commander_trait_computing_expert']"
 xte_trait_natural_refiners:0 "내추럴 리파이너"
 xte_trait_natural_refiners_desc:0 "이 종의 구성원들은 이국적인 가스의 추출과 가공에서 뛰어납니다.\n$xte_always$\n$xte_commanders$ ['concept_xte_commander_trait_propulsion_expert']"
 xte_trait_natural_chemists:0 "천연 화학자"
 xte_trait_natural_chemists_desc:0 "이 종의 구성원들은 반응성 화합물을 본능적으로 다루는 데 능숙합니다.\n$xte_always$\n$xte_commanders$ ['concept_xte_commander_trait_gunnery_expert']"
 xte_trait_flexible:0 "유연한"
 xte_trait_flexible_desc:0 "이 종의 구성원들은 정신적으로 다재다능합니다.\n$xte_always$\n$xte_all_leaders$ ['concept_xte_leader_trait_polymath']"
 xte_trait_inquisitive:0 "호기심 많은"
 xte_trait_inquisitive_desc:0 "이 종의 구성원들은 깊이 있는 호기심을 가지고 있습니다.\n$xte_always$\n$xte_scientists$ ['concept_xte_scientist_trait_pathfinder']"
 xte_trait_austere:0 "엄격함"
 xte_trait_austere_desc:0 "이 종의 구성원들은 엄격하고 검소한 생활 방식을 선호합니다.§!"
 xte_trait_sanguine:0 "세레네"
 xte_trait_sanguine_desc:0 "이 종의 구성원들은 자연스럽게 긍정적이고 낙천적입니다. 그들은 자신의 삶에 만족스럽게 지내는 경향이 있습니다.§!"
 xte_trait_intimidating:0 "위협적인"
 xte_trait_intimidating_desc:0 "이 종의 구성원들은 일반적으로 상냥하지만, 그들의 공격적인 모습은 무서운 일입니다.§!"
 xte_trait_avant_garde:0 "아방가르드"
 xte_trait_avant_garde_desc:0 "이 종의 구성원들은 새로운 아이디어를 즉각적으로 받아들이는 경향이 있습니다.\n$xte_always$\n$xte_all_leaders$ ['concept_xte_leader_trait_enlightened']"
 xte_trait_disorderly:0 "무질서한"
 xte_trait_disorderly_desc:0 "§L이 종의 구성원은 매우 무질서합니다. 체계적이고 효율적으로 작업을 수행하는 데 어려움을 겪습니다.§!"
 xte_trait_lazy:0 "게으른"
 xte_trait_lazy_desc:0 "§L이 종의 구성원은 다소 게으르고 힘든 노동을 싫어합니다.§!"
 xte_trait_allergic:0 "알레르기성"
 xte_trait_allergic_desc:0 "§L이 종의 구성원은 공기 중 알레르겐에 취약하기 때문에 시골 생활 방식에 적합하지 않습니다.§!"
 xte_trait_whimsical:0 "변덕스러운"
 xte_trait_whimsical_desc:0 "§L이 종의 구성원은 다소 변덕 스럽습니다.§!"
 xte_trait_nervous:0 "신경질적"
 xte_trait_nervous_desc:0 "§L이 종의 구성원은 선천적으로 불안합니다. 리더십으로 인한 스트레스보다는 일상의 편안함을 선호합니다.§!"
 xte_trait_despondent:0 "낙담형"
 xte_trait_despondent_desc:0 "§L이 종의 구성원은 심각한 우울증에 걸리기 쉽습니다.§!"
 xte_trait_inept:0 "무능한"
 xte_trait_inept_desc:0 "§L이 종의 구성원은 현저하게 서투르고 사고가 발생하기 쉽습니다.\n$xte_always$\n$xte_all_leaders$ ['concept_xte_leader_trait_maladroit']"
 xte_trait_simple:0 "단순"
 xte_trait_simple_desc:0 "§L이 종족의 구성원은 다소 제한적인 경향이 있습니다. 이보다 더 온화한 표현은 없습니다.§!"
 xte_trait_greedy:0 "욕심쟁이"
 xte_trait_greedy_desc:0 "§L이 종의 구성원은 자신을 풍요롭게 할 기회를 거의 놓치지 않습니다.§!"
 xte_trait_prideful:0 "교만"
 xte_trait_prideful_desc:0 "§L이 종족의 구성원은 자신의 지위보다 낮다고 생각하는 일을 맡는 것을 매우 꺼려합니다.\n$xte_always$\n$xte_commanders$ ['concept_xte_commander_trait_arrogant'], ['concept_xte_commander_trait_cavalier']"
 xte_trait_obstinate:0 "고집불통"
 xte_trait_obstinate_desc:0 "§L이 종족의 구성원은 병적으로 고집이 세고 독단적입니다.\n$xte_sometimes$\n$xte_all_leaders$ ['concept_xte_obstinate_list']"
 xte_trait_sluggish:0 "느림보"
 xte_trait_sluggish_desc:0 "§L이 종족의 구성원은 느리고 깊이 생각하는 존재입니다.\n$xte_always$\n$xte_commanders$ ['concept_xte_commander_trait_inert']\n$xte_scientists$ ['concept_xte_scientist_trait_fastidious']"
 xte_trait_gigantic:0 "거대"
 xte_trait_gigantic_desc:0 "§L이 종의 구성원은 거대한 크기로 성장할 수 있습니다. 그에 비례하여 많은 생활 공간이 필요합니다.§!"
 xte_trait_truculent: "고집쟁이"
 xte_trait_truculent_desc: "§L이 종은 어떤 방에서도 주도적인 생물이 되려는 본능을 가지고 있습니다.\n$xte_always$\n$xte_officials$ ['concept_xte_official_trait_inattentive']"
 xte_trait_gluttonous:0 "대식가"
 xte_trait_gluttonous_desc:0 "§L이 종의 구성원들은 탐욕스럽게 먹습니다.§!"
 xte_trait_gluttonous_lithoid:0 "$xte_trait_gluttonous$"
 xte_trait_gluttonous_lithoid_desc:0 "$xte_trait_gluttonous_desc$"
 xte_trait_hedonistic:0 "쾌락주의자"
 xte_trait_hedonistic_desc:0 "§L이 종의 구성원들은 자기 방종으로 악명이 높습니다.\n$xte_sometimes$\n$xte_all_leaders$ ['concept_xte_leader_trait_extravagant']"
 xte_trait_polyploid:0 "배수체"
 xte_trait_polyploid_desc:0 "§L이 종은 두 가지 이상의 생물학적 성을 가지고 있습니다. 번식을 위해서는 여러 세트의 염색체가 필요합니다.§!"

 # Univseral Traits

 xte_leader_trait_ancestral_knowledge:0 "조상 지식"
 xte_leader_trait_ancestral_knowledge_desc:0 "이 리더의 유전적 역사는 해당 분야에서 추가적인 숙련도를 부여합니다."

 # Councilor Traits
 # common/traits/xte_councilor_traits.txt

 xte_leader_trait_valiant:0 "용맹"
 xte_leader_trait_valiant_desc:0 "이 지도자는 역경에도 굴하지 않습니다."
 xte_leader_trait_pertinacious:0 "결정됨"
 xte_leader_trait_pertinacious_desc:0 "미쳐버린 은하계에서 이 지도자는 백성들을 안전하게 지킬 것입니다. 그들이 좋아하든 싫어하든 말이죠."
 xte_leader_trait_arcanist:0 "아르카니스트"
 xte_leader_trait_arcanist_desc:0 "이 지도자는 희귀하고 강력한 재료를 확보하는 것을 최우선 과제로 삼습니다."
 xte_leader_trait_life_weaver:0 "생명 위버"
 xte_leader_trait_life_weaver_desc:0 "이 지도자는 생물학의 대가이며 유전자 변형을 통해 모든 생명체를 개량하는 것을 목표로 합니다."
 xte_leader_trait_life_crafter:0 "라이프 크래프터"
 xte_leader_trait_life_crafter_desc:0 "이 지도자는 뛰어난 엔지니어입니다. 이들의 통치 아래 설계된 기계는 누구에게도 뒤지지 않습니다."
 xte_leader_trait_land_of_the_free:0 "자유의 땅"
 xte_leader_trait_land_of_the_free_desc:0 "이 지도자는 무엇보다도 개인의 자유의 가치를 옹호합니다."
 xte_leader_trait_lawbringer:0 "로브링거"
 xte_leader_trait_lawbringer_desc:0 "이 지도자는 강력하지만 공정한 손길로 통치하며 도적과 부정부패가 있는 곳이라면 어디든 달려가 척결합니다."
 xte_leader_trait_regal:0 "리갈"
 xte_leader_trait_regal_desc:0 "이 지도자의 명령은 부하들에게 신비로운 영향력을 발휘합니다."
 xte_leader_trait_skyborne_architect:0 "스카이본 건축가"
 xte_leader_trait_skyborne_architect_desc:0 "이 지도자는 야심찬 거대 프로젝트에 매료되어 있으며, 그 완성을 위해 상당한 자원을 기꺼이 투자합니다."
 xte_leader_trait_polymath:0 "폴리매쓰"
 xte_leader_trait_polymath_desc:0 "이 리더는 다양한 과학 분야에 대한 실무 지식을 갖추고 있으며 여러 프로젝트에 시간과 자원을 투입할 수 있습니다."
 xte_leader_trait_enlightened:0 "깨달음"
 xte_leader_trait_enlightened_desc:0 "이 리더는 매우 폭넓은 사고를 가지고 있으며 새로운 아이디어를 잘 받아들입니다."
 xte_leader_trait_maladroit:0 "교활한"
 xte_leader_trait_maladroit_desc:0 "이 리더는 특히 우주로 이동하는 물자의 물류에 있어서는 비효율적입니다."
 xte_leader_trait_domineering:0 "횡포"
 xte_leader_trait_domineering_desc:0 "이 리더는 지나치게 잔인하고 가학적입니다. 끔찍한 행동으로 인해 신하들은 더욱 평등주의적으로 변합니다."
 xte_leader_trait_indulgent:0 "방종"
 xte_leader_trait_indulgent_desc:0 "이 지도자는 지나치게 관대하고 유연합니다. 느슨한 리더십에 대한 반작용으로 신민들은 더 확고한 리더십으로 국가를 이끌 것을 요구하고 있습니다."
 xte_leader_trait_spineless:0 "척추 없는"
 xte_leader_trait_spineless_desc:0 "이 지도자는 외계 제국에 지나치게 순응하거나 심지어 유순한 것으로 간주됩니다. 느슨한 통치에 대한 반작용으로 백성들은 부족주의적 태도를 취하고 있습니다."
 xte_leader_trait_hateful:0 "증오"
 xte_leader_trait_hateful_desc:0 "이 지도자의 인종적 태도는 해당 사회의 기준에서 불쾌감을 주는 것으로 간주됩니다. 그 결과 국민들은 더 열린 마음을 갖게 됩니다."
 xte_leader_trait_peacemonger:0 "평화 조장자"
 xte_leader_trait_peacemonger_desc:0 "이 지도자는 비겁하고 지나치게 비둘기파적인 것으로 인식됩니다. 그 결과 백성들은 더욱 징고주의적으로 변하고 있습니다."
 xte_leader_trait_warmonger:0 "워몽거"
 xte_leader_trait_warmonger_desc:0 "이 지도자는 지나치게 매파적이라고 인식됩니다. 그 결과 부하들이 더 화해적인 태도를 보입니다."
 xte_leader_trait_cynical:0 "냉소적"
 xte_leader_trait_cynical_desc:0 "이 지도자는 사회의 전통을 충격적으로 무시하고 국가를 더욱 영적인 방향으로 밀어붙입니다."
 xte_leader_trait_superstitious:0 "미신적"
 xte_leader_trait_superstitious_desc:0 "이 지도자는 현실에 대한 이해가 미약합니다. 많은 국민들이 회의적인 세계관을 받아들이고 있습니다."
 xte_leader_trait_extravagant:0 "사치스러운"
 xte_leader_trait_extravagant_desc:0 "이 리더는 부패한 낭비자입니다. 그들의 국가 경제는 그들의 사치로운 악습을 견딜 수 없을 정도로 약합니다."
 xte_leader_trait_extravagant_1:0 "$xte_leader_trait_extravagant$"
 xte_leader_trait_extravagant_1_desc:0 "$xte_leader_trait_extravagant_desc$"
 xte_leader_trait_extravagant_2:0 "$xte_leader_trait_extravagant$"
 xte_leader_trait_extravagant_2_desc:0 "$xte_leader_trait_extravagant_desc$"
 xte_leader_trait_extravagant_3:0 "$xte_leader_trait_extravagant$"
 xte_leader_trait_extravagant_3_desc:0 "$xte_leader_trait_extravagant_desc$"
 xte_leader_trait_extravagant_4:0 "$xte_leader_trait_extravagant$"
 xte_leader_trait_extravagant_4_desc:0 "$xte_leader_trait_extravagant_desc$"

 # Official Traits
 # common/traits/xte_official_traits.txt

 xte_official_trait_ancestral_knowledge: "$xte_leader_trait_ancestral_knowledge$"
 xte_official_trait_ancestral_knowledge_desc: "$xte_leader_trait_ancestral_knowledge_desc$"
 xte_official_trait_naturalist:0 "자연주의자"
 xte_official_trait_naturalist_desc:0 "이 지도자는 자연 환경을 전문적으로 활용하여 생태계를 훼손하지 않고 삶의 질을 향상시킵니다."
 xte_official_trait_machinist:0 "기계공학자"
 xte_official_trait_machinist_desc:0 "이 리더는 기계에 대한 깊은 지식을 갖춘 재능 있는 로봇 공학자입니다."
 xte_official_trait_fanatic_thermopile: "열열이 광신자"
 xte_official_trait_fanatic_thermopile_desc: "이 지도자는 아마도 [species.GetSpawnName]로 아이 또는 어린이로 떨어진 후에 전력 소비를 최소화하기 위해 열열이를 사용하는 이상한 집착을 가지고 있습니다."
 xte_official_trait_reliable:0 "신뢰성"
 xte_official_trait_reliable_desc:0 "이 리더는 좋은 일이 있을 때나 나쁜 일이 있을 때나 항상 사람들을 부양합니다."
 xte_official_trait_sheriff:0 "보안관"
 xte_official_trait_sheriff_desc:0 "이 리더는 질서를 유지하고 위기를 관리하는 데 탁월합니다."
 xte_official_trait_efficient:0 "효율적"
 xte_official_trait_efficient_desc:0 "이 리더는 완벽한 도시 및 교통 계획을 통해 사무직 근로자의 생산성을 크게 높입니다."
 xte_official_trait_diligent:0 "부지런한"
 xte_official_trait_diligent_desc:0 "이 리더는 직책에도 불구하고 정기적으로 시간을 내어 공공 사업 프로젝트에 자원하여 직원들이 활기차고 자부심을 가지고 업무를 완수할 수 있도록 격려합니다."
 xte_official_trait_forge_master:0 "단조 마스터"
 xte_official_trait_forge_master_desc:0 "이 리더는 합금 공학 전문가입니다. 지식을 바탕으로 생산 공정을 크게 최적화할 수 있습니다."
 xte_official_trait_patron_of_the_arts:0 "예술 후원자"
 xte_official_trait_patron_of_the_arts_desc:0 "이 리더는 재능 있는 예술가에게 보조금을 지급하고 지원합니다. 그들이 의뢰한 작품들은 은하계의 부러움을 한 몸에 받습니다."
 xte_official_trait_inattentive: "부주의"
 xte_official_trait_inattentive_desc: "이 지도자는 종종 중요한 인프라를 유지하는 것을 잊어버립니다."

 # Scientist Traits
 # common/traits/xte_scientist_traits.txt

 xte_scientist_trait_ancestral_knowledge: "$xte_leader_trait_ancestral_knowledge$"
 xte_scientist_trait_ancestral_knowledge_desc: "$xte_leader_trait_ancestral_knowledge_desc$"
 xte_scientist_trait_pioneer:0 "개척자"
 xte_scientist_trait_pioneer_desc:0 "가장 유연하지는 않지만, 이 리더는 조사 과정에서 사소한 불규칙성을 발견합니다."
 xte_scientist_trait_enzyme_curator: "효소 관리자"
 xte_scientist_trait_enzyme_curator_desc: "과열 문제를 완화하려고 이 지도자는 포획한 체열을 재활용하는 데 도움이 되는 특별한 효소 세트를 개발했습니다."
 xte_scientist_trait_pathfinder:0 "패스파인더"
 xte_scientist_trait_pathfinder_desc:0 "이 리더는 재능 있는 탐험가로서 천체와 그 특징을 신속하고 정확하게 분류합니다."
 xte_scientist_trait_fastidious:0 "까다로운"
 xte_scientist_trait_fastidious_desc:0 "이 리더는 융통성 없이 규정을 준수하기 때문에 조사 활동의 효율성이 크게 떨어집니다."

 # Commander Traits
 # common/traits/xte_commander_traits.txt

 xte_commander_trait_ancestral_knowledge: "$xte_leader_trait_ancestral_knowledge$"
 xte_commander_trait_ancestral_knowledge_desc: "$xte_leader_trait_ancestral_knowledge_desc$"
 xte_commander_trait_paladin:0 "팔라딘"
 xte_commander_trait_paladin_desc:0 "이 지도자는 특히 적대적인 침략자를 몰아내는 데 열성적이며, 휴식도 쉬지도 않고 전투를 계속합니다."
 xte_commander_trait_opportunistic:0 "기회주의자"
 xte_commander_trait_opportunistic_desc:0 "이 리더는 기회가 있을 때마다 전세를 뒤집는 데 주저함이 없습니다."
 xte_commander_trait_inspired_thermal_engineer: "영감을 주는 열 엔지니어"
 xte_commander_trait_inspired_thermal_engineer_desc: "자신의 생물학에서 영감을 받아 이 지도자는 함대의 냉각 시스템을 개선했습니다."
 xte_commander_trait_gendarme:0 "헌병"
 xte_commander_trait_gendarme_desc:0 "평화와 질서를 방해하는 해적, 테러리스트, 아나키스트에게 자비를 베풀지 않는 리더입니다."
 xte_commander_trait_underdog:0 "언더독"
 xte_commander_trait_underdog_desc:0 "이 대담한 리더는 가장 절망적인 전투에서 전세를 역전시킬 수 있습니다."
 xte_commander_trait_carrier_commander:0 "항공모함 사령관"
 xte_commander_trait_carrier_commander_desc:0 "이 리더는 항공모함 전쟁의 천재입니다."
 xte_commander_trait_computing_expert:0 "컴퓨팅 전문가"
 xte_commander_trait_computing_expert_desc:0 "이 리더는 우주 전쟁에서 첨단 전자 장치를 능숙하게 사용합니다."
 xte_commander_trait_propulsion_expert:0 "추진 전문가"
 xte_commander_trait_propulsion_expert_desc:0 "이 지도자는 이국적인 연료와 촉매제 사용에 익숙합니다."
 xte_commander_trait_gunnery_expert:0 "포병 전문가"
 xte_commander_trait_gunnery_expert_desc:0 "이 리더는 복잡한 무기 시스템의 내부 작동 원리에 정통하며, 일부 무기를 직접 개발했을 수도 있습니다."
 xte_commander_trait_arrogant:0 "오만한"
 xte_commander_trait_arrogant_desc:0 "이 지도자는 적을 과소평가하고 자신의 힘을 과대평가하는 경향이 있습니다. 보통 마지막 순간까지 후퇴 명령을 무시합니다."
 xte_commander_trait_inert:0 "비활성"
 xte_commander_trait_inert_desc:0 "이 지도자는 전투에서 느리고 우유부단하며, 종족 특유의 나른함으로 새로운 상황에 대응합니다."

 xte_commander_trait_forecaster:0 "예보관"
 xte_commander_trait_forecaster_desc:0 "이 지도자는 고도의 수학적 모델을 사용하여 적의 행동을 예측하고 계획을 세웁니다."
 xte_commander_trait_thermic_symbiote: "열 절균 공생체"
 xte_commander_trait_thermic_symbiote_desc: "이 지도자는 냉기가 심한 외계 행성의 엄격한 환경에 적응하기 어려워합니다."
 xte_commander_trait_battle_mounts:0 "전투 탈것"
 xte_commander_trait_battle_mounts_desc:0 "이 지도자는 길들여지거나 길들여진 동물을 전투에 활용합니다. 하지만 이 현대화된 기병 유닛은 제어하기가 매우 어렵습니다."
 xte_commander_trait_cavalier:0 "카발리어"
 xte_commander_trait_cavalier_desc:0 "이 무모한 지도자는 극복할 수 없는 역경에도 불구하고 후퇴를 거부합니다."

