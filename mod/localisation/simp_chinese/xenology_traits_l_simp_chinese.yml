l_simp_chinese:

 xte_always:0 "始终产生以下特征:"
 xte_sometimes:0 "有时会产生以下特征:"
 xte_admirals:0 "    £admiral£ §E$admiral_plural$:§!"
 xte_generals:0 "    £general£ §E$general_plural$:§!"
 xte_scientists:0 "    £scientist£ §E$scientist_plural$:§!"
 xte_governors:0 "    £governor£ §E$governor_plural$:§!"
 xte_all_leaders:0 "    £noclass£ §E所有领导人:§!"

 # Traits
 # common/traits/xte_species_traits.txt

 xte_trait_genetic_memory:0 "遗传记忆"
 xte_trait_genetic_memory_desc:0 "§L这个物种的成员可以通过遗传来继承思想和知识。然而，这使得他们更难以控制。\n$xte_always$\n$xte_all_leaders$ ['concept_xte_leader_trait_ancestral_knowledge']"
 xte_trait_stalwart:0 "坚韧不拔"
 xte_trait_stalwart_desc:0 "§L这个物种显示出异常凶猛的领土本能。作为防御性的战士，他们在整个银河系中几乎是无人能及的。\n$xte_always$\n$xte_admirals$ ['concept_xte_admiral_trait_paladin']\n$xte_all_leaders$ ['concept_xte_leader_trait_valiant']"
 xte_trait_apex_predator:0 "顶级掠夺者"
 xte_trait_apex_predator_desc:0 "§L这个物种是银河系中最致命的捕食者之一。\n$xte_always$\n$xte_admirals$ ['concept_xte_admiral_trait_opportunistic']\n$xte_all_leaders$ ['concept_xte_leader_trait_pertinacious']"
 xte_trait_apex_predator_lithoid:0 "$xte_trait_apex_predator$"
 xte_trait_apex_predator_lithoid_desc:0 "$xte_trait_apex_predator_desc$"
 xte_trait_analytical:0 "分析型"
 xte_trait_analytical_desc:0 "§L这个物种的成员是数学专家，他们更喜欢冷酷的逻辑而不是无拘无束的想象力。\n$xte_always$\n$xte_generals$ ['concept_xte_general_trait_forecaster']\n$xte_scientists$ ['concept_xte_scientist_trait_pioneer']\n$xte_all_leaders$ ['concept_xte_leader_trait_arcanist']"
 xte_trait_theoretical:0 "理论型"
 xte_trait_theoretical_desc:0 "§L这个物种的成员在抽象思维方面的天赋是无与伦比的，但在应用和精确科学方面却很困难。\n$xte_always$\n$xte_governors$ ['concept_xte_governor_trait_naturalist']\n$xte_all_leaders$ ['concept_xte_leader_trait_life_weaver']"
 xte_trait_practical:0 "实用型"
 xte_trait_practical_desc:0 "§L这种人擅长实证研究，对抽象或数学概念没有兴趣。\n$xte_always$\n$xte_governors$ ['concept_xte_governor_trait_machinist']\n$xte_all_leaders$ ['concept_xte_leader_trait_life_crafter']"
 xte_trait_unbound:0 "不受约束"
 xte_trait_unbound_desc:0 "§L这个物种的成员保留了他们的自然野性，并且极难被征服。\n$xte_always$\n$xte_all_leaders$ ['concept_xte_leader_trait_land_of_the_free']"
 xte_unbound_no_slaves_bonus:0 "没有被奴役物种的幸福: §G+20%§!\n来自没有被奴役物种的乔布斯的资源： §G+10%§!"
 xte_trait_oligotrophs:0 "寡肉动物"
 xte_trait_oligotrophs_desc:0 "§L这个物种的成员适应于营养贫乏的环境，可以长时间不进食。\n$xte_always$\n$xte_governors$ ['concept_xte_governor_trait_reliable']"
 xte_trait_oligotrophs_lithoid:0 "$xte_trait_oligotrophs$"
 xte_trait_oligotrophs_lithoid_desc:0 "$xte_trait_oligotrophs_desc$"
 xte_trait_lawful:0 "合法的"
 xte_trait_lawful_desc:0 "§L这个物种的成员通常遵守他们社会的规则和习俗。\n$xte_always$\n$xte_admirals$ ['concept_xte_admiral_trait_gendarme']\n$xte_governors$ ['concept_xte_governor_trait_sheriff']\n$xte_all_leaders$ ['concept_xte_leader_trait_lawbringer']"
 xte_trait_intrepid:0 "无畏的"
 xte_trait_intrepid_desc:0 "§L这个物种体验恐惧的能力大大降低。\n$xte_always$\n$xte_admirals$ ['concept_xte_admiral_trait_underdog']"
 xte_trait_urban:0 "城市型"
 xte_trait_urban_desc:0 "§L这个物种的成员完美地适应了城市生活。\n$xte_always$\n$xte_governors$ ['concept_xte_governor_trait_efficient']"
 xte_trait_gifted_pilots:0 "有天赋的飞行员"
 xte_trait_gifted_pilots_desc:0 "§L这个物种的成员擅长驾驶各种类型的车辆和野兽。\n$xte_always$\n$xte_admirals$ ['concept_xte_admiral_trait_carrier_commander']\n$xte_generals$ ['concept_xte_general_trait_battle_mounts']"
 xte_trait_illustrious:0 "杰出的人"
 xte_trait_illustrious_desc:0 "§L这个物种的成员带着自己的风度和魅力，仅凭他们的存在就能激发人们的尊重。\n$xte_always$\n$xte_all_leaders$ ['concept_xte_leader_trait_regal']"
 xte_trait_humble:0 "谦逊"
 xte_trait_humble_desc:0 "§L这个物种的成员认为艰苦的劳动是高尚和充实的，他们对日常的面包要求不高。\n$xte_always$\n$xte_governors$ ['concept_xte_governor_trait_diligent']"
 xte_trait_crafty:0 "狡猾的"
 xte_trait_crafty_desc:0 "§L这个物种的成员是著名的金属工人。\n$xte_always$\n$xte_governors$ ['concept_xte_governor_trait_forge_master']"
 xte_trait_creative:0 "创造性"
 xte_trait_creative_desc:0 "§L这个物种的成员是特别有想象力的。他们的艺术作品在美学上有全新的探索。\n$xte_always$\n$xte_governors$ ['concept_xte_governor_trait_patron_of_the_arts']"
 xte_trait_megalomaniacs:0 "自大狂"
 xte_trait_megalomaniacs_desc:0 "§L这个物种的成员痴迷于巨大的、卓越的和宏伟的事物。对流行的东西不给予任何奖励。\n$xte_always$\n$xte_all_leaders$ §G$xte_leader_trait_skyborne_architect$\n\n§R这个特质无法通过基因改造添加或移除！§!"
 xte_trait_natural_translucers:0 "自然透光者"
 xte_trait_natural_translucers_desc:0 "§L这个物种的成员是异常熟练的水晶工程师。\n$xte_always$\n$xte_admirals$ ['concept_xte_admiral_trait_computing_expert']"
 xte_trait_natural_refiners:0 "天然提炼者"
 xte_trait_natural_refiners_desc:0 "§L这个物种的成员擅长提取和处理奇异的气体。\n$xte_always$\n$xte_admirals$ ['concept_xte_admiral_trait_propulsion_expert']"
 xte_trait_natural_chemists:0 "天然化学家"
 xte_trait_natural_chemists_desc:0 "§L这个物种的成员以本能的方式轻松处理反应性化合物。\n$xte_always$\n$xte_admirals$ ['concept_xte_admiral_trait_gunnery_expert']"
 xte_trait_flexible:0 "灵活的"
 xte_trait_flexible_desc:0 "§L这个物种的成员在精神上是多面手。\n$xte_always$\n$xte_all_leaders$ ['concept_xte_leader_trait_polymath']"
 xte_trait_inquisitive:0 "好奇心强"
 xte_trait_inquisitive_desc:0 "§L这个物种的成员有强烈的好奇心。\n$xte_always$\n$xte_scientists$ ['concept_xte_scientist_trait_pathfinder']"
 xte_trait_austere:0 "严谨"
 xte_trait_austere_desc:0 "§L这个物种的成员倾向于严格和节俭的生活方式.§!"
 xte_trait_sanguine:0 "性格温和"
 xte_trait_sanguine_desc:0 "§L这个物种的成员自然是乐观的。他们很容易对自己的生活命运感到满意.§!"
 xte_trait_intimidating:0 "恐吓性"
 xte_trait_intimidating_desc:0 "§L这个物种的成员在正常情况下可能非常和蔼可亲，但他们的攻击性表现是一种可怕的东西.§!"
 xte_trait_avant_garde:0 "前卫的"
 xte_trait_avant_garde_desc:0 "§L这个物种的成员很快就会采用新的想法。\n$xte_always$\n$xte_all_leaders$ ['concept_xte_leader_trait_enlightened']"
 xte_trait_disorderly:0 "无序的"
 xte_trait_disorderly_desc:0 "§L这个物种的成员是相当无组织的。他们很难有条不紊地、有效地完成他们的任务。§!"
 xte_trait_lazy:0 "懒惰"
 xte_trait_lazy_desc:0 "§L此种人相当懒惰，不喜欢艰苦的劳动。§!"
 xte_trait_allergic:0 "过敏性"
 xte_trait_allergic_desc:0 "§L该物种的成员很容易受到空气中的过敏原的影响，这使得他们不适合在农村生活。§!"
 xte_trait_whimsical:0 "异想天开"
 xte_trait_whimsical_desc:0 "§L这个物种的成员是相当任性的。§!"
 xte_trait_nervous:0 "紧张"
 xte_trait_nervous_desc:0 "§L该物种的成员天生焦虑。他们更喜欢常规的舒适，而不是领导的压力。§!"
 xte_trait_despondent:0 "沮丧的人"
 xte_trait_despondent_desc:0 "§L这个物种的成员很容易出现严重的抑郁症发作。§!"
 xte_trait_inept:0 "无能"
 xte_trait_inept_desc:0 "§L这个物种的成员非常笨拙，容易发生事故。\n$xte_always$\n$xte_all_leaders$ ['concept_xte_leader_trait_maladroit']"
 xte_trait_simple:0 "简单"
 xte_trait_simple_desc:0 "§L这个物种的成员倾向于相当有限。没有比这更温和的说法了。§!"
 xte_trait_greedy:0 "贪婪"
 xte_trait_greedy_desc:0 "§L这个物种的成员很少错过使自己致富的机会。§!"
 xte_trait_prideful:0 "骄傲的"
 xte_trait_prideful_desc:0 "§L这个物种的成员非常不愿意承担他们认为低于其地位的工作。\n$xte_always$\n$xte_admirals$ ['concept_xte_admiral_trait_arrogant']\n$xte_generals$ ['concept_xte_general_trait_cavalier']"
 xte_trait_obstinate:0 "顽固"
 xte_trait_obstinate_desc:0 "§L这种人在病理上是顽固和教条的。\n$xte_sometimes$\n$xte_all_leaders$ ['concept_xte_obstinate_list']"
 xte_trait_sluggish:0 "迟钝的"
 xte_trait_sluggish_desc:0 "§L这个物种的成员是缓慢的、笨重的人。\n$xte_always$\n$xte_admirals$ ['concept_xte_admiral_trait_inert']\n$xte_scientists$ ['concept_xte_scientist_trait_fastidious']"
 xte_trait_gigantic:0 "巨大的"
 xte_trait_gigantic_desc:0 "§L这个物种的成员可以长到巨大的尺寸。他们需要相应的大量的生活空间。§!"
 xte_trait_gluttonous:0 "贪吃的"
 xte_trait_gluttonous_desc:0 "§L这个物种的成员是贪婪的食客。§!"
 xte_trait_gluttonous_lithoid:0 "$xte_trait_gluttonous$"
 xte_trait_gluttonous_lithoid_desc:0 "$xte_trait_gluttonous_desc$"
 xte_trait_hedonistic:0 "享乐主义"
 xte_trait_hedonistic_desc:0 "§L这个物种的成员是出了名的自我放纵。\n$xte_sometimes$\n$xte_all_leaders$ ['concept_xte_leader_trait_profligate']"
 xte_trait_polyploid:0 "多倍体"
 xte_trait_polyploid_desc:0 "§L本种有两个以上的生物性别。繁殖时需要几组染色体。§!"

 # Univseral Traits

 xte_leader_trait_ancestral_knowledge:0 "祖先的知识"
 xte_leader_trait_ancestral_knowledge_desc:0 "这个领袖的遗传历史赋予他们在其领域的额外熟练度。"

 # Councilor Traits
 # common/traits/xte_councilor_traits.txt

 xte_leader_trait_valiant:0 "英勇"
 xte_leader_trait_valiant_desc:0 "这个领袖在面对逆境时是不屈不挠的。"
 xte_leader_trait_pertinacious:0 "贪婪"
 xte_leader_trait_pertinacious_desc:0 "在一个疯狂的星系中，这个领袖会保护他们的人民安全。无论他们喜欢与否。"
 xte_leader_trait_arcanist:0 "奥术师"
 xte_leader_trait_arcanist_desc:0 "这个领袖把确保稀有和强大的材料作为首要任务。"
 xte_leader_trait_life_weaver:0 "生命编织者"
 xte_leader_trait_life_weaver_desc:0 "这个领袖是一个生物学的大师，他的目标是通过基因改造来改善所有的生命体。"
 xte_leader_trait_life_crafter:0 "生命制造者"
 xte_leader_trait_life_crafter_desc:0 "这位领袖是一位杰出的工程师。在他们的统治下，所设计的机器是首屈一指的。"
 xte_leader_trait_land_of_the_free:0 "自由的国度"
 xte_leader_trait_land_of_the_free_desc:0 "这个领袖倡导个人自由的价值观，而不是其他。"
 xte_leader_trait_lawbringer:0 "执法者"
 xte_leader_trait_lawbringer_desc:0 "这位领导人以强有力但公平的方式进行统治，在任何地方打击盗贼和腐败。"
 xte_leader_trait_regal:0 "威严的"
 xte_leader_trait_regal_desc:0 "这种领袖的命令对他们的部下有一种近乎神秘的影响。"
 xte_leader_trait_skyborne_architect:0 "天降建筑师"
 xte_leader_trait_skyborne_architect_desc:0 "这个领袖对雄心勃勃的大型项目非常着迷，并愿意为完成这些项目投入大量资源。"
 xte_leader_trait_polymath:0 "多面手"
 xte_leader_trait_polymath_desc:0 "这种领导者对各种科学领域都有一定的了解，并能为多个项目投入时间和资源。"
 xte_leader_trait_enlightened:0 "开明的"
 xte_leader_trait_enlightened_desc:0 "这种领导者具有相当宽广的胸怀，能够接受新的想法。"
 xte_leader_trait_maladroit:0 "不善言辞"
 xte_leader_trait_maladroit_desc:0 "当涉及到空间物质的物流问题时，这位领导特别无能为力。"
 xte_leader_trait_domineering:0 "独断专行"
 xte_leader_trait_domineering_desc:0 "这种领导人过于残忍，有虐待狂。鉴于他们的可怕行为，他们的臣民正变得更加平等主义。"
 xte_leader_trait_indulgent:0 "放纵的"
 xte_leader_trait_indulgent_desc:0 "这个领袖过于宽松和灵活。作为对他们松懈的领导的反应，他们的臣民要求用更坚定的手来指导国家。"
 xte_leader_trait_spineless:0 "没有骨气"
 xte_leader_trait_spineless_desc:0 "这个领导人被认为是对外来帝国太过顺从，甚至是敬而远之。作为对其软弱统治的反应，他们的人民正在采取更多的部落主义态度。"
 xte_leader_trait_hateful:0 "仇恨的"
 xte_leader_trait_hateful_desc:0 "这个领袖的种族态度被认为是对他们社会标准的冒犯。他们的人民因此而变得更加思想开放。"
 xte_leader_trait_peacemonger:0 "和平主义者"
 xte_leader_trait_peacemonger_desc:0 "这个领导人被认为是懦弱的，而且过分地鸽派。他们的臣民因此而变得更加金戈铁马。"
 xte_leader_trait_warmonger:0 "战争贩子"
 xte_leader_trait_warmonger_desc:0 "这个领导人被认为是过度鹰派的。他们的臣民因此而变得更加和善。"
 xte_leader_trait_cynical:0 "愤世嫉俗"
 xte_leader_trait_cynical_desc:0 "这个领导人对他们社会的传统表现出令人震惊的漠视，把他们的国家推向了更多的精神主义方向。"
 xte_leader_trait_superstitious:0 "迷信"
 xte_leader_trait_superstitious_desc:0 "这个领导人对现实的把握很不稳定。他们的许多臣民正在采用一种更加怀疑的世界观。"
 xte_leader_trait_profligate:0 "挥霍无度"
 xte_leader_trait_profligate_desc:0 "这个领导人是一个腐败的花钱者。他们国家的经济只能勉强维持他们的奢侈行为。"
 xte_leader_trait_profligate_1:0 "$xte_leader_trait_profligate$"
 xte_leader_trait_profligate_1_desc:0 "$xte_leader_trait_profligate_desc$"
 xte_leader_trait_profligate_2:0 "$xte_leader_trait_profligate$"
 xte_leader_trait_profligate_2_desc:0 "$xte_leader_trait_profligate_desc$"
 xte_leader_trait_profligate_3:0 "$xte_leader_trait_profligate$"
 xte_leader_trait_profligate_3_desc:0 "$xte_leader_trait_profligate_desc$"
 xte_leader_trait_profligate_4:0 "$xte_leader_trait_profligate$"
 xte_leader_trait_profligate_4_desc:0 "$xte_leader_trait_profligate_desc$"

 # Governor Traits
 # common/traits/xte_governor_traits.txt

 xte_governor_trait_naturalist:0 "自然主义者"
 xte_governor_trait_naturalist_desc:0 "这个领导人善于利用自然环境的优势，在不破坏生态系统的情况下提高生活质量。"
 xte_governor_trait_machinist:0 "机械师"
 xte_governor_trait_machinist_desc:0 "这个领袖是一个有天赋的机器人专家，对所有的机械都有深刻的了解。"
 xte_governor_trait_reliable:0 "可靠的"
 xte_governor_trait_reliable_desc:0 "无论顺境还是逆境，这位领导人总是能够为他们的人民提供服务。"
 xte_governor_trait_sheriff:0 "治安官"
 xte_governor_trait_sheriff_desc:0 "这位领导擅长维持秩序和管理危机。"
 xte_governor_trait_efficient:0 "高效"
 xte_governor_trait_efficient_desc:0 "凭借无可挑剔的城市和交通规划，这位领导大大增加了白领工人的生产力。"
 xte_governor_trait_diligent:0 "勤奋的"
 xte_governor_trait_diligent_desc:0 "尽管身居高位，这位领导经常抽出时间为公共工程项目提供志愿服务，激励工人们积极主动地完成任务，并以此为荣。"
 xte_governor_trait_forge_master:0 "锻造大师"
 xte_governor_trait_forge_master_desc:0 "这位领导是合金工程方面的专家。他们的知识使他们能够大大优化生产过程。"
 xte_governor_trait_patron_of_the_arts:0 "艺术赞助人"
 xte_governor_trait_patron_of_the_arts_desc:0 "这位领导人资助和支持有才华的艺术家。他们委托制作的作品是银河系羡慕的对象。"

 # Scientist Traits
 # common/traits/xte_scientist_traits.txt

 xte_scientist_trait_pioneer:0 "先驱者"
 xte_scientist_trait_pioneer_desc:0 "虽然可能不是最灵活的，但这位领导人在调查过程中会注意到哪怕是最轻微的违规行为。"
 xte_scientist_trait_pathfinder:0 "探路者"
 xte_scientist_trait_pathfinder_desc:0 "这位领导人是一位有才华的探险家，他匆忙而精确地对天体及其特征进行编目。"
 xte_scientist_trait_fastidious:0 "严谨的人"
 xte_scientist_trait_fastidious_desc:0 "这种领导对协议的僵硬遵守大大降低了他们调查工作的效率。"

 # Admiral Traits
 # common/traits/xte_admiral_traits.txt

 xte_admiral_trait_paladin:0 "圣骑士"
 xte_admiral_trait_paladin_desc:0 "这种领袖在赶走敌对的入侵者方面特别热心，领导了一场又一场的战斗，既不休息也不喘息。"
 xte_admiral_trait_opportunistic:0 "机会主义者"
 xte_admiral_trait_opportunistic_desc:0 "这种领袖对于利用一切机会来扭转战局没有什么顾虑。"
 xte_admiral_trait_gendarme:0 "宪兵"
